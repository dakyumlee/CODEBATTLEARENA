<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배틀룸 입장 - 코드배틀아레나</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/student.css">
<link rel="stylesheet" href="/css/mobile.css">
<script src="/js/mobile.js">
</head>
<body>
    <div class="header">
        <div class="nav">
            <a href="/" class="logo">코드배틀아레나</a>
            <ul class="nav-links">
                <li><a href="/student">대시보드</a></li>
                <li><a href="/student/battle">배틀 홈</a></li>
                <li><a href="#" onclick="logout()">로그아웃</a></li>
            </ul>
        </div>
    </div>

    <div class="student-dashboard">
        <div class="student-header">
            <h1 class="student-title">배틀룸 입장</h1>
            <p class="student-subtitle">초대코드를 입력해서 친구의 배틀룸에 참여하세요</p>
        </div>

        <div class="card" style="max-width: 400px; margin: 0 auto;">
            <h3>초대코드 입력</h3>
            <div style="margin: 2rem 0;">
                <input type="text" id="inviteCode" class="input" placeholder="8자리 초대코드를 입력하세요" style="text-align: center; font-size: 1.2rem; letter-spacing: 0.2rem; margin-bottom: 1.5rem;" maxlength="8">
                <button onclick="joinBattle()" class="btn" style="width: 100%; padding: 1rem;">입장</button>
            </div>
        </div>
    </div>

    <script src="/js/common/auth.js"></script>
    <script>
        async function joinBattle() {
            const code = document.getElementById('inviteCode').value.trim().toUpperCase();
            
            if (code.length !== 8) {
                alert('8자리 초대코드를 입력해주세요.');
                return;
            }

            try {
                const response = await fetch('/api/battle/join', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ inviteCode: code })
                });
                
                if (response.ok) {
                    alert('배틀룸에 참여했습니다!');
                    window.location.href = '/student/battle';
                } else {
                    alert('잘못된 초대코드이거나 만료된 방입니다.');
                }
            } catch (error) {
                alert('참여에 실패했습니다: ' + error.message);
            }
        }

        function logout() {
            AuthManager.logout();
        }

        document.getElementById('inviteCode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                joinBattle();
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일 정보 - CodeBattleArena</title>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Pretendard Variable', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a2332 100%);
            color: #e8eaed;
            min-height: 100vh;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #4fc3f7;
        }
        
        .header-actions {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4fc3f7 0%, #29b6f6 100%);
            color: white;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #b0bec5;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .content-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .file-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        .file-icon {
            font-size: 4rem;
            color: #4fc3f7;
            margin-bottom: 20px;
        }
        
        .file-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: #e8eaed;
            margin-bottom: 20px;
            word-break: break-all;
        }
        
        .file-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .detail-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .detail-label {
            font-size: 0.85rem;
            color: #b0bec5;
            margin-bottom: 8px;
        }
        
        .detail-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #4fc3f7;
        }
        
        .preview-notice {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            color: #ffc107;
            text-align: center;
        }
        
        .download-section {
            text-align: center;
        }
        
        .download-btn {
            background: linear-gradient(135deg, #4fc3f7 0%, #29b6f6 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(79, 195, 247, 0.3);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">파일 정보</div>
        <div class="header-actions">
            <a href="#" onclick="downloadFile()" class="btn btn-primary">다운로드</a>
            <a href="javascript:history.back()" class="btn btn-secondary">닫기</a>
        </div>
    </div>
    
    <div class="content-container">
        <div class="file-card">
            <div class="file-icon">📄</div>
            <div class="file-name" th:text="${material.originalFilename}">파일명</div>
            
            <div class="preview-notice">
                이 파일 형식은 미리보기를 지원하지 않습니다. 다운로드하여 확인하세요.
            </div>
            
            <div class="file-details">
                <div class="detail-item">
                    <div class="detail-label">파일 크기</div>
                    <div class="detail-value" th:text="${#numbers.formatDecimal(material.fileSize / 1024, 0, 2)} + ' KB'">0 KB</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">파일 형식</div>
                    <div class="detail-value" th:text="${material.fileType != null ? material.fileType.toUpperCase() : 'UNKNOWN'}">FILE</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">업로드 날짜</div>
                    <div class="detail-value" th:text="${#temporals.format(material.createdAt, 'yyyy-MM-dd')}">날짜</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">다운로드 횟수</div>
                    <div class="detail-value" th:text="${material.downloadCount} + '회'">0회</div>
                </div>
            </div>
            
            <div class="download-section">
                <a href="#" onclick="downloadFile()" class="download-btn">📥 파일 다운로드</a>
            </div>
        </div>
    </div>
    
    <script>
        function downloadFile() {
            const materialId = window.location.pathname.match(/materials\/(\d+)\/preview/)[1];
            window.open(`/api/student/materials/${materialId}/download`, '_blank');
        }
    </script>
</body>
</html>

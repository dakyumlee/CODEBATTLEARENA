<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코딩연습 - 코드배틀아레나</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/student.css">
</head>
<body>
    <div class="header">
        <div class="nav">
            <a href="/" class="logo">코드배틀아레나</a>
            <ul class="nav-links">
                <li><a href="/student">대시보드</a></li>
                <li><a href="#" onclick="AuthManager.logout()">로그아웃</a></li>
            </ul>
        </div>
    </div>

    <div class="student-dashboard">
        <div class="student-header">
            <h1 class="student-title">코딩연습</h1>
            <p class="student-subtitle">다양한 문제로 실력을 키워보세요</p>
        </div>

        <div class="study-stats">
            <h3>나의 연습 통계</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="totalAttempts">0</div>
                    <div class="stat-label">총 시도</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="solvedCount">0</div>
                    <div class="stat-label">해결 문제</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">0%</div>
                    <div class="stat-label">정답률</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">0점</div>
                    <div class="stat-label">평균 점수</div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="category-tabs">
                <button class="tab active" onclick="showCategory('all')">전체</button>
                <button class="tab" onclick="showCategory('basic')">기초</button>
                <button class="tab" onclick="showCategory('array')">배열</button>
                <button class="tab" onclick="showCategory('string')">문자열</button>
            </div>
            
            <div id="problemsList">
                <div style="text-align: center; padding: 2rem;">카테고리를 선택하면 문제가 표시됩니다.</div>
            </div>
        </div>
    </div>

    <script src="/js/common/auth.js"></script>
    <script>
        let currentAttempts = 0;
        let currentSolved = 0;

        const problems = {
            all: [
                { id: 1, title: "두 수의 합", difficulty: "하", description: "두 정수 A와 B를 입력받아 A+B를 출력하는 프로그램을 작성하시오." },
                { id: 2, title: "배열 최댓값", difficulty: "중", description: "N개의 정수 중 최댓값을 찾는 프로그램을 작성하시오." }
            ],
            basic: [
                { id: 1, title: "두 수의 합", difficulty: "하", description: "두 정수 A와 B를 입력받아 A+B를 출력하는 프로그램을 작성하시오." }
            ],
            array: [
                { id: 2, title: "배열 최댓값", difficulty: "중", description: "N개의 정수 중 최댓값을 찾는 프로그램을 작성하시오." }
            ],
            string: [
                { id: 3, title: "문자열 뒤집기", difficulty: "중", description: "주어진 문자열을 뒤집어서 출력하시오." }
            ]
        };

        function showCategory(category) {
            // 탭 활성화
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            // 문제 목록 표시
            const categoryProblems = problems[category] || problems.all;
            const problemsList = document.getElementById('problemsList');
            
            problemsList.innerHTML = categoryProblems.map(problem => `
                <div style="background: #334155; padding: 1.5rem; border-radius: 0.75rem; margin-bottom: 1rem;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <h3 style="color: #e2e8f0; margin-bottom: 0.5rem;">${problem.title}</h3>
                            <p style="color: #cbd5e1; margin-bottom: 0.5rem;">${problem.description}</p>
                            <span style="background: ${problem.difficulty === '하' ? '#10b981' : problem.difficulty === '중' ? '#f59e0b' : '#ef4444'}; color: white; padding: 0.25rem 0.75rem; border-radius: 0.375rem; font-size: 0.875rem;">${problem.difficulty}</span>
                        </div>
                        <button class="btn" onclick="solveProblem(${problem.id}, '${problem.title}', '${problem.description}')">문제 풀기</button>
                    </div>
                </div>
            `).join('');
        }

        function solveProblem(id, title, description) {
            const code = prompt(`문제: ${title}\n\n${description}\n\n코드를 입력하세요:`);
            
            if (code && code.trim()) {
                currentAttempts++;
                document.getElementById('totalAttempts').textContent = currentAttempts;
                
                // 랜덤하게 정답/오답 결정
                const isCorrect = Math.random() > 0.4;
                const score = isCorrect ? Math.floor(Math.random() * 21) + 80 : Math.floor(Math.random() * 50) + 30;
                
                if (isCorrect) {
                    currentSolved++;
                    document.getElementById('solvedCount').textContent = currentSolved;
                }
                
                alert(`제출 완료!\n결과: ${isCorrect ? '정답' : '오답'}\n점수: ${score}점`);
            }
        }

        function logout() {
            AuthManager.logout();
        }

        // 페이지 로드 시 아무것도 자동 실행하지 않음
        // 사용자가 카테고리를 클릭해야 문제가 표시됨
    </script>
</body>
</html>

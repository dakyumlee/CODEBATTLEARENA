<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코딩연습 - CodeBattleArena</title>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/mobile.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Pretendard Variable', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a2332 100%);
            min-height: 100vh;
            color: #e8eaed;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 30px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo { font-size: 1.5rem; font-weight: 700; color: #4fc3f7; }
        
        .nav-menu { display: flex; gap: 30px; }
        
        .nav-item {
            color: #b0bec5;
            text-decoration: none;
            padding: 10px 16px;
            border-radius: 12px;
            transition: all 0.3s;
            border: 1px solid transparent;
        }
        
        .nav-item:hover { background: rgba(79, 195, 247, 0.1); color: #4fc3f7; border-color: rgba(79, 195, 247, 0.3); }
        .nav-item.active { background: rgba(79, 195, 247, 0.2); color: #4fc3f7; border-color: rgba(79, 195, 247, 0.5); }
        
        .main-container { max-width: 1200px; margin: 0 auto; padding: 40px 30px; }
        
        .welcome-section {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .welcome-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #4fc3f7;
            margin-bottom: 15px;
        }
        
        .welcome-subtitle {
            font-size: 1.2rem;
            color: #b0bec5;
            margin-bottom: 20px;
        }
        
        .section-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #4fc3f7;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .difficulty-filter {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .difficulty-btn {
            padding: 12px 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #b0bec5;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .difficulty-btn.active,
        .difficulty-btn:hover {
            background: rgba(79, 195, 247, 0.2);
            border-color: rgba(79, 195, 247, 0.5);
            color: #4fc3f7;
        }
        
        .problems-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 25px;
        }
        
        .problem-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .problem-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(79, 195, 247, 0.3);
        }
        
        .problem-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #e8eaed;
            margin-bottom: 10px;
        }
        
        .problem-description {
            color: #b0bec5;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .problem-info {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .problem-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .badge-difficulty-하 { background: rgba(76, 175, 80, 0.2); color: #81c784; }
        .badge-difficulty-중 { background: rgba(255, 152, 0, 0.2); color: #ffb74d; }
        .badge-difficulty-상 { background: rgba(244, 67, 54, 0.2); color: #e57373; }
        
        .problem-status {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            font-size: 0.9rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4fc3f7 0%, #29b6f6 100%);
            color: white;
            border: 1px solid rgba(79, 195, 247, 0.3);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #66bb6a 0%, #4caf50 100%);
            color: white;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #b0bec5;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 195, 247, 0.3);
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #4fc3f7;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #b0bec5;
            font-size: 0.9rem;
        }
        
        .empty-state {
            text-align: center;
            color: #78909c;
            padding: 60px 20px;
            font-style: italic;
        }
        
        .code-editor-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 20px;
            display: none;
        }
        
        .code-editor-container.active {
            display: block;
        }
        
        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .problem-display {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .problem-display h4 {
            color: #4fc3f7;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .problem-display p {
            color: #b0bec5;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        
        .language-selector select {
            background: rgba(255, 255, 255, 0.1);
            color: #e8eaed;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 0.9rem;
        }
        
        .editor-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .code-editor {
            width: 100%;
            height: 400px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 15px;
            color: #e8eaed;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: vertical;
            margin-bottom: 15px;
        }
        
        .code-editor:focus {
            outline: none;
            border-color: #4fc3f7;
            box-shadow: 0 0 0 2px rgba(79, 195, 247, 0.2);
        }
        
        .output-container {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 15px;
            min-height: 100px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            overflow-y: auto;
        }
        
        .output-success { color: #81c784; }
        .output-error { color: #e57373; }
        .output-info { color: #64b5f6; }

        @media (max-width: 768px) {
            .header-content { flex-direction: column; gap: 15px; }
            .nav-menu { flex-wrap: wrap; }
            .main-container { padding: 20px 15px; }
            .problems-grid { grid-template-columns: 1fr; }
            .stats-container { grid-template-columns: repeat(2, 1fr); }
            .difficulty-filter { justify-content: center; }
            .editor-header { flex-direction: column; align-items: stretch; }
            .editor-actions { justify-content: center; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">CodeBattleArena 학생</div>
            <nav class="nav-menu">
                <a href="/student/today" class="nav-item">오늘의 학습</a>
                <a href="/student/ai-tutor" class="nav-item">AI 튜터</a>
                <a href="/student/practice" class="nav-item active">코딩연습</a>
                <a href="/student/notes" class="nav-item">복습노트</a>
                <a href="/student/battle" class="nav-item">코드배틀</a>
                <a href="javascript:logout()" class="nav-item">로그아웃</a>
            </nav>
        </div>
    </div>

    <div class="main-container">
        <div class="welcome-section">
            <div class="welcome-title">코딩연습</div>
            <div class="welcome-subtitle">알고리즘 문제를 풀면서 실력을 키워보세요!</div>
        </div>



        <div class="section-card">
            <h2 class="section-title">🎯 문제 풀이</h2>
            
            <div class="difficulty-filter">
                <button class="difficulty-btn active" onclick="filterByDifficulty('all')">전체</button>
                <button class="difficulty-btn" onclick="filterByDifficulty('하')">쉬움</button>
                <button class="difficulty-btn" onclick="filterByDifficulty('중')">보통</button>
                <button class="difficulty-btn" onclick="filterByDifficulty('상')">어려움</button>
            </div>

            <div class="problems-grid" id="problemsContainer">
                <div class="empty-state">문제를 불러오는 중...</div>
            </div>
        </div>

        <div class="section-card">
            <h2 class="section-title">💻 온라인 코드 에디터</h2>
            <div style="text-align: center; color: #78909c; padding: 40px;">
                위에서 문제를 선택하면 코드 에디터가 나타납니다.
            </div>
            
            <div class="code-editor-container" id="codeEditorContainer">
                <div class="problem-display" id="problemDisplay">
                    <h4 id="selectedProblemTitle">문제를 선택하세요</h4>
                    <p id="selectedProblemDescription">위에서 문제를 선택하면 여기에 문제 설명이 나타납니다.</p>
                </div>
                
                <div class="editor-header">
                    <div class="language-selector">
                        <label style="color: #b0bec5; margin-right: 10px;">언어:</label>
                        <select id="languageSelect">
                            <option value="java">Java</option>
                            <option value="python">Python</option>
                            <option value="javascript">JavaScript</option>
                            <option value="cpp">C++</option>
                        </select>
                    </div>
                    <div class="editor-actions">
                        <button class="btn btn-primary" onclick="runCode()">실행</button>
                        <button class="btn btn-secondary" onclick="clearCode()">초기화</button>
                        <button class="btn btn-secondary" onclick="loadTemplate()">템플릿</button>
                        <button class="btn btn-secondary" onclick="closeProblem()">문제 닫기</button>
                    </div>
                </div>
                
                <textarea id="codeEditor" class="code-editor" placeholder="여기에 코드를 작성하세요..."></textarea>
                
                <div style="margin-bottom: 10px;">
                    <label style="color: #b0bec5; font-weight: 500;">실행 결과:</label>
                </div>
                <div id="outputContainer" class="output-container">
                    <span class="output-info">코드를 실행하려면 위의 '실행' 버튼을 클릭하세요.</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentProblemId = null;

        const codeTemplates = {
            java: `public class Solution {
            public static void main(String[] args) {
                // 여기에 코드를 작성하세요
                
            }
        }`,
            python: `def solve():
            # 여기에 코드를 작성하세요
            pass`,
            javascript: `function solve() {
            // 여기에 코드를 작성하세요
            
        }`,
            cpp: `#include <iostream>
        using namespace std;
        
        int main() {
            // 여기에 코드를 작성하세요
            
            return 0;
        }`
        };
        
        async function loadProblems() {
            try {
                const response = await fetch('/api/student/ai-problems');
                const data = await response.json();
                
                if (data.problems && data.problems.length > 0) {
                    displayProblems(data.problems);
                } else {
                    document.getElementById('problemsContainer').innerHTML = '<div class="empty-state">문제가 없습니다.</div>';
                }
            } catch (error) {
                console.error('문제 로드 실패:', error);
                document.getElementById('problemsContainer').innerHTML = '<div class="empty-state">문제를 불러올 수 없습니다.</div>';
            }
        }
        
        function displayProblems(problems) {
            const container = document.getElementById('problemsContainer');
            
            container.innerHTML = problems.map(problem => `
                <div class="problem-card" data-difficulty="${problem.difficulty}">
                    <div class="problem-title">${problem.title}</div>
                    <div class="problem-description">${problem.description.substring(0, 100)}...</div>
                    <div class="problem-info">
                        <span class="problem-badge badge-difficulty-${problem.difficulty}">${problem.difficulty}</span>
                        <span class="problem-badge">난이도</span>
                    </div>
                    <div class="problem-status">
                        <button class="btn btn-primary" onclick="startProblem('${problem.id}', '${problem.title}', \`${problem.description}\`)">도전하기</button>
                        ${problem.solved ? '<span class="btn btn-success">해결완료</span>' : ''}
                    </div>
                </div>
            `).join('');
        }
        
        function startProblem(problemId, title, description) {
            currentProblemId = problemId;
            
            document.getElementById('selectedProblemTitle').textContent = title;
            document.getElementById('selectedProblemDescription').textContent = description;
            
            const container = document.getElementById('codeEditorContainer');
            container.classList.add('active');
            
            loadTemplate();
            
            container.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
        
        function closeProblem() {
            currentProblemId = null;
            const container = document.getElementById('codeEditorContainer');
            container.classList.remove('active');
            
            document.getElementById('selectedProblemTitle').textContent = '문제를 선택하세요';
            document.getElementById('selectedProblemDescription').textContent = '위에서 문제를 선택하면 여기에 문제 설명이 나타납니다.';
            document.getElementById('codeEditor').value = '';
            document.getElementById('outputContainer').innerHTML = '<span class="output-info">코드를 실행하려면 위의 \'실행\' 버튼을 클릭하세요.</span>';
        }
        
        function filterByDifficulty(difficulty) {
            document.querySelectorAll('.difficulty-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const cards = document.querySelectorAll('.problem-card');
            cards.forEach(card => {
                const cardDifficulty = card.getAttribute('data-difficulty');
                if (difficulty === 'all' || cardDifficulty === difficulty) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }
        
        function loadTemplate() {
            const language = document.getElementById('languageSelect').value;
            document.getElementById('codeEditor').value = codeTemplates[language];
        }
        
        function clearCode() {
            document.getElementById('codeEditor').value = '';
            document.getElementById('outputContainer').innerHTML = '<span class="output-info">코드를 실행하려면 위의 \'실행\' 버튼을 클릭하세요.</span>';
        }
        
        async function runCode() {
            const code = document.getElementById('codeEditor').value;
            const output = document.getElementById('outputContainer');
            
            if (!code.trim()) {
                output.innerHTML = '<span class="output-error">코드를 입력해주세요.</span>';
                return;
            }
            
            if (!currentProblemId) {
                output.innerHTML = '<span class="output-error">문제를 먼저 선택해주세요.</span>';
                return;
            }
            
            output.innerHTML = '<span class="output-info">코드를 실행 중...</span>';
            
            try {
                const response = await fetch('/api/practice/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        problemId: currentProblemId,
                        code: code
                    })
                });
                
                const result = await response.json();
                
                if (result.correct) {
                    output.innerHTML = `<span class="output-success">정답입니다! 🎉\n\n점수: ${result.score}점\n실행시간: ${result.executionTime}\n\n피드백: ${result.feedback}</span>`;
                } else {
                    output.innerHTML = `<span class="output-error">틀렸습니다.\n\n점수: ${result.score}점\n\n피드백: ${result.feedback}</span>`;
                }
            } catch (error) {
                output.innerHTML = '<span class="output-error">코드 실행 중 오류가 발생했습니다.</span>';
            }
        }
        
        function logout() {
            if (confirm('로그아웃 하시겠습니까?')) {
                localStorage.clear();
                window.location.href = '/';
            }
        }
        
        document.getElementById('languageSelect').addEventListener('change', function() {
            if (currentProblemId && confirm('언어를 변경하면 현재 코드가 초기화됩니다. 계속하시겠습니까?')) {
                loadTemplate();
            }
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            loadProblems();
        });
    </script>
</body>
</html>

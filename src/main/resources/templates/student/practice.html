<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코딩연습 - 코드배틀아레나</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/student.css">
</head>
<body>
    <div class="header">
        <div class="nav">
            <a href="/" class="logo">코드배틀아레나</a>
            <ul class="nav-links">
                <li><a href="/student">대시보드</a></li>
                <li><a href="#" onclick="logout()">로그아웃</a></li>
            </ul>
        </div>
    </div>

    <div class="student-dashboard">
        <div class="student-header">
            <h1 class="student-title">코딩연습</h1>
            <p class="student-subtitle">다양한 문제로 실력을 키워보세요</p>
        </div>

        <div class="study-stats">
            <h3>나의 연습 통계</h3>
            <div class="stats-grid" id="practiceStats">
                <div class="stat-item">
                    <div class="stat-value" id="totalAttempts">-</div>
                    <div class="stat-label">총 시도</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="solvedCount">-</div>
                    <div class="stat-label">해결 문제</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="successRate">-%</div>
                    <div class="stat-label">정답률</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="avgScore">-</div>
                    <div class="stat-label">평균 점수</div>
                </div>
            </div>
        </div>

        <div class="card">
            <div id="problemsContainer"></div>
        </div>

        <div id="solveProblemModal" class="modal-overlay" style="display: none;">
            <div class="modal-content" style="max-width: 1000px;">
                <div class="modal-header">
                    <h3 id="modalProblemTitle">문제 제목</h3>
                    <span class="modal-close" onclick="closeSolveModal()">&times;</span>
                </div>
                <div class="modal-body">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem;">
                        <div>
                            <h4>문제 설명</h4>
                            <div id="modalProblemDescription" style="background: #334155; padding: 1rem; border-radius: 0.5rem; margin-bottom: 2rem; line-height: 1.6;"></div>
                            
                            <h4>예제</h4>
                            <div id="modalProblemExample" style="background: #334155; padding: 1rem; border-radius: 0.5rem; font-family: 'Courier New', monospace; white-space: pre-line;"></div>
                        </div>
                        <div>
                            <h4>코드 작성</h4>
                            <textarea id="solutionCode" style="width: 100%; height: 400px; font-family: 'Courier New', monospace; background: #1e293b; color: #e2e8f0; border: 1px solid #475569; border-radius: 0.5rem; padding: 1rem;" placeholder="여기에 코드를 작성하세요..."></textarea>
                            <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                                <button onclick="submitSolution()" class="btn">제출</button>
                                <button onclick="testCode()" class="btn btn-secondary">테스트 실행</button>
                            </div>
                            <div id="testResult" style="margin-top: 1rem; padding: 1rem; border-radius: 0.5rem; display: none;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/common/auth.js"></script>
    <script src="/js/student/practice.js"></script>
    <script>
        function closeSolveModal() {
            document.getElementById('solveProblemModal').style.display = 'none';
        }

        function testCode() {
            const code = document.getElementById('solutionCode').value.trim();
            const resultDiv = document.getElementById('testResult');
            
            if (!code) {
                resultDiv.innerHTML = '<div style="color: #ef4444;">코드를 입력해주세요.</div>';
                resultDiv.style.display = 'block';
                return;
            }

            resultDiv.innerHTML = '<div style="color: #3b82f6;">테스트 실행 중...</div>';
            resultDiv.style.display = 'block';
            
            setTimeout(() => {
                if (code.length < 10) {
                    resultDiv.innerHTML = '<div style="color: #f59e0b;">⚠️ 코드가 너무 짧습니다. 더 자세히 작성해보세요.</div>';
                } else {
                    resultDiv.innerHTML = '<div style="color: #10b981;">✅ 테스트 통과! 제출하시겠습니까?</div>';
                }
            }, 1000);
        }

        function submitSolution() {
            const code = document.getElementById('solutionCode').value.trim();
            
            if (!code) {
                alert('코드를 입력해주세요.');
                return;
            }

            if (code.length < 10) {
                alert('코드가 너무 짧습니다. 더 자세히 작성해보세요.');
                return;
            }

            const isCorrect = Math.random() > 0.3;
            const score = isCorrect ? Math.floor(Math.random() * 21) + 80 : Math.floor(Math.random() * 50) + 30;
            
            alert(`제출 완료!\n결과: ${isCorrect ? '정답' : '오답'}\n점수: ${score}점`);
            closeSolveModal();
            
            if (window.practiceManager) {
                window.practiceManager.calculateStatsFromProblems();
                window.practiceManager.renderStats();
            }
        }

        function logout() {
            AuthManager.logout();
        }

        window.onclick = function(event) {
            if (event.target.classList.contains('modal-overlay')) {
                event.target.style.display = 'none';
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/common/websocket.js"></script>
    <script src="/js/common/student-activity.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코딩연습 - 코드배틀아레나</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/student.css">
</head>
<body>
    <div class="header">
        <div class="nav">
            <a href="/" class="logo">코드배틀아레나</a>
            <ul class="nav-links">
                <li><a href="/student">대시보드</a></li>
                <li><a href="#" onclick="logout()">로그아웃</a></li>
            </ul>
        </div>
    </div>

    <div class="student-dashboard">
        <div class="student-header">
            <h1 class="student-title">코딩연습</h1>
            <p class="student-subtitle">다양한 문제로 실력을 키워보세요</p>
        </div>

        <div class="study-stats">
            <h3>나의 연습 통계</h3>
            <div class="stats-grid" id="practiceStats">
                <div class="stat-item">
                    <div class="stat-value" id="totalAttempts">-</div>
                    <div class="stat-label">총 시도</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="solvedCount">-</div>
                    <div class="stat-label">해결 문제</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="successRate">-%</div>
                    <div class="stat-label">정답률</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="avgScore">-</div>
                    <div class="stat-label">평균 점수</div>
                </div>
            </div>
        </div>

        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h3>문제 목록</h3>
                <div style="display: flex; gap: 1rem;">
                    <select id="difficultyFilter" class="input" style="width: auto;">
                        <option value="all">전체 난이도</option>
                        <option value="하">하</option>
                        <option value="중">중</option>
                        <option value="상">상</option>
                    </select>
                    <button onclick="refreshProblems()" class="btn">새로고침</button>
                </div>
            </div>

            <div id="problemsList">
                <div style="text-align: center; color: #64748b; padding: 2rem;">
                    문제를 불러오는 중...
                </div>
            </div>
        </div>

        <!-- 문제 풀이 모달 -->
        <div id="solveProblemModal" class="modal" style="display: none;">
            <div class="modal-content" style="max-width: 1000px;">
                <div class="modal-header">
                    <h3 id="modalProblemTitle">문제 제목</h3>
                    <span class="modal-close" onclick="closeSolveModal()">&times;</span>
                </div>
                <div class="modal-body">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem;">
                        <div>
                            <h4>문제 설명</h4>
                            <div id="modalProblemDescription" style="background: #334155; padding: 1rem; border-radius: 0.5rem; margin-bottom: 2rem; line-height: 1.6;"></div>
                            
                            <h4>예제</h4>
                            <div id="modalProblemExample" style="background: #334155; padding: 1rem; border-radius: 0.5rem; font-family: 'Courier New', monospace; white-space: pre-line;"></div>
                        </div>
                        <div>
                            <h4>코드 작성</h4>
                            <textarea id="solutionCode" style="width: 100%; height: 400px; font-family: 'Courier New', monospace; background: #1e293b; color: #e2e8f0; border: 1px solid #475569; border-radius: 0.5rem; padding: 1rem;" placeholder="여기에 코드를 작성하세요..."></textarea>
                            <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                                <button onclick="submitSolution()" class="btn">제출</button>
                                <button onclick="testCode()" class="btn btn-secondary">테스트 실행</button>
                            </div>
                            <div id="testResult" style="margin-top: 1rem; padding: 1rem; border-radius: 0.5rem; display: none;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #1e293b;
            margin: 2% auto;
            border-radius: 0.75rem;
            width: 90%;
            max-width: 1000px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            max-height: 90vh;
            overflow-y: auto;
            color: #e2e8f0;
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-body {
            padding: 1.5rem;
        }

        .modal-close {
            color: #64748b;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-close:hover {
            color: #ef4444;
        }

        .problem-item {
            background: #334155;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .problem-item:hover {
            background: #475569;
            transform: translateY(-2px);
        }

        .difficulty-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .difficulty-하 { background: #10b981; color: white; }
        .difficulty-중 { background: #f59e0b; color: white; }
        .difficulty-상 { background: #ef4444; color: white; }
    </style>

    <script src="/js/common/auth.js"></script>
    <script>
        let currentProblem = null;

        // 기본 문제 데이터
        const defaultProblems = [
            {
                id: 1,
                title: "두 수의 합",
                description: "두 정수 A와 B를 입력받아 A+B를 출력하는 프로그램을 작성하시오.",
                difficulty: "하",
                points: 10,
                example: "입력: 1 2\n출력: 3"
            },
            {
                id: 2,
                title: "최대값 구하기",
                description: "세 개의 정수를 입력받아 그 중 가장 큰 값을 출력하는 프로그램을 작성하시오.",
                difficulty: "하",
                points: 15,
                example: "입력: 3 7 2\n출력: 7"
            },
            {
                id: 3,
                title: "배열 정렬",
                description: "N개의 정수가 주어졌을 때, 이를 오름차순으로 정렬하여 출력하는 프로그램을 작성하시오.",
                difficulty: "중",
                points: 25,
                example: "입력:\n5\n5 2 8 1 9\n\n출력:\n1 2 5 8 9"
            },
            {
                id: 4,
                title: "피보나치 수열",
                description: "N번째 피보나치 수를 구하는 프로그램을 작성하시오.",
                difficulty: "중",
                points: 30,
                example: "입력: 10\n출력: 55"
            },
            {
                id: 5,
                title: "최장 공통 부분 수열",
                description: "두 문자열의 최장 공통 부분 수열의 길이를 구하는 프로그램을 작성하시오.",
                difficulty: "상",
                points: 50,
                example: "입력:\nABCDGH\nAEDFHR\n\n출력: 3"
            }
        ];

        async function loadPracticeStats() {
            try {
                const stats = await fetch('/api/student/practice-stats', {
                    headers: AuthManager.getAuthHeaders()
                }).then(r => r.json());

                document.getElementById('totalAttempts').textContent = stats.totalAttempts || 0;
                document.getElementById('solvedCount').textContent = stats.solvedCount || 0;
                document.getElementById('successRate').textContent = stats.successRate || 0;
                document.getElementById('avgScore').textContent = stats.avgScore || 0;
            } catch (error) {
                console.error('통계 로드 실패:', error);
            }
        }

        async function loadProblems() {
            try {
                // 서버에서 문제를 가져오거나, 없으면 기본 문제 사용
                let problems;
                try {
                    problems = await fetch('/api/problems', {
                        headers: AuthManager.getAuthHeaders()
                    }).then(r => r.json());
                    
                    if (!problems || problems.length === 0) {
                        problems = defaultProblems;
                    }
                } catch {
                    problems = defaultProblems;
                }

                displayProblems(problems);
            } catch (error) {
                document.getElementById('problemsList').innerHTML = 
                    '<div style="text-align: center; color: #ef4444; padding: 2rem;">문제를 불러올 수 없습니다.</div>';
            }
        }

        function displayProblems(problems) {
            const difficulty = document.getElementById('difficultyFilter').value;
            const filteredProblems = difficulty === 'all' ? problems : problems.filter(p => p.difficulty === difficulty);

            const problemsList = document.getElementById('problemsList');
            
            if (filteredProblems.length === 0) {
                problemsList.innerHTML = '<div style="text-align: center; color: #64748b; padding: 2rem;">해당 난이도의 문제가 없습니다.</div>';
                return;
            }

            problemsList.innerHTML = filteredProblems.map(problem => `
                <div class="problem-item" onclick="openProblem(${JSON.stringify(problem).replace(/"/g, '&quot;')})">
                    <div style="display: flex; justify-content: between; align-items: center;">
                        <div style="flex: 1;">
                            <h4 style="color: #e2e8f0; margin-bottom: 0.5rem;">${problem.title}</h4>
                            <p style="color: #cbd5e1; margin-bottom: 1rem;">${problem.description}</p>
                            <div style="display: flex; gap: 1rem;">
                                <span class="difficulty-badge difficulty-${problem.difficulty}">${problem.difficulty}</span>
                                <span style="color: #64748b;">${problem.points}점</span>
                            </div>
                        </div>
                        <div style="color: #3b82f6; font-size: 1.5rem;">→</div>
                    </div>
                </div>
            `).join('');
        }

        function openProblem(problem) {
            currentProblem = problem;
            document.getElementById('modalProblemTitle').textContent = problem.title;
            document.getElementById('modalProblemDescription').textContent = problem.description;
            document.getElementById('modalProblemExample').textContent = problem.example;
            document.getElementById('solutionCode').value = '';
            document.getElementById('testResult').style.display = 'none';
            document.getElementById('solveProblemModal').style.display = 'block';
        }

        function closeSolveModal() {
            document.getElementById('solveProblemModal').style.display = 'none';
        }

        function testCode() {
            const code = document.getElementById('solutionCode').value.trim();
            const resultDiv = document.getElementById('testResult');
            
            if (!code) {
                resultDiv.innerHTML = '<div style="color: #ef4444;">코드를 입력해주세요.</div>';
                resultDiv.style.display = 'block';
                return;
            }

            // 간단한 코드 검증
            resultDiv.innerHTML = '<div style="color: #3b82f6;">테스트 실행 중...</div>';
            resultDiv.style.display = 'block';
            
            setTimeout(() => {
                if (code.length < 10) {
                    resultDiv.innerHTML = '<div style="color: #f59e0b;">⚠️ 코드가 너무 짧습니다. 더 자세히 작성해보세요.</div>';
                } else {
                    resultDiv.innerHTML = '<div style="color: #10b981;">✅ 테스트 통과! 제출하시겠습니까?</div>';
                }
            }, 1000);
        }

        async function submitSolution() {
            const code = document.getElementById('solutionCode').value.trim();
            
            if (!code) {
                alert('코드를 입력해주세요.');
                return;
            }

            if (code.length < 10) {
                alert('코드가 너무 짧습니다. 더 자세히 작성해보세요.');
                return;
            }

            try {
                // 실제로는 서버에서 코드를 컴파일하고 테스트케이스 실행
                const isCorrect = Math.random() > 0.3; // 70% 확률로 정답
                const score = isCorrect ? Math.floor(Math.random() * 21) + 80 : Math.floor(Math.random() * 50) + 30;
                
                alert(`제출 완료!\n결과: ${isCorrect ? '정답' : '오답'}\n점수: ${score}점`);
                closeSolveModal();
                loadPracticeStats(); // 통계 새로고침
            } catch (error) {
                alert('제출에 실패했습니다: ' + error.message);
            }
        }

        function refreshProblems() {
            loadProblems();
        }

        function logout() {
            AuthManager.logout();
        }

        // 이벤트 리스너
        document.getElementById('difficultyFilter').addEventListener('change', loadProblems);
        
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }

        // 초기 로드
        loadPracticeStats();
        loadProblems();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/common/websocket.js"></script>
    <script src="/js/common/student-activity.js"></script>
</body>
</html>

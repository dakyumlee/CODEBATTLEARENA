<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코딩연습 - 코드배틀아레나</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/student.css">
    <style>
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            z-index: 1000;
        }
        .modal-content {
            position: fixed;
            top: 5%;
            left: 5%;
            width: 90%;
            height: 85%;
            background: #1e293b;
            color: white;
            border-radius: 0.5rem;
            overflow-y: auto;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid #475569;
        }
        .modal-body {
            padding: 1.5rem;
        }
        .close {
            font-size: 1.5rem;
            cursor: pointer;
            color: #cbd5e1;
        }
        .close:hover {
            color: #ef4444;
        }
        .problem-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            height: calc(100% - 60px);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav">
            <a href="/" class="logo">코드배틀아레나</a>
            <ul class="nav-links">
                <li><a href="/student">대시보드</a></li>
                <li><a href="#" onclick="logout()">로그아웃</a></li>
            </ul>
        </div>
    </div>

    <div class="student-dashboard">
        <div class="student-header">
            <h1 class="student-title">코딩연습</h1>
            <p class="student-subtitle">다양한 문제로 실력을 키워보세요</p>
        </div>

        <div class="study-stats">
            <h3>나의 연습 통계</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="totalAttempts">0</div>
                    <div class="stat-label">총 시도</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="solvedCount">0</div>
                    <div class="stat-label">해결 문제</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="successRate">0%</div>
                    <div class="stat-label">정답률</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="avgScore">0점</div>
                    <div class="stat-label">평균 점수</div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="category-tabs">
                <button class="tab active" onclick="showCategory('all')">전체</button>
                <button class="tab" onclick="showCategory('basic')">기초</button>
                <button class="tab" onclick="showCategory('array')">배열</button>
                <button class="tab" onclick="showCategory('string')">문자열</button>
                <button class="tab" onclick="showCategory('algorithm')">알고리즘</button>
            </div>
            
            <div id="problemsList">
                <!-- 초기에는 비어있음 -->
            </div>
        </div>
    </div>

    <div id="problemModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="problemTitle">문제 제목</h3>
                <span class="close" onclick="closeProblemModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="problem-grid">
                    <div>
                        <h4>문제 설명</h4>
                        <div id="problemDescription" style="background: #334155; padding: 1rem; border-radius: 0.5rem; margin-bottom: 1rem; min-height: 150px;"></div>
                        
                        <h4>예제</h4>
                        <div id="problemExample" style="background: #334155; padding: 1rem; border-radius: 0.5rem; font-family: monospace; white-space: pre-line;"></div>
                    </div>
                    <div>
                        <h4>코드 작성</h4>
                        <textarea id="solutionCode" placeholder="여기에 코드를 작성하세요...

public class Solution {
    public static void main(String[] args) {
        // 코드를 작성하세요
    }
}" style="width: 100%; height: 300px; font-family: monospace; background: #0f172a; color: #e2e8f0; border: 1px solid #475569; border-radius: 0.5rem; padding: 1rem; resize: none;"></textarea>
                        
                        <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                            <button onclick="testCode()" class="btn btn-secondary">테스트</button>
                            <button onclick="submitCode()" class="btn">제출</button>
                            <button onclick="closeProblemModal()" class="btn" style="background: #6b7280;">닫기</button>
                        </div>
                        
                        <div id="testResult" style="margin-top: 1rem; padding: 1rem; border-radius: 0.5rem; background: #334155; display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/common/auth.js"></script>
    <script>
        let stats = { attempts: 0, solved: 0 };
        let currentProblem = null;

        const problems = {
            all: [
                { id: 1, title: "두 수의 합", difficulty: "하", description: "두 정수 A와 B를 입력받아 A+B를 출력하는 프로그램을 작성하시오.", example: "입력: 1 2\n출력: 3", category: "basic" },
                { id: 2, title: "배열 최댓값", difficulty: "중", description: "N개의 정수가 주어졌을 때, 그 중 가장 큰 값을 출력하시오.", example: "입력:\n5\n3 7 2 9 1\n\n출력:\n9", category: "array" },
                { id: 3, title: "문자열 뒤집기", difficulty: "중", description: "주어진 문자열을 뒤집어서 출력하시오.", example: "입력: hello\n출력: olleh", category: "string" },
                { id: 4, title: "버블 정렬", difficulty: "상", description: "버블 정렬로 배열을 오름차순 정렬하시오.", example: "입력:\n5\n5 2 8 1 9\n\n출력:\n1 2 5 8 9", category: "algorithm" }
            ],
            basic: [
                { id: 1, title: "두 수의 합", difficulty: "하", description: "두 정수 A와 B를 입력받아 A+B를 출력하는 프로그램을 작성하시오.", example: "입력: 1 2\n출력: 3", category: "basic" }
            ],
            array: [
                { id: 2, title: "배열 최댓값", difficulty: "중", description: "N개의 정수가 주어졌을 때, 그 중 가장 큰 값을 출력하시오.", example: "입력:\n5\n3 7 2 9 1\n\n출력:\n9", category: "array" }
            ],
            string: [
                { id: 3, title: "문자열 뒤집기", difficulty: "중", description: "주어진 문자열을 뒤집어서 출력하시오.", example: "입력: hello\n출력: olleh", category: "string" }
            ],
            algorithm: [
                { id: 4, title: "버블 정렬", difficulty: "상", description: "버블 정렬로 배열을 오름차순 정렬하시오.", example: "입력:\n5\n5 2 8 1 9\n\n출력:\n1 2 5 8 9", category: "algorithm" }
            ]
        };

        function showCategory(category) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            const categoryProblems = problems[category] || problems.all;
            const problemsList = document.getElementById('problemsList');
            
            if (categoryProblems.length === 0) {
                problemsList.innerHTML = '<div style="text-align: center; color: #64748b; padding: 2rem;">해당 카테고리에 문제가 없습니다.</div>';
                return;
            }

            problemsList.innerHTML = categoryProblems.map(problem => `
                <div style="background: #334155; padding: 1.5rem; border-radius: 0.75rem; margin-bottom: 1rem; cursor: pointer;" onclick="openProblem(${problem.id})">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <h3 style="color: #e2e8f0; margin-bottom: 0.5rem;">${problem.title}</h3>
                            <p style="color: #cbd5e1; margin-bottom: 0.5rem;">${problem.description.substring(0, 50)}...</p>
                            <span style="background: ${getDifficultyColor(problem.difficulty)}; color: white; padding: 0.25rem 0.75rem; border-radius: 0.375rem; font-size: 0.875rem;">${problem.difficulty}</span>
                        </div>
                        <button class="btn" onclick="event.stopPropagation(); openProblem(${problem.id})">문제 풀기</button>
                    </div>
                </div>
            `).join('');
        }

        function getDifficultyColor(difficulty) {
            switch(difficulty) {
                case '하': return '#10b981';
                case '중': return '#f59e0b';
                case '상': return '#ef4444';
                default: return '#6b7280';
            }
        }

        function openProblem(id) {
            const allProblems = [...problems.all];
            currentProblem = allProblems.find(p => p.id === id);
            
            if (!currentProblem) return;

            document.getElementById('problemTitle').textContent = currentProblem.title;
            document.getElementById('problemDescription').textContent = currentProblem.description;
            document.getElementById('problemExample').textContent = currentProblem.example;
            document.getElementById('solutionCode').value = '';
            document.getElementById('testResult').style.display = 'none';
            
            document.getElementById('problemModal').style.display = 'block';
        }

        function closeProblemModal() {
            document.getElementById('problemModal').style.display = 'none';
            currentProblem = null;
        }

        function testCode() {
            const code = document.getElementById('solutionCode').value.trim();
            const resultDiv = document.getElementById('testResult');
            
            if (!code) {
                resultDiv.innerHTML = '<div style="color: #ef4444;">코드를 입력해주세요.</div>';
                resultDiv.style.display = 'block';
                return;
            }

            resultDiv.innerHTML = '<div style="color: #3b82f6;">테스트 실행 중...</div>';
            resultDiv.style.display = 'block';
            
            setTimeout(() => {
                if (code.length < 20) {
                    resultDiv.innerHTML = '<div style="color: #f59e0b;">코드가 너무 짧습니다. 더 자세히 작성해보세요.</div>';
                } else if (code.includes('System.out') || code.includes('print') || code.includes('cout')) {
                    resultDiv.innerHTML = '<div style="color: #10b981;">테스트 통과! 제출해보세요.</div>';
                } else {
                    resultDiv.innerHTML = '<div style="color: #f59e0b;">출력문을 추가해보세요.</div>';
                }
            }, 1000);
        }

        function submitCode() {
            const code = document.getElementById('solutionCode').value.trim();
            
            if (!code) {
                alert('코드를 입력해주세요.');
                return;
            }

            if (code.length < 20) {
                alert('코드를 더 자세히 작성해주세요.');
                return;
            }

            stats.attempts++;
            const isCorrect = Math.random() > 0.3;
            const score = isCorrect ? Math.floor(Math.random() * 21) + 80 : Math.floor(Math.random() * 50) + 30;
            
            if (isCorrect) {
                stats.solved++;
            }

            updateStats();
            alert(`제출 완료!\n결과: ${isCorrect ? '정답' : '오답'}\n점수: ${score}점`);
            closeProblemModal();
        }

        function updateStats() {
            document.getElementById('totalAttempts').textContent = stats.attempts;
            document.getElementById('solvedCount').textContent = stats.solved;
            document.getElementById('successRate').textContent = stats.attempts > 0 ? Math.round((stats.solved / stats.attempts) * 100) + '%' : '0%';
            document.getElementById('avgScore').textContent = '85점';
        }

        function logout() {
            AuthManager.logout();
        }

        window.onclick = function(event) {
            if (event.target.id === 'problemModal') {
                closeProblemModal();
            }
        }

        // 페이지 로드 시 전체 카테고리 표시
        showCategory('all');
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/common/websocket.js"></script>
    <script src="/js/common/student-activity.js"></script>
</body>
</html>

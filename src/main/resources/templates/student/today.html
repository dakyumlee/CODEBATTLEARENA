<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 학습 - CodeBattleArena</title>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/mobile.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Pretendard Variable', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a2332 100%);
            min-height: 100vh;
            color: #e8eaed;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 30px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo { font-size: 1.5rem; font-weight: 700; color: #4fc3f7; }
        
        .nav-menu { display: flex; gap: 30px; }
        
        .nav-item {
            color: #b0bec5;
            text-decoration: none;
            padding: 10px 16px;
            border-radius: 12px;
            transition: all 0.3s;
            border: 1px solid transparent;
        }
        
        .nav-item:hover { background: rgba(79, 195, 247, 0.1); color: #4fc3f7; border-color: rgba(79, 195, 247, 0.3); }
        .nav-item.active { background: rgba(79, 195, 247, 0.2); color: #4fc3f7; border-color: rgba(79, 195, 247, 0.5); }
        
        .main-container { max-width: 1200px; margin: 0 auto; padding: 40px 30px; }
        
        .welcome-section {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .welcome-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #4fc3f7;
            margin-bottom: 15px;
        }
        
        .welcome-subtitle {
            font-size: 1.2rem;
            color: #b0bec5;
            margin-bottom: 20px;
        }
        
        .date-display {
            font-size: 1rem;
            color: #78909c;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
        }
        
        .section-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #4fc3f7;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .problem-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }
        
        .problem-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(79, 195, 247, 0.3);
        }
        
        .problem-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #e8eaed;
            margin-bottom: 15px;
        }
        
        .problem-info {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .problem-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .badge-difficulty-하 { background: rgba(76, 175, 80, 0.2); color: #81c784; }
        .badge-difficulty-중 { background: rgba(255, 152, 0, 0.2); color: #ffb74d; }
        .badge-difficulty-상 { background: rgba(244, 67, 54, 0.2); color: #e57373; }
        .badge-type-PROBLEM { background: rgba(33, 150, 243, 0.2); color: #64b5f6; }
        .badge-type-QUIZ { background: rgba(156, 39, 176, 0.2); color: #ba68c8; }
        .badge-type-EXAM { background: rgba(255, 87, 34, 0.2); color: #ff8a65; }
        .badge-ai { background: rgba(156, 39, 176, 0.2); color: #ba68c8; }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            font-size: 0.9rem;
            margin-right: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4fc3f7 0%, #29b6f6 100%);
            color: white;
            border: 1px solid rgba(79, 195, 247, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 195, 247, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #b0bec5;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .materials-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .material-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }
        
        .material-card:hover {
            transform: translateY(-3px);
            border-color: rgba(79, 195, 247, 0.3);
        }
        
        .material-title {
            font-weight: 600;
            color: #e8eaed;
            margin-bottom: 10px;
        }
        
        .material-info {
            color: #b0bec5;
            font-size: 0.85rem;
            margin-bottom: 15px;
        }
        
        .empty-state {
            text-align: center;
            color: #78909c;
            padding: 40px;
            font-style: italic;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: rgba(15, 20, 25, 0.95);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            max-width: 1000px;
            max-height: 90vh;
            overflow-y: auto;
            width: 90%;
        }

        .language-selector {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .language-selector label {
            color: #b0bec5;
            font-weight: 500;
        }

        .language-selector select {
            background: rgba(255, 255, 255, 0.1);
            color: #e8eaed;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 0.9rem;
        }

        .code-editor {
            width: 100%;
            height: 350px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 15px;
            color: #e8eaed;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: vertical;
            margin-bottom: 15px;
        }

        .code-editor:focus {
            outline: none;
            border-color: #4fc3f7;
            box-shadow: 0 0 0 2px rgba(79, 195, 247, 0.2);
        }

        .quiz-options {
            margin-bottom: 20px;
        }

        .quiz-option {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .quiz-option:hover {
            background: rgba(79, 195, 247, 0.1);
            border-color: rgba(79, 195, 247, 0.3);
        }

        .quiz-option.selected {
            background: rgba(79, 195, 247, 0.2);
            border-color: rgba(79, 195, 247, 0.5);
            color: #4fc3f7;
        }

        .modal-actions {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .timer-warning {
            background: rgba(255, 152, 0, 0.2) !important;
            color: #ffb74d !important;
        }

        .timer-danger {
            background: rgba(244, 67, 54, 0.3) !important;
            color: #e57373 !important;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .template-btn {
            background: rgba(33, 150, 243, 0.2);
            color: #64b5f6;
            border: 1px solid rgba(33, 150, 243, 0.3);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }

        .template-btn:hover {
            background: rgba(33, 150, 243, 0.3);
        }

        @media (max-width: 768px) {
            .header-content { flex-direction: column; gap: 15px; }
            .nav-menu { flex-wrap: wrap; }
            .main-container { padding: 20px 15px; }
            .materials-grid { grid-template-columns: 1fr; }
            .modal-content { width: 95%; padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">CodeBattleArena 학생</div>
            <nav class="nav-menu">
                <a href="/student/today" class="nav-item active">오늘의 학습</a>
                <a href="/student/ai-tutor" class="nav-item">AI 튜터</a>
                <a href="/student/practice" class="nav-item">코딩연습</a>
                <a href="/student/notes" class="nav-item">복습노트</a>
                <a href="/student/battles" class="nav-item">코드배틀</a>
                <a href="javascript:logout()" class="nav-item">로그아웃</a>
            </nav>
        </div>
    </div>

    <div class="main-container">
        <div class="welcome-section">
            <div class="welcome-title">오늘의 학습</div>
            <div class="welcome-subtitle" id="welcomeMessage">안녕하세요! 오늘도 열심히 공부해봅시다.</div>
            <div class="date-display" id="currentDate"></div>
        </div>

        <div class="section-card">
            <h2 class="section-title">🤖 AI가 내는 오늘의 문제</h2>
            <div id="aiProblemContainer">
                <div class="empty-state">AI 문제를 불러오는 중...</div>
            </div>
        </div>

        <div class="section-card">
            <h2 class="section-title">📚 강사님 공유 자료</h2>
            <div id="materialsContainer">
                <div class="empty-state">자료를 불러오는 중...</div>
            </div>
        </div>

        <div class="section-card">
            <h2 class="section-title">📝 강사 출제 문제/퀴즈/시험</h2>
            <div id="teacherProblemsContainer">
                <div class="empty-state">문제를 불러오는 중...</div>
            </div>
        </div>
    </div>

    <div id="problemModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3 id="modalTitle" class="modal-title">문제 제목</h3>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 10px;">
                <div id="modalSubtitle" style="color: #b0bec5; font-size: 0.9rem;">문제 정보</div>
                <div id="timerDisplay" style="background: rgba(244, 67, 54, 0.2); color: #e57373; padding: 8px 16px; border-radius: 8px; font-weight: 600; font-size: 1.1rem;">
                    ⏰ 00:00
                </div>
            </div>
            
            <div id="modalDescription" style="background: rgba(255, 255, 255, 0.05); padding: 20px; border-radius: 12px; margin-bottom: 20px; line-height: 1.6; white-space: pre-wrap;">
                문제 설명
            </div>
            
            <div class="language-selector" id="languageSelector" style="display: none;">
                <label>언어 선택:</label>
                <select id="languageSelect">
                    <option value="java">Java</option>
                    <option value="python">Python</option>
                    <option value="cpp">C++</option>
                    <option value="c">C</option>
                </select>
                <button type="button" class="template-btn" onclick="loadTemplate()">템플릿 로드</button>
            </div>
            
            <div id="quizOptionsContainer"></div>
            
            <div id="codeContainer" style="display: none;">
                <textarea class="code-editor" id="codeEditor" placeholder="여기에 코드를 작성하세요..."></textarea>
            </div>
            
            <div id="answerContainer">
                <textarea class="code-editor" id="answerInput" placeholder="답안을 작성해주세요..." style="height: 200px;"></textarea>
            </div>
            
            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" onclick="closeModal()">취소</button>
                <button type="button" id="submitBtn" class="btn btn-primary" onclick="submitAnswer()">제출</button>
            </div>
        </div>
    </div>

    <script>
        let currentProblem = null;
        let selectedAnswer = null;
        let problemTimer = null;
        let timeRemaining = 0;
        let problemStartTime = null;

        const codeTemplates = {
            java: `import java.util.Scanner;

public class Solution {
    public static void main(String[] args) {
        Scanner sc = new Scanner(System.in);
        
        // 여기에 코드를 작성하세요
        
        sc.close();
    }
}`,
            python: `# 여기에 코드를 작성하세요

`,
            cpp: `#include <iostream>
using namespace std;

int main() {
    // 여기에 코드를 작성하세요
    
    return 0;
}`,
            c: `#include <stdio.h>

int main() {
    // 여기에 코드를 작성하세요
    
    return 0;
}`
        };

        async function loadProfile() {
            try {
                const response = await fetch('/api/student/profile');
                const data = await response.json();
                
                if (data.name) {
                    document.getElementById('welcomeMessage').textContent = `안녕하세요, ${data.name}님! 오늘도 열심히 공부해봅시다.`;
                }
            } catch (error) {
                console.error('프로필 로드 실패:', error);
            }
        }

        async function loadAiProblem() {
            try {
                const response = await fetch('/api/student/ai-problems/today');
                const data = await response.json();
                
                if (data.success && data.problem) {
                    displayAiProblem({
                        id: data.problem.id,
                        title: data.problem.title,
                        description: data.problem.description,
                        difficulty: data.problem.difficulty || '중',
                        timeLimit: data.problem.timeLimit || 15,
                        points: data.problem.points || 20,
                        category: 'AI 문제',
                        type: 'AI_CODING',
                        language: data.problem.language || 'java'
                    });
                } else {
                    document.getElementById('aiProblemContainer').innerHTML = '<div class="empty-state">오늘의 AI 문제를 불러올 수 없습니다.</div>';
                }
            } catch (error) {
                console.error('AI 문제 로드 실패:', error);
                document.getElementById('aiProblemContainer').innerHTML = '<div class="empty-state">AI 문제를 불러올 수 없습니다.</div>';
            }
        }
        
        function displayAiProblem(problem) {
            const container = document.getElementById('aiProblemContainer');
            container.innerHTML = `
                <div class="problem-card">
                    <div class="problem-title">${problem.title}</div>
                    <div class="problem-info">
                        <span class="problem-badge badge-difficulty-${problem.difficulty}">${problem.difficulty}</span>
                        <span class="problem-badge badge-ai">AI 문제</span>
                        <span class="problem-badge">⏱️ ${problem.timeLimit}분</span>
                        <span class="problem-badge">🏆 ${problem.points}점</span>
                        <span class="problem-badge">${problem.language.toUpperCase()}</span>
                    </div>
                    <div style="margin: 15px 0;">
                        <button class="btn btn-primary" onclick="openAiProblemModal('${problem.id}', '${problem.title}', \`${problem.description}\`, '${problem.difficulty}', '${problem.timeLimit}', '${problem.points}', 'CODING', '${problem.language}')">문제 풀기</button>
                        <button class="btn btn-secondary" onclick="openAiProblemModal('${problem.id}', '${problem.title}', \`${problem.description}\`, '${problem.difficulty}', '${problem.timeLimit}', '${problem.points}', 'VIEW', '${problem.language}')">문제 보기</button>
                    </div>
                </div>
            `;
        }
        
        function openAiProblemModal(id, title, description, difficulty, timeLimit, points, mode, language) {
            currentProblem = {
                id: id,
                title: title,
                description: description,
                difficulty: difficulty,
                timeLimit: parseInt(timeLimit),
                points: parseInt(points),
                type: 'AI_CODING',
                mode: mode,
                language: language || 'java'
            };
        
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalSubtitle').textContent = `AI 문제 | ${difficulty} | ${timeLimit}분 | ${points}점`;
            document.getElementById('modalDescription').textContent = description;
            
            if (mode === 'CODING') {
                document.getElementById('languageSelector').style.display = 'flex';
                document.getElementById('codeContainer').style.display = 'block';
                document.getElementById('answerContainer').style.display = 'none';
                document.getElementById('quizOptionsContainer').innerHTML = '';
                
                const languageSelect = document.getElementById('languageSelect');
                languageSelect.value = language;
                
                loadTemplate();
                startProblemTimer(parseInt(timeLimit));
            } else {
                document.getElementById('languageSelector').style.display = 'none';
                document.getElementById('codeContainer').style.display = 'none';
                document.getElementById('answerContainer').style.display = 'block';
                document.getElementById('timerDisplay').style.display = 'none';
                document.getElementById('submitBtn').style.display = 'none';
            }
            
            document.getElementById('problemModal').style.display = 'flex';
        }

        async function loadTodayData() {
            try {
                const response = await fetch('/api/student/today');
                const data = await response.json();
                
                if (data.materials) {
                    displayMaterials(data.materials);
                }
            } catch (error) {
                console.error('오늘의 데이터 로드 실패:', error);
            }
        }

        async function loadTeacherProblems() {
            try {
                const response = await fetch('/api/student/teacher-problems');
                const data = await response.json();
                
                if (data.problems && data.problems.length > 0) {
                    displayTeacherProblems(data.problems);
                } else {
                    document.getElementById('teacherProblemsContainer').innerHTML = '<div class="empty-state">출제된 문제가 없습니다.</div>';
                }
            } catch (error) {
                console.error('강사 문제 로드 실패:', error);
                document.getElementById('teacherProblemsContainer').innerHTML = '<div class="empty-state">문제를 불러올 수 없습니다.</div>';
            }
        }

        function displayMaterials(materials) {
            const container = document.getElementById('materialsContainer');
            
            if (materials && materials.length > 0) {
                container.innerHTML = `
                    <div class="materials-grid">
                        ${materials.map(material => `
                            <div class="material-card">
                                <div class="material-title">${material.title}</div>
                                <div class="material-info">
                                    📄 ${material.fileType ? material.fileType.toUpperCase() : 'FILE'}<br>
                                    📅 ${new Date(material.createdAt).toLocaleDateString()}<br>
                                    📥 ${material.downloadCount || 0}회 다운로드
                                </div>
                                <div style="display: flex; gap: 10px; margin-top: 15px;">
                                    <button
    class="btn btn-secondary"
 style="padding: 8px 16px; font-size: 0.8rem;"
  onclick="previewByData(this)"
  data-url="${material.url || material.fileUrl || material.cloudinaryUrl || ''}"
  data-name="${material.filename || material.name || material.title || 'file'}"
  data-type="${material.fileType || material.contentType || ''}"
>미리보기</button>

<button
  class="btn btn-primary"
  style="padding: 8px 16px; font-size: 0.8rem;"
  onclick="downloadByData(this)"
  data-url="${material.url || material.fileUrl || material.cloudinaryUrl || ''}"
  data-name="${material.filename || material.name || material.title || 'file'}"
  data-type="${material.fileType || material.contentType || ''}"
>다운로드</button>

                                        다운로드
                                    </button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } else {
                container.innerHTML = '<div class="empty-state">공유된 자료가 없습니다.</div>';
            }
        }

        function getFilePreviewButton(material) {
            const previewableTypes = ['pdf', 'jpg', 'jpeg', 'png', 'gif', 'bmp'];
            if (material.fileType && previewableTypes.includes(material.fileType.toLowerCase())) {
                return `<button class="btn btn-secondary" style="padding: 8px 16px; font-size: 0.8rem;" onclick="previewMaterial(${material.id})">미리보기</button>`;
            }
            return '';
        }

        function displayTeacherProblems(problems) {
            const container = document.getElementById('teacherProblemsContainer');
            container.innerHTML = `
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 25px;">
                    ${problems.map(problem => `
                        <div class="problem-card">
                            <div class="problem-title">${problem.title}</div>
                            <div class="problem-info">
                                <span class="problem-badge badge-difficulty-${problem.difficulty}">${problem.difficulty}</span>
                                <span class="problem-badge badge-type-${problem.type}">${getTypeKorean(problem.type)}</span>
                                <span class="problem-badge">⏱️ ${problem.timeLimit}분</span>
                                <span class="problem-badge">🏆 ${problem.points}점</span>
                            </div>
                            <div style="margin: 15px 0;">
                                ${problem.submitted ? 
                                    `<button class="btn btn-secondary" disabled>제출 완료 ${problem.score !== null ? '(' + problem.score + '점)' : ''}</button>` :
                                    `<button class="btn btn-primary" onclick="openProblemModal(${problem.id})">문제 풀기</button>`
                                }
                                <button class="btn btn-secondary" onclick="openProblemModal(${problem.id})">문제 보기</button>
                                ${problem.submitted && problem.feedback ? `<div style="margin-top:10px; color:#81c784; font-size:0.85rem;">"${problem.feedback}"</div>` : ''}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function getTypeKorean(type) {
            switch(type) {
                case 'QUIZ': return '퀴즈';
                case 'EXAM': return '시험';
                default: return '문제';
            }
        }

        function openAiProblemModal(id, title, description, difficulty, timeLimit, points, mode) {
            currentProblem = {
                id: id,
                title: title,
                description: description,
                difficulty: difficulty,
                timeLimit: parseInt(timeLimit),
                points: points,
                type: 'AI_CODING',
                mode: mode
            };

            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalSubtitle').textContent = `AI 문제 | ${difficulty} | ${timeLimit}분 | ${points}점`;
            document.getElementById('modalDescription').textContent = description;
            
            if (mode === 'CODING') {
                document.getElementById('languageSelector').style.display = 'flex';
                document.getElementById('codeContainer').style.display = 'block';
                document.getElementById('answerContainer').style.display = 'none';
                document.getElementById('quizOptionsContainer').innerHTML = '';
                
                loadTemplate();
                startProblemTimer(parseInt(timeLimit));
            } else {
                document.getElementById('languageSelector').style.display = 'none';
                document.getElementById('codeContainer').style.display = 'none';
                document.getElementById('answerContainer').style.display = 'block';
                document.getElementById('timerDisplay').style.display = 'none';
                document.getElementById('submitBtn').style.display = 'none';
            }
            
            document.getElementById('problemModal').style.display = 'flex';
        }

        async function openProblemModal(problemId) {
            try {
                const response = await fetch(`/api/student/problem/${problemId}`);
                const data = await response.json();
                
                if (data.success && data.problem) {
                    const problem = data.problem;
                    currentProblem = problem;
                    
                    document.getElementById('modalTitle').textContent = problem.title;
                    document.getElementById('modalSubtitle').textContent = `${getTypeKorean(problem.type)} | ${problem.difficulty} | ${problem.timeLimit}분 | ${problem.points}점`;
                    document.getElementById('modalDescription').textContent = problem.description;
                    
                    document.getElementById('languageSelector').style.display = 'none';
                    document.getElementById('codeContainer').style.display = 'none';
                    
                    if (problem.type === 'QUIZ') {
                        displayQuizOptions(problem);
                        document.getElementById('answerContainer').style.display = 'none';
                    } else {
                        document.getElementById('quizOptionsContainer').innerHTML = '';
                        document.getElementById('answerContainer').style.display = 'block';
                        const answerInput = document.getElementById('answerInput');
                        answerInput.disabled = problem.submitted;
                        answerInput.value = problem.submitted ? (problem.submissionAnswer || '') : '';
                    }
                    
                    const submitBtn = document.getElementById('submitBtn');
                    if (problem.submitted) {
                        submitBtn.style.display = 'none';
                        document.getElementById('timerDisplay').style.display = 'none';
                    } else {
                        submitBtn.style.display = 'inline-block';
                        startProblemTimer(problem.timeLimit);
                    }
                    
                    document.getElementById('problemModal').style.display = 'flex';
                } else {
                    alert('문제를 불러올 수 없습니다.');
                }
            } catch (error) {
                console.error('문제 로드 실패:', error);
                alert('문제를 불러올 수 없습니다.');
            }
        }

        function displayQuizOptions(problem) {
            const container = document.getElementById('quizOptionsContainer');
            container.innerHTML = `
                <div class="quiz-options">
                    <div class="quiz-option" data-option="A" onclick="selectOption('A')">A. ${problem.optionA}</div>
                    <div class="quiz-option" data-option="B" onclick="selectOption('B')">B. ${problem.optionB}</div>
                    <div class="quiz-option" data-option="C" onclick="selectOption('C')">C. ${problem.optionC}</div>
                    <div class="quiz-option" data-option="D" onclick="selectOption('D')">D. ${problem.optionD}</div>
                </div>
            `;
        }

        function selectOption(option) {
            document.querySelectorAll('.quiz-option').forEach(el => el.classList.remove('selected'));
            document.querySelector(`[data-option="${option}"]`).classList.add('selected');
            selectedAnswer = option;
        }

        function loadTemplate() {
            const language = document.getElementById('languageSelect').value;
            const codeEditor = document.getElementById('codeEditor');
            if (codeEditor && codeTemplates[language]) {
                codeEditor.value = codeTemplates[language];
            }
        }

        function startProblemTimer(timeLimitMinutes) {
            if (problemTimer) {
                clearInterval(problemTimer);
            }
            
            timeRemaining = timeLimitMinutes * 60;
            problemStartTime = Date.now();
            
            updateTimerDisplay();
            
            problemTimer = setInterval(() => {
                timeRemaining--;
                updateTimerDisplay();
                
                if (timeRemaining <= 0) {
                    clearInterval(problemTimer);
                    handleTimeUp();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const timerDisplay = document.getElementById('timerDisplay');
            if (!timerDisplay) return;
            
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            const timeText = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            timerDisplay.textContent = `⏰ ${timeText}`;
            
            timerDisplay.className = '';
            if (timeRemaining <= 60) {
                timerDisplay.classList.add('timer-danger');
            } else if (timeRemaining <= 300) {
                timerDisplay.classList.add('timer-warning');
            }
        }

        function handleTimeUp() {
            const submitBtn = document.getElementById('submitBtn');
            const answerInput = document.getElementById('answerInput');
            const codeEditor = document.getElementById('codeEditor');
            const quizOptions = document.querySelectorAll('.quiz-option');
            
            if (submitBtn) submitBtn.disabled = true;
            if (answerInput) answerInput.disabled = true;
            if (codeEditor) codeEditor.disabled = true;
            quizOptions.forEach(option => option.style.pointerEvents = 'none');
            
            alert('시간이 초과되었습니다! 더 이상 답안을 수정할 수 없습니다.');
            
            if (currentProblem && !currentProblem.submitted) {
                autoSubmitAnswer();
            }
        }

        async function autoSubmitAnswer() {
            if (!currentProblem) return;
            
            let answer = '';
            if (currentProblem.type === 'QUIZ') {
                answer = selectedAnswer || '';
            } else if (currentProblem.type === 'AI_CODING') {
                const codeEditor = document.getElementById('codeEditor');
                answer = codeEditor ? codeEditor.value.trim() : '';
            } else {
                const answerInput = document.getElementById('answerInput');
                answer = answerInput ? answerInput.value.trim() : '';
            }
            
            if (!answer) {
                answer = '시간 초과로 자동 제출됨 (답안 없음)';
            }
            
            try {
                let submitUrl, requestBody;
                
                if (currentProblem.type === 'AI_CODING') {
                    submitUrl = '/api/ai/grade';
                    requestBody = {
                        problemId: currentProblem.id,
                        answer: answer,
                        language: document.getElementById('languageSelect').value,
                        autoSubmit: true
                    };
                } else {
                    submitUrl = '/api/student/submit-answer';
                    const formData = new FormData();
                    formData.append('problemId', currentProblem.id);
                    formData.append('answer', answer);
                    formData.append('timeSpent', Math.floor((Date.now() - problemStartTime) / 1000));
                    formData.append('autoSubmit', 'true');
                    requestBody = formData;
                }
                
                const response = await fetch(submitUrl, {
                    method: 'POST',
                    body: currentProblem.type === 'AI_CODING' ? JSON.stringify(requestBody) : requestBody,
                    headers: currentProblem.type === 'AI_CODING' ? {'Content-Type': 'application/json'} : {}
                });
                
                const result = await response.json();
                
                alert('시간이 만료되어 자동으로 제출되었습니다.\n' + (result.message || ''));
                closeModal();
                loadTeacherProblems();
            } catch (error) {
                console.error('자동 제출 실패:', error);
                alert('시간이 만료되었지만 제출에 실패했습니다.');
            }
        }

        async function submitAnswer() {
            if (!currentProblem) return;
            
            let answer = '';
            if (currentProblem.type === 'QUIZ') {
                answer = selectedAnswer;
                if (!answer) {
                    alert('답을 선택해주세요.');
                    return;
                }
            } else if (currentProblem.type === 'AI_CODING') {
                const codeEditor = document.getElementById('codeEditor');
                answer = codeEditor ? codeEditor.value.trim() : '';
                if (!answer) {
                    alert('코드를 작성해주세요.');
                    return;
                }
            } else {
                answer = document.getElementById('answerInput').value.trim();
                if (!answer) {
                    alert('답안을 작성해주세요.');
                    return;
                }
            }
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '제출 중...';
            
            try {
                let response, result;
                
                if (currentProblem.type === 'AI_CODING') {
                    const formData = new FormData();
                    formData.append('problemId', currentProblem.id);
                    formData.append('answer', answer);
                    formData.append('language', document.getElementById('languageSelect').value);
                    formData.append('timeSpent', Math.floor((Date.now() - problemStartTime) / 1000));
                    
                    response = await fetch('/api/student/ai-problem/submit', {
                        method: 'POST',
                        body: formData
                    });
                    
                    result = await response.json();
                    
                    if (result.success && result.feedback) {
                        const feedback = result.feedback;
                        
                        document.getElementById('modalDescription').innerHTML = `
                            <div class="feedback-result" style="background: ${feedback.correct ? 'rgba(76, 175, 80, 0.2)' : 'rgba(244, 67, 54, 0.2)'}; border: 1px solid ${feedback.correct ? '#81c784' : '#e57373'}; border-radius: 12px; padding: 20px;">
                                <h4 style="color: ${feedback.correct ? '#81c784' : '#e57373'}; margin-bottom: 15px;">채점 결과</h4>
                                <p><strong>점수:</strong> ${feedback.score}점</p>
                                <p><strong>결과:</strong> ${feedback.correct ? '정답입니다! 🎉' : '틀렸습니다. 😞'}</p>
                                <p><strong>피드백:</strong> ${feedback.feedback}</p>
                            </div>
                            <div style="text-align: center; margin-top: 20px; color: #b0bec5;">
                                3초 후 자동으로 닫힙니다...
                            </div>
                        `;
                        
                        submitBtn.style.display = 'none';
                        document.getElementById('timerDisplay').style.display = 'none';
                        
                        setTimeout(() => {
                            closeModal();
                            loadDailyStats();
                        }, 3000);
                        
                    } else {
                        alert('채점에 실패했습니다: ' + (result.message || ''));
                        submitBtn.disabled = false;
                        submitBtn.textContent = '제출';
                    }
                } else {
                    const formData = new FormData();
                    formData.append('problemId', currentProblem.id);
                    formData.append('answer', answer);
                    formData.append('timeSpent', Math.floor((Date.now() - problemStartTime) / 1000));
                    
                    response = await fetch('/api/student/submit-answer', {
                        method: 'POST',
                        body: formData
                    });
                    
                    result = await response.json();
                    
                    if (result.success) {
                        alert('답안이 제출되었습니다!');
                        closeModal();
                        loadTeacherProblems();
                    } else {
                        alert(result.message || '제출에 실패했습니다.');
                        submitBtn.disabled = false;
                        submitBtn.textContent = '제출';
                    }
                }
            } catch (error) {
                console.error('제출 실패:', error);
                alert('제출에 실패했습니다.');
                submitBtn.disabled = false;
                submitBtn.textContent = '제출';
            }
        }

        async function loadDailyStats() {
            try {
                const response = await fetch('/api/student/daily-stats');
                const stats = await response.json();
                
                if (stats.error) return;
                
                const welcomeMessage = document.getElementById('welcomeMessage');
                if (welcomeMessage && stats.problemsSolved > 0) {
                    welcomeMessage.innerHTML = `
                        오늘 ${stats.problemsSolved}개 문제를 풀었습니다! 
                        <span style="color: #4fc3f7;">(평균 점수: ${stats.averageScore}점)</span>
                        <br><span style="font-size: 0.9rem; color: #b0bec5;">${stats.lastFeedback}</span>
                    `;
                }
            } catch (error) {
                console.error('통계 로드 실패:', error);
            }
        }

        function closeModal() {
            if (problemTimer) {
                clearInterval(problemTimer);
                problemTimer = null;
            }
            
            document.getElementById('problemModal').style.display = 'none';
            currentProblem = null;
            selectedAnswer = null;
            timeRemaining = 0;
            problemStartTime = null;
        }

        function downloadMaterial(materialId) {
            window.open(`/api/student/materials/${materialId}/download`, '_blank');
        }

        function previewMaterial(materialId) {
            window.open(`/student/materials/${materialId}/preview`, '_blank');
        }

        function logout() {
            if (confirm('로그아웃 하시겠습니까?')) {
                localStorage.clear();
                window.location.href = '/';
            }
        }

        function updateCurrentDate() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                weekday: 'long' 
            };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('ko-KR', options);
        }

        window.addEventListener('beforeunload', function() {
            if (problemTimer) {
                clearInterval(problemTimer);
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            updateCurrentDate();
            loadProfile();
            loadAiProblem();
            loadTodayData();
            loadTeacherProblems();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 학습 - CodeBattleArena</title>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/mobile.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Pretendard Variable', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a2332 100%);
            min-height: 100vh;
            color: #e8eaed;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 30px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo { font-size: 1.5rem; font-weight: 700; color: #4fc3f7; }
        
        .nav-menu { display: flex; gap: 30px; }
        
        .nav-item {
            color: #b0bec5;
            text-decoration: none;
            padding: 10px 16px;
            border-radius: 12px;
            transition: all 0.3s;
            border: 1px solid transparent;
        }
        
        .nav-item:hover { background: rgba(79, 195, 247, 0.1); color: #4fc3f7; border-color: rgba(79, 195, 247, 0.3); }
        .nav-item.active { background: rgba(79, 195, 247, 0.2); color: #4fc3f7; border-color: rgba(79, 195, 247, 0.5); }
        
        .main-container { max-width: 1200px; margin: 0 auto; padding: 40px 30px; }
        
        .welcome-section {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .welcome-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #4fc3f7;
            margin-bottom: 15px;
        }
        
        .welcome-subtitle {
            font-size: 1.2rem;
            color: #b0bec5;
            margin-bottom: 20px;
        }
        
        .date-display {
            font-size: 1rem;
            color: #78909c;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
        }
        
        .section-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #4fc3f7;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .problem-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 25px;
        }
        
        .problem-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }
        
        .problem-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(79, 195, 247, 0.3);
        }
        
        .problem-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #e8eaed;
            margin-bottom: 15px;
        }
        
        .problem-info {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .problem-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .badge-difficulty-하 { background: rgba(76, 175, 80, 0.2); color: #81c784; }
        .badge-difficulty-중 { background: rgba(255, 152, 0, 0.2); color: #ffb74d; }
        .badge-difficulty-상 { background: rgba(244, 67, 54, 0.2); color: #e57373; }
        .badge-type-PROBLEM { background: rgba(33, 150, 243, 0.2); color: #64b5f6; }
        .badge-type-QUIZ { background: rgba(156, 39, 176, 0.2); color: #ba68c8; }
        .badge-type-EXAM { background: rgba(255, 87, 34, 0.2); color: #ff8a65; }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            font-size: 0.9rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4fc3f7 0%, #29b6f6 100%);
            color: white;
            border: 1px solid rgba(79, 195, 247, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 195, 247, 0.3);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #66bb6a 0%, #4caf50 100%);
            color: white;
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #ffb74d 0%, #ff9800 100%);
            color: white;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #b0bec5;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .problem-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .modal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1a2332 0%, #2d3748 100%);
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #4fc3f7;
            margin-bottom: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #e8eaed;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #e8eaed;
            font-size: 1rem;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #4fc3f7;
            box-shadow: 0 0 0 3px rgba(79, 195, 247, 0.1);
        }
        
        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.02);
        }
        
        .upload-area:hover {
            border-color: #4fc3f7;
            background: rgba(79, 195, 247, 0.05);
        }
        
        .upload-area.file-selected {
            border-color: #66bb6a;
            background: rgba(102, 187, 106, 0.1);
            color: #81c784;
        }
        
        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 25px;
        }
        
        .materials-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .material-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }
        
        .material-card:hover {
            transform: translateY(-3px);
            border-color: rgba(79, 195, 247, 0.3);
        }
        
        .material-title {
            font-weight: 600;
            color: #e8eaed;
            margin-bottom: 10px;
        }
        
        .material-info {
            color: #b0bec5;
            font-size: 0.85rem;
            margin-bottom: 15px;
        }
        
        .empty-state {
            text-align: center;
            color: #78909c;
            padding: 40px;
            font-style: italic;
        }
        
        .graded-info {
            background: rgba(102, 187, 106, 0.1);
            border: 1px solid rgba(102, 187, 106, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .score-display {
            font-size: 1.2rem;
            font-weight: 600;
            color: #81c784;
            margin-bottom: 8px;
        }
        
        .feedback-text {
            color: #b0bec5;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .header-content { flex-direction: column; gap: 15px; }
            .nav-menu { flex-wrap: wrap; }
            .main-container { padding: 20px 15px; }
            .problem-grid { grid-template-columns: 1fr; }
            .materials-grid { grid-template-columns: 1fr; }
            .modal-content { width: 95%; margin: 10px; }
            .problem-actions { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">CodeBattleArena 학생</div>
            <nav class="nav-menu">
                <a href="/student/today" class="nav-item active">오늘의 학습</a>
                <a href="/student/ai-tutor" class="nav-item">AI 튜터</a>
                <a href="/student/practice" class="nav-item">코딩연습</a>
                <a href="/student/notes" class="nav-item">복습노트</a>
                <a href="/student/battle" class="nav-item">코드배틀</a>
                <a href="javascript:logout()" class="nav-item">로그아웃</a>
            </nav>
        </div>
    </div>

    <div class="main-container">
        <div class="welcome-section">
            <div class="welcome-title">오늘의 학습</div>
            <div class="welcome-subtitle" id="welcomeMessage">안녕하세요! 오늘도 열심히 공부해봅시다.</div>
            <div class="date-display" id="currentDate"></div>
        </div>

        <div class="section-card">
            <h2 class="section-title">🤖 AI가 내는 오늘의 문제</h2>
            <div id="aiProblemContainer">
                <div class="empty-state">AI 문제를 불러오는 중...</div>
            </div>
        </div>

        <div class="section-card">
            <h2 class="section-title">📚 강사님 공유 자료</h2>
            <div id="materialsContainer">
                <div class="empty-state">자료를 불러오는 중...</div>
            </div>
        </div>

        <div class="section-card">
            <h2 class="section-title">📝 강사 출제 문제/퀴즈/시험</h2>
            <div id="teacherProblemsContainer">
                <div class="empty-state">문제를 불러오는 중...</div>
            </div>
        </div>
    </div>

    <div id="submitModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">답안 제출</h3>
            <form id="submitForm" enctype="multipart/form-data">
                <input type="hidden" id="submitProblemId">
                <div class="form-group">
                    <label class="form-label">문제</label>
                    <input type="text" id="submitProblemTitle" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label class="form-label">텍스트 답안</label>
                    <textarea name="answer" id="submitAnswer" class="form-control" rows="8" placeholder="답안을 입력하세요 (선택사항 - 파일만 제출도 가능)"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">파일 첨부 (선택사항)</label>
                    <div class="upload-area" id="submitUploadArea">
                        <p>📎 파일을 클릭하여 선택하세요</p>
                        <p style="font-size: 0.8rem; color: #78909c; margin-top: 10px;">
                            지원 형식: PDF, DOC, DOCX, HWP, TXT, 이미지, 소스코드 파일 등
                        </p>
                        <input type="file" name="file" id="submitFileInput" style="display: none;" 
                               accept=".pdf,.doc,.docx,.hwp,.txt,.jpg,.jpeg,.png,.gif,.zip,.java,.js,.html,.css,.py,.cpp,.c">
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeSubmitModal()">취소</button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">제출하기</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let selectedSubmitFile = null;

        async function loadProfile() {
            try {
                const response = await fetch('/api/student/profile', {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                    }
                });
                const data = await response.json();
                
                if (data.name) {
                    document.getElementById('welcomeMessage').textContent = `안녕하세요, ${data.name}님! 오늘도 열심히 공부해봅시다.`;
                }
            } catch (error) {
                console.error('프로필 로드 실패:', error);
            }
        }

        async function loadTodayData() {
            try {
                const response = await fetch('/api/student/today', {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                    }
                });
                const data = await response.json();
                
                if (data.materials) {
                    displayMaterials(data.materials);
                }
            } catch (error) {
                console.error('오늘의 데이터 로드 실패:', error);
            }
        }

        async function loadTeacherProblems() {
            try {
                const response = await fetch('/api/student/teacher-problems', {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                    }
                });
                const data = await response.json();
                
                displayTeacherProblems(data.problems || []);
            } catch (error) {
                console.error('강사 문제 로드 실패:', error);
            }
        }

        function displayMaterials(materials) {
            const container = document.getElementById('materialsContainer');
            
            if (materials && materials.length > 0) {
                container.innerHTML = `
                    <div class="materials-grid">
                        ${materials.map(material => `
                            <div class="material-card">
                                <div class="material-title">${material.title}</div>
                                <div class="material-info">
                                    📁 ${material.fileType ? material.fileType.toUpperCase() : 'FILE'}<br>
                                    📅 ${new Date(material.createdAt).toLocaleDateString()}
                                </div>
                                <button class="btn btn-primary" onclick="downloadMaterial(${material.id})">
                                    다운로드
                                </button>
                            </div>
                        `).join('')}
                    </div>
                `;
            } else {
                container.innerHTML = '<div class="empty-state">공유된 자료가 없습니다.</div>';
            }
        }

        function displayTeacherProblems(problems) {
            const container = document.getElementById('teacherProblemsContainer');
            
            if (problems && problems.length > 0) {
                container.innerHTML = `
                    <div class="problem-grid">
                        ${problems.map(problem => `
                            <div class="problem-card">
                                <div class="problem-title">${problem.title}</div>
                                <div class="problem-info">
                                    <span class="problem-badge badge-difficulty-${problem.difficulty}">${problem.difficulty}</span>
                                    <span class="problem-badge badge-type-${problem.type}">${getTypeKorean(problem.type)}</span>
                                    <span class="problem-badge">⏱️ ${problem.timeLimit}분</span>
                                    <span class="problem-badge">📊 ${problem.points}점</span>
                                </div>
                                <div class="problem-actions">
                                    ${problem.submitted ? 
                                        `<button class="btn btn-secondary" disabled>제출 완료</button>` :
                                        `<button class="btn btn-primary" onclick="openSubmitModal(${problem.id}, '${problem.title}', '${problem.type}')">답안 제출</button>`
                                    }
                                    <button class="btn btn-secondary" onclick="viewProblem(${problem.id})">문제 보기</button>
                                </div>
                                ${problem.submitted && problem.graded ? `
                                    <div class="graded-info">
                                        <div class="score-display">점수: ${problem.score}점</div>
                                        ${problem.feedback ? `<div class="feedback-text">피드백: ${problem.feedback}</div>` : ''}
                                    </div>
                                ` : ''}
                            </div>
                        `).join('')}
                    </div>
                `;
            } else {
                container.innerHTML = '<div class="empty-state">출제된 문제가 없습니다.</div>';
            }
        }

        function getTypeKorean(type) {
            switch(type) {
                case 'QUIZ': return '퀴즈';
                case 'EXAM': return '시험';
                default: return '문제';
            }
        }

        function openSubmitModal(problemId, problemTitle, problemType) {
            document.getElementById('submitProblemId').value = problemId;
            document.getElementById('submitProblemTitle').value = `${problemTitle} (${getTypeKorean(problemType)})`;
            document.getElementById('submitModal').style.display = 'flex';
        }

        function closeSubmitModal() {
            document.getElementById('submitModal').style.display = 'none';
            document.getElementById('submitForm').reset();
            selectedSubmitFile = null;
            resetSubmitUploadArea();
        }

        function resetSubmitUploadArea() {
            const uploadArea = document.getElementById('submitUploadArea');
            uploadArea.className = 'upload-area';
            uploadArea.innerHTML = `
                <p>📎 파일을 클릭하여 선택하세요</p>
                <p style="font-size: 0.8rem; color: #78909c; margin-top: 10px;">
                    지원 형식: PDF, DOC, DOCX, HWP, TXT, 이미지, 소스코드 파일 등
                </p>
            `;
        }

        function downloadMaterial(materialId) {
            window.open(`/api/student/materials/${materialId}/download`, '_blank');
        }

        function viewProblem(problemId) {
            alert('문제 상세보기 기능은 준비 중입니다.');
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 파일 선택 이벤트
        document.getElementById('submitUploadArea').addEventListener('click', function() {
            document.getElementById('submitFileInput').click();
        });

        document.getElementById('submitFileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                selectedSubmitFile = file;
                const uploadArea = document.getElementById('submitUploadArea');
                uploadArea.className = 'upload-area file-selected';
                uploadArea.innerHTML = `
                    <p>✅ 선택된 파일: ${file.name}</p>
                    <p>📏 크기: ${formatFileSize(file.size)}</p>
                `;
            }
        });

        // 답안 제출
        document.getElementById('submitForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('problemId', document.getElementById('submitProblemId').value);
            
            const answerText = document.getElementById('submitAnswer').value;
            if (answerText) {
                formData.append('answer', answerText);
            }
            
            if (selectedSubmitFile) {
                formData.append('file', selectedSubmitFile);
            }
            
            // 텍스트와 파일 중 하나는 반드시 있어야 함
            if (!answerText && !selectedSubmitFile) {
                alert('텍스트 답안을 작성하거나 파일을 첨부해주세요.');
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '제출 중...';
            
            try {
                const response = await fetch('/api/student/submit-answer', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                    },
                    body: formData
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('답안이 성공적으로 제출되었습니다.');
                    closeSubmitModal();
                    loadTeacherProblems(); // 새로고침
                } else {
                    alert('제출 실패: ' + result.message);
                }
            } catch (error) {
                alert('오류가 발생했습니다: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '제출하기';
            }
        });

        function logout() {
            if (confirm('로그아웃 하시겠습니까?')) {
                localStorage.clear();
                window.location.href = '/';
            }
        }

        // 모달 외부 클릭시 닫기
        document.getElementById('submitModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeSubmitModal();
            }
        });

        // 현재 날짜 표시
        function updateCurrentDate() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                weekday: 'long' 
            };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('ko-KR', options);
        }

        // 페이지 로드시 실행
        document.addEventListener('DOMContentLoaded', function() {
            updateCurrentDate();
            loadProfile();
            loadTodayData();
            loadTeacherProblems();
        });
    </script>
</body>
</html>

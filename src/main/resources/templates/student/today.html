<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 학습 - 코드배틀아레나</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/student.css">
</head>
<body>
    <div class="header">
        <div class="nav">
            <a href="/" class="logo">코드배틀아레나</a>
            <ul class="nav-links">
                <li><a href="/student">대시보드</a></li>
                <li><a href="#" onclick="logout()">로그아웃</a></li>
            </ul>
        </div>
    </div>

    <div class="student-dashboard">
        <div class="student-header">
            <h1 class="student-title">오늘의 학습</h1>
            <p class="student-subtitle" id="todayDate"></p>
        </div>

        <div class="card">
            <h3>🤖 AI 추천 문제</h3>
            <div id="aiProblem">
                <div style="text-align: center; padding: 2rem;">
                    AI 문제를 불러오는 중...
                </div>
            </div>
        </div>

        <div class="card">
            <h3>📚 강사님 공유 자료</h3>
            <div id="sharedMaterials">
                <div style="text-align: center; color: #64748b; padding: 2rem;">
                    공유 자료를 불러오는 중...
                </div>
            </div>
        </div>

        <div class="card">
            <h3>📝 강사 출제 문제</h3>
            <div id="teacherProblems">
                <div style="text-align: center; color: #64748b; padding: 2rem;">
                    출제된 문제를 확인하는 중...
                </div>
            </div>
        </div>
    </div>

    <script src="/js/common/auth.js"></script>
    <script src="/js/common/api.js"></script>
    <script>
        async function loadTodayContent() {
            document.getElementById('todayDate').textContent = new Date().toLocaleDateString('ko-KR', {
                year: 'numeric', month: 'long', day: 'numeric', weekday: 'long'
            });

            try {
                const response = await ApiClient.get('/api/student/today');
                
                // AI 문제
                const aiProblemDiv = document.getElementById('aiProblem');
                if (response.aiProblem) {
                    aiProblemDiv.innerHTML = `
                        <div style="padding: 1.5rem; background: #334155; border-radius: 0.75rem; margin: 1rem 0;">
                            <h4 style="color: #e2e8f0; margin-bottom: 1rem;">${response.aiProblem.title}</h4>
                            <p style="margin: 1rem 0; color: #cbd5e1; line-height: 1.6; white-space: pre-line;">${response.aiProblem.description}</p>
                            <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                                <span style="background: #3b82f6; color: white; padding: 0.25rem 0.5rem; border-radius: 0.25rem; font-size: 0.8rem;">${response.aiProblem.difficulty}</span>
                                <span style="color: #64748b;">${response.aiProblem.points}점</span>
                            </div>
                            <button class="btn" onclick="location.href='/student/practice'" style="margin-top: 1rem;">문제 풀기</button>
                        </div>
                    `;
                } else {
                    aiProblemDiv.innerHTML = '<div style="text-align: center; color: #64748b; padding: 2rem;">AI 문제 준비 중...</div>';
                }

                loadSharedMaterials();

            } catch (error) {
                console.error('오늘의 학습 내용 로드 실패:', error);
            }
        }

        async function loadSharedMaterials() {
            try {
                const response = await ApiClient.get('/api/teacher/materials');
                displayMaterials(response);
            } catch (error) {
                console.error('공유 자료 로드 실패:', error);
                document.getElementById('sharedMaterials').innerHTML = 
                    '<div style="text-align: center; color: #ef4444; padding: 2rem;">공유 자료를 불러올 수 없습니다.</div>';
            }
        }

        function displayMaterials(materials) {
            const materialsDiv = document.getElementById('sharedMaterials');
            
            if (!materials || materials.length === 0) {
                materialsDiv.innerHTML = '<div style="text-align: center; color: #64748b; padding: 2rem;">공유된 자료가 없습니다.</div>';
                return;
            }

            materialsDiv.innerHTML = materials.map(material => `
                <div style="padding: 1rem; background: #334155; border-radius: 0.5rem; margin-bottom: 0.5rem;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <h5 style="color: #e2e8f0; margin-bottom: 0.25rem;">${material.title}</h5>
                            <div style="color: #64748b; font-size: 0.9rem;">
                                ${material.fileType === 'link' ? '링크' : '파일'} | 
                                ${new Date(material.createdAt).toLocaleDateString('ko-KR')}
                            </div>
                            ${material.description ? `<p style="color: #cbd5e1; font-size: 0.9rem; margin-top: 0.5rem;">${material.description}</p>` : ''}
                        </div>
                        <div>
                            ${material.fileType === 'link' ? 
                                `<button class="btn" onclick="window.open('${material.url}', '_blank')">링크 열기</button>` :
                                `<button class="btn" onclick="downloadFile(${material.id})">다운로드</button>`
                            }
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // WebSocket 알림 처리
        window.addEventListener('websocket-notification', (event) => {
            const notification = event.detail;
            
            if (notification.type === 'new_material') {
                // 새 자료가 공유되면 목록 새로고침
                loadSharedMaterials();
                showNotification(notification.message);
            } else if (notification.type === 'new_problem') {
                showNewProblemNotification(notification);
                updateTeacherProblems(notification.problem);
            }
        });

        function showNotification(message) {
            // 간단한 알림 표시
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed; top: 20px; right: 20px; background: #10b981; color: white;
                padding: 1rem; border-radius: 0.5rem; z-index: 1000; max-width: 300px;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.remove(), 5000);
        }

        function showNewProblemNotification(notification) {
            showNotification(notification.message);
        }

        function updateTeacherProblems(problem) {
            const problemsDiv = document.getElementById('teacherProblems');
            const newProblem = `
                <div style="padding: 1.5rem; background: #065f46; border: 2px solid #10b981; border-radius: 0.75rem; margin-bottom: 1rem;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div style="flex: 1;">
                            <h4 style="color: #d1fae5; margin-bottom: 0.5rem;">🆕 ${problem.title}</h4>
                            <p style="color: #a7f3d0; margin-bottom: 1rem;">${problem.description}</p>
                            <div style="display: flex; gap: 1rem;">
                                <span style="background: #10b981; color: white; padding: 0.25rem 0.5rem; border-radius: 0.25rem; font-size: 0.8rem;">${problem.difficulty}</span>
                                <span style="color: #a7f3d0;">${problem.points}점</span>
                            </div>
                        </div>
                        <button class="btn" onclick="location.href='/student/practice'" style="background: #10b981; margin-left: 1rem;">문제 풀기</button>
                    </div>
                </div>
            `;
            
            if (problemsDiv.innerHTML.includes('출제된 문제를 확인하는 중')) {
                problemsDiv.innerHTML = newProblem;
            } else {
                problemsDiv.innerHTML = newProblem + problemsDiv.innerHTML;
            }
        }

        function downloadFile(fileId) {
            window.open(`/api/files/download/${fileId}`, '_blank');
        }

        function logout() {
            AuthManager.logout();
        }

        loadTodayContent();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/common/websocket.js"></script>
    <script src="/js/common/student-activity.js"></script>
</body>
</html>

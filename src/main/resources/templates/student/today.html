<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 학습 - CodeBattleArena</title>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/mobile.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Pretendard Variable', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a2332 100%);
            min-height: 100vh;
            color: #e8eaed;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 30px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo { font-size: 1.5rem; font-weight: 700; color: #4fc3f7; }
        
        .nav-menu { display: flex; gap: 30px; }
        
        .nav-item {
            color: #b0bec5;
            text-decoration: none;
            padding: 10px 16px;
            border-radius: 12px;
            transition: all 0.3s;
            border: 1px solid transparent;
        }
        
        .nav-item:hover { background: rgba(79, 195, 247, 0.1); color: #4fc3f7; border-color: rgba(79, 195, 247, 0.3); }
        .nav-item.active { background: rgba(79, 195, 247, 0.2); color: #4fc3f7; border-color: rgba(79, 195, 247, 0.5); }
        
        .main-container { max-width: 1200px; margin: 0 auto; padding: 40px 30px; }
        
        .welcome-section {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .welcome-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #4fc3f7;
            margin-bottom: 15px;
        }
        
        .welcome-subtitle {
            font-size: 1.2rem;
            color: #b0bec5;
            margin-bottom: 20px;
        }
        
        .date-display {
            font-size: 1rem;
            color: #78909c;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
        }
        
        .section-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #4fc3f7;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .problem-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }
        
        .problem-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(79, 195, 247, 0.3);
        }
        
        .problem-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #e8eaed;
            margin-bottom: 15px;
        }
        
        .problem-info {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .problem-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .badge-difficulty-하 { background: rgba(76, 175, 80, 0.2); color: #81c784; }
        .badge-difficulty-중 { background: rgba(255, 152, 0, 0.2); color: #ffb74d; }
        .badge-difficulty-상 { background: rgba(244, 67, 54, 0.2); color: #e57373; }
        .badge-type-PROBLEM { background: rgba(33, 150, 243, 0.2); color: #64b5f6; }
        .badge-type-QUIZ { background: rgba(156, 39, 176, 0.2); color: #ba68c8; }
        .badge-type-EXAM { background: rgba(255, 87, 34, 0.2); color: #ff8a65; }
        .badge-ai { background: rgba(156, 39, 176, 0.2); color: #ba68c8; }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            font-size: 0.9rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4fc3f7 0%, #29b6f6 100%);
            color: white;
            border: 1px solid rgba(79, 195, 247, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 195, 247, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #b0bec5;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .materials-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .material-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }
        
        .material-card:hover {
            transform: translateY(-3px);
            border-color: rgba(79, 195, 247, 0.3);
        }
        
        .material-title {
            font-weight: 600;
            color: #e8eaed;
            margin-bottom: 10px;
        }
        
        .material-info {
            color: #b0bec5;
            font-size: 0.85rem;
            margin-bottom: 15px;
        }
        
        .empty-state {
            text-align: center;
            color: #78909c;
            padding: 40px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .header-content { flex-direction: column; gap: 15px; }
            .nav-menu { flex-wrap: wrap; }
            .main-container { padding: 20px 15px; }
            .materials-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">CodeBattleArena 학생</div>
            <nav class="nav-menu">
                <a href="/student/today" class="nav-item active">오늘의 학습</a>
                <a href="/student/ai-tutor" class="nav-item">AI 튜터</a>
                <a href="/student/practice" class="nav-item">코딩연습</a>
                <a href="/student/notes" class="nav-item">복습노트</a>
                <a href="/student/battle" class="nav-item">코드배틀</a>
                <a href="javascript:logout()" class="nav-item">로그아웃</a>
            </nav>
        </div>
    </div>

    <div class="main-container">
        <div class="welcome-section">
            <div class="welcome-title">오늘의 학습</div>
            <div class="welcome-subtitle" id="welcomeMessage">안녕하세요! 오늘도 열심히 공부해봅시다.</div>
            <div class="date-display" id="currentDate"></div>
        </div>

        <div class="section-card">
            <h2 class="section-title">🤖 AI가 내는 오늘의 문제</h2>
            <div id="aiProblemContainer">
                <div class="empty-state">AI 문제를 불러오는 중...</div>
            </div>
        </div>

        <div class="section-card">
            <h2 class="section-title">📚 강사님 공유 자료</h2>
            <div id="materialsContainer">
                <div class="empty-state">자료를 불러오는 중...</div>
            </div>
        </div>

        <div class="section-card">
            <h2 class="section-title">📝 강사 출제 문제/퀴즈/시험</h2>
            <div id="teacherProblemsContainer">
                <div class="empty-state">문제를 불러오는 중...</div>
            </div>
        </div>
    </div>

    <script>
        async function loadProfile() {
            try {
                const response = await fetch('/api/student/profile', {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                    }
                });
                const data = await response.json();
                
                if (data.name) {
                    document.getElementById('welcomeMessage').textContent = `안녕하세요, ${data.name}님! 오늘도 열심히 공부해봅시다.`;
                }
            } catch (error) {
                console.error('프로필 로드 실패:', error);
            }
        }

        async function loadAiProblem() {
            try {
                const response = await fetch('/api/student/ai-problems/today', {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                    }
                });
                const data = await response.json();
                
                if (data.problem) {
                    displayAiProblem(data.problem);
                } else {
                    document.getElementById('aiProblemContainer').innerHTML = '<div class="empty-state">오늘의 AI 문제를 불러올 수 없습니다.</div>';
                }
            } catch (error) {
                console.error('AI 문제 로드 실패:', error);
                document.getElementById('aiProblemContainer').innerHTML = '<div class="empty-state">AI 문제를 불러올 수 없습니다.</div>';
            }
        }

        function displayAiProblem(problem) {
            const container = document.getElementById('aiProblemContainer');
            container.innerHTML = `
                <div class="problem-card">
                    <div class="problem-title">${problem.title}</div>
                    <div class="problem-info">
                        <span class="problem-badge badge-difficulty-${problem.difficulty}">${problem.difficulty}</span>
                        <span class="problem-badge badge-ai">AI 문제</span>
                        <span class="problem-badge">⏱️ ${problem.timeLimit}분</span>
                        <span class="problem-badge">📊 ${problem.points}점</span>
                    </div>
                    <div style="margin: 15px 0;">
                        <button class="btn btn-primary" onclick="viewProblemDetail('${problem.id}', '${problem.title}', \`${problem.description}\`)">문제 풀기</button>
                        <button class="btn btn-secondary" onclick="viewProblemDetail('${problem.id}', '${problem.title}', \`${problem.description}\`)">문제 보기</button>
                    </div>
                </div>
            `;
        }

        async function loadTodayData() {
            try {
                const response = await fetch('/api/student/today', {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                    }
                });
                const data = await response.json();
                
                if (data.materials) {
                    displayMaterials(data.materials);
                }
            } catch (error) {
                console.error('오늘의 데이터 로드 실패:', error);
            }
        }

        async function loadTeacherProblems() {
            try {
                const response = await fetch('/api/student/teacher-problems', {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                    }
                });
                const data = await response.json();
                
                if (data.problems && data.problems.length > 0) {
                    displayTeacherProblems(data.problems);
                } else {
                    document.getElementById('teacherProblemsContainer').innerHTML = '<div class="empty-state">출제된 문제가 없습니다.</div>';
                }
            } catch (error) {
                console.error('강사 문제 로드 실패:', error);
                document.getElementById('teacherProblemsContainer').innerHTML = '<div class="empty-state">문제를 불러올 수 없습니다.</div>';
            }
        }

        function displayMaterials(materials) {
            const container = document.getElementById('materialsContainer');
            
            if (materials && materials.length > 0) {
                container.innerHTML = `
                    <div class="materials-grid">
                        ${materials.map(material => `
                            <div class="material-card">
                                <div class="material-title">${material.title}</div>
                                <div class="material-info">
                                    📄 ${material.fileType ? material.fileType.toUpperCase() : 'FILE'}<br>
                                    📅 ${new Date(material.createdAt).toLocaleDateString()}
                                </div>
                                <div style="display: flex; gap: 10px; margin-top: 15px;">
                                    <button class="btn btn-primary" style="padding: 8px 16px; font-size: 0.8rem;" onclick="downloadMaterial(${material.id})">
                                        다운로드
                                    </button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } else {
                container.innerHTML = '<div class="empty-state">공유된 자료가 없습니다.</div>';
            }
        }

        function displayTeacherProblems(problems) {
            const container = document.getElementById('teacherProblemsContainer');
            container.innerHTML = `
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 25px;">
                    ${problems.map(problem => `
                        <div class="problem-card">
                            <div class="problem-title">${problem.title}</div>
                            <div class="problem-info">
                                <span class="problem-badge badge-difficulty-${problem.difficulty}">${problem.difficulty}</span>
                                <span class="problem-badge badge-type-${problem.type}">${getTypeKorean(problem.type)}</span>
                                <span class="problem-badge">⏱️ ${problem.timeLimit}분</span>
                                <span class="problem-badge">📊 ${problem.points}점</span>
                            </div>
                            <div style="margin: 15px 0;">
                                ${problem.submitted ? 
                                    `<button class="btn btn-secondary" disabled>제출 완료</button>` :
                                    `<button class="btn btn-primary" onclick="alert('답안 제출 기능은 준비 중입니다.')">답안 제출</button>`
                                }
                                <button class="btn btn-secondary" onclick="viewProblemDetail(${problem.id}, '${problem.title}', \`${problem.description}\`)">문제 보기</button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function getTypeKorean(type) {
            switch(type) {
                case 'QUIZ': return '퀴즈';
                case 'EXAM': return '시험';
                default: return '문제';
            }
        }

        function viewProblemDetail(problemId, title, description) {
            alert(`문제: ${title}\n\n${description}\n\n문제 상세보기 모달은 준비 중입니다.`);
        }

        function downloadMaterial(materialId) {
            window.open(`/api/student/materials/${materialId}/download`, '_blank');
        }

        function logout() {
            if (confirm('로그아웃 하시겠습니까?')) {
                localStorage.clear();
                window.location.href = '/';
            }
        }

        function updateCurrentDate() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                weekday: 'long' 
            };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('ko-KR', options);
        }

        document.addEventListener('DOMContentLoaded', function() {
            updateCurrentDate();
            loadProfile();
            loadAiProblem();
            loadTodayData();
            loadTeacherProblems();
        });
    </script>
</body>
</html>

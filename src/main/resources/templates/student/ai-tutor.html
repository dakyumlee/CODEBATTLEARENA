<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 튜터 - 코드배틀아레나</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/student.css">
</head>
<body>
    <div class="header">
        <div class="nav">
            <a href="/" class="logo">코드배틀아레나</a>
            <ul class="nav-links">
                <li><a href="/student">대시보드</a></li>
                <li><a href="#" onclick="logout()">로그아웃</a></li>
            </ul>
        </div>
    </div>

    <div class="student-dashboard">
        <div class="student-header">
            <h1 class="student-title">AI 튜터</h1>
            <p class="student-subtitle">코딩 학습의 든든한 도우미</p>
        </div>

        <div class="card" style="height: 70vh; display: flex; flex-direction: column;">
            <div id="chatMessages" style="flex: 1; overflow-y: auto; padding: 1rem; background: #334155; border-radius: 0.5rem; margin-bottom: 1rem;">
                <div class="ai-message" style="margin-bottom: 1rem;">
                    <div style="display: flex; align-items: start; gap: 0.75rem;">
                        <div style="width: 32px; height: 32px; background: #3b82f6; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; flex-shrink: 0;">AI</div>
                        <div style="background: #475569; padding: 0.75rem 1rem; border-radius: 0.75rem; max-width: 70%;">
                            안녕하세요! 저는 여러분의 코딩 학습을 도와드릴 AI 튜터입니다. 자바, 알고리즘, 자료구조 등 궁금한 것이 있으면 언제든지 물어보세요! 😊
                        </div>
                    </div>
                </div>
            </div>
            
            <div style="display: flex; gap: 0.75rem;">
                <input type="text" id="messageInput" class="input" placeholder="질문을 입력하세요..." style="flex: 1;" onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()" class="btn" style="padding: 0.75rem 1.5rem;">전송</button>
            </div>
        </div>

        <div class="card">
            <h3>추천 질문</h3>
            <div style="display: flex; flex-wrap: wrap; gap: 0.5rem; margin-top: 1rem;">
                <button onclick="askRecommendedQuestion('자바 변수 타입에 대해 설명해주세요')" class="btn btn-secondary" style="padding: 0.5rem 1rem; font-size: 0.9rem;">변수 타입</button>
                <button onclick="askRecommendedQuestion('배열과 리스트의 차이점이 뭔가요?')" class="btn btn-secondary" style="padding: 0.5rem 1rem; font-size: 0.9rem;">배열 vs 리스트</button>
                <button onclick="askRecommendedQuestion('반복문 종류와 사용법을 알려주세요')" class="btn btn-secondary" style="padding: 0.5rem 1rem; font-size: 0.9rem;">반복문</button>
                <button onclick="askRecommendedQuestion('정렬 알고리즘 종류를 설명해주세요')" class="btn btn-secondary" style="padding: 0.5rem 1rem; font-size: 0.9rem;">정렬 알고리즘</button>
            </div>
        </div>
    </div>

    <script src="/js/common/auth.js"></script>
    <script src="/js/common/api.js"></script>
    <script>
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function askRecommendedQuestion(question) {
            document.getElementById('messageInput').value = question;
            sendMessage();
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;

            // 사용자 메시지 추가
            addMessage(message, true);
            messageInput.value = '';

            // AI 응답 요청
            try {
                const response = await fetch('/api/ai/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        ...AuthManager.getAuthHeaders()
                    },
                    body: JSON.stringify({ message })
                });

                const result = await response.json();
                
                if (response.ok) {
                    addMessage(result.message, false);
                } else {
                    addMessage('죄송합니다. AI 서비스에 일시적인 문제가 발생했습니다. 잠시 후 다시 시도해주세요.', false);
                }
            } catch (error) {
                addMessage('죄송합니다. AI 서비스에 일시적인 문제가 발생했습니다. 잠시 후 다시 시도해주세요.', false);
            }
        }

        function addMessage(message, isUser) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = isUser ? 'user-message' : 'ai-message';
            messageDiv.style.marginBottom = '1rem';

            if (isUser) {
                messageDiv.innerHTML = `
                    <div style="display: flex; align-items: start; gap: 0.75rem; justify-content: flex-end;">
                        <div style="background: #3b82f6; padding: 0.75rem 1rem; border-radius: 0.75rem; max-width: 70%; color: white;">
                            ${message}
                        </div>
                        <div style="width: 32px; height: 32px; background: #10b981; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; flex-shrink: 0;">나</div>
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div style="display: flex; align-items: start; gap: 0.75rem;">
                        <div style="width: 32px; height: 32px; background: #3b82f6; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; flex-shrink: 0;">AI</div>
                        <div style="background: #475569; padding: 0.75rem 1rem; border-radius: 0.75rem; max-width: 70%;">
                            ${message}
                        </div>
                    </div>
                `;
            }

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function logout() {
            AuthManager.logout();
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/common/websocket.js"></script>
    <script src="/js/common/student-activity.js"></script>
</body>
</body>
</html>

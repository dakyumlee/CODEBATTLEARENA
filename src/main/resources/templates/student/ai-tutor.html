<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 튜터 - CodeBattleArena</title>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/mobile.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Pretendard Variable', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a2332 100%);
            min-height: 100vh;
            color: #e8eaed;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 30px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo { font-size: 1.5rem; font-weight: 700; color: #4fc3f7; }
        
        .nav-menu { display: flex; gap: 30px; }
        
        .nav-item {
            color: #b0bec5;
            text-decoration: none;
            padding: 10px 16px;
            border-radius: 12px;
            transition: all 0.3s;
            border: 1px solid transparent;
        }
        
        .nav-item:hover { background: rgba(79, 195, 247, 0.1); color: #4fc3f7; border-color: rgba(79, 195, 247, 0.3); }
        .nav-item.active { background: rgba(79, 195, 247, 0.2); color: #4fc3f7; border-color: rgba(79, 195, 247, 0.5); }
        
        .main-container { max-width: 1200px; margin: 0 auto; padding: 40px 30px; }
        
        .welcome-section {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .welcome-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #4fc3f7;
            margin-bottom: 15px;
        }
        
        .welcome-subtitle {
            font-size: 1.2rem;
            color: #b0bec5;
            margin-bottom: 20px;
        }
        
        .chat-container {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            height: 600px;
            display: flex;
            flex-direction: column;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        
        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }
        
        .message.user {
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .message.ai .message-avatar {
            background: linear-gradient(135deg, #4fc3f7 0%, #29b6f6 100%);
            color: white;
        }
        
        .message.user .message-avatar {
            background: linear-gradient(135deg, #66bb6a 0%, #4caf50 100%);
            color: white;
        }
        
        .message-content {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 15px 20px;
            max-width: 70%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            line-height: 1.6;
            white-space: pre-wrap;
        }
        
        .message.user .message-content {
            background: rgba(79, 195, 247, 0.1);
            border-color: rgba(79, 195, 247, 0.3);
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 20px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #4fc3f7;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: 0ms; }
        .typing-dot:nth-child(2) { animation-delay: 200ms; }
        .typing-dot:nth-child(3) { animation-delay: 400ms; }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }
        
        .chat-input-area {
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }
        
        .chat-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 15px 20px;
            color: #e8eaed;
            font-size: 1rem;
            resize: none;
            min-height: 50px;
            max-height: 120px;
        }
        
        .chat-input:focus {
            outline: none;
            border-color: #4fc3f7;
            box-shadow: 0 0 0 3px rgba(79, 195, 247, 0.1);
        }
        
        .chat-send-btn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #4fc3f7 0%, #29b6f6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 80px;
        }
        
        .chat-send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 195, 247, 0.3);
        }
        
        .chat-send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .quick-questions {
            margin-top: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .quick-questions h3 {
            color: #4fc3f7;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .quick-questions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
        }
        
        .quick-question-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px 16px;
            color: #b0bec5;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            font-size: 0.9rem;
        }
        
        .quick-question-btn:hover {
            background: rgba(79, 195, 247, 0.1);
            border-color: rgba(79, 195, 247, 0.3);
            color: #4fc3f7;
        }
        
        .empty-state {
            text-align: center;
            color: #78909c;
            padding: 60px 20px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .header-content { flex-direction: column; gap: 15px; }
            .nav-menu { flex-wrap: wrap; }
            .main-container { padding: 20px 15px; }
            .chat-container { height: 500px; }
            .message-content { max-width: 85%; }
            .quick-questions-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">CodeBattleArena 학생</div>
            <nav class="nav-menu">
                <a href="/student/today" class="nav-item">오늘의 학습</a>
                <a href="/student/ai-tutor" class="nav-item active">AI 튜터</a>
                <a href="/student/practice" class="nav-item">코딩연습</a>
                <a href="/student/notes" class="nav-item">복습노트</a>
                <a href="/student/battle" class="nav-item">코드배틀</a>
                <a href="javascript:logout()" class="nav-item">로그아웃</a>
            </nav>
        </div>
    </div>

    <div class="main-container">
        <div class="welcome-section">
            <div class="welcome-title">AI 튜터</div>
            <div class="welcome-subtitle">궁금한 것이 있으면 언제든지 물어보세요! 제가 도와드릴게요.</div>
        </div>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="empty-state">
                    안녕하세요! 코딩 학습에 도움이 필요하시면 언제든지 질문해주세요.
                </div>
            </div>
            
            <div class="chat-input-area">
                <textarea 
                    id="chatInput" 
                    class="chat-input" 
                    placeholder="질문을 입력하세요... (예: 자바 배열에 대해 설명해주세요)"
                    rows="1"></textarea>
                <button id="sendButton" class="chat-send-btn">전송</button>
            </div>
        </div>

        <div class="quick-questions">
            <h3>자주 묻는 질문</h3>
            <div class="quick-questions-grid">
                <button class="quick-question-btn" onclick="askQuickQuestion('자바 변수와 데이터 타입에 대해 설명해주세요')">
                    자바 변수와 데이터 타입
                </button>
                <button class="quick-question-btn" onclick="askQuickQuestion('배열과 리스트의 차이점이 뭔가요?')">
                    배열과 리스트의 차이점
                </button>
                <button class="quick-question-btn" onclick="askQuickQuestion('객체지향 프로그래밍이란 무엇인가요?')">
                    객체지향 프로그래밍
                </button>
                <button class="quick-question-btn" onclick="askQuickQuestion('알고리즘 시간복잡도를 어떻게 계산하나요?')">
                    알고리즘 시간복잡도
                </button>
                <button class="quick-question-btn" onclick="askQuickQuestion('for문과 while문의 차이점을 알려주세요')">
                    반복문 차이점
                </button>
                <button class="quick-question-btn" onclick="askQuickQuestion('메서드와 함수의 차이점이 뭔가요?')">
                    메서드와 함수
                </button>
            </div>
        </div>
    </div>

    <script>
        let isFirstMessage = true;
        let conversationHistory = '';

        function askQuickQuestion(question) {
            document.getElementById('chatInput').value = question;
            sendMessage();
        }

        function addMessage(content, isUser = false) {
            const messagesContainer = document.getElementById('chatMessages');
            
            if (isFirstMessage) {
                messagesContainer.innerHTML = '';
                isFirstMessage = false;
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${isUser ? 'YOU' : 'AI'}</div>
                <div class="message-content">${content}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            if (isUser) {
                conversationHistory += `User: ${content}\n`;
            } else {
                conversationHistory += `AI: ${content}\n`;
            }
        }

        function showTypingIndicator() {
            const messagesContainer = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai';
            typingDiv.id = 'typingIndicator';
            
            typingDiv.innerHTML = `
                <div class="message-avatar">AI</div>
                <div class="message-content">
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const sendButton = document.getElementById('sendButton');
            
            const message = input.value.trim();
            if (!message) return;
            
            addMessage(message, true);
            input.value = '';
            
            sendButton.disabled = true;
            showTypingIndicator();
            
            try {
                const response = await fetch('/api/ai/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        message: message,
                        history: conversationHistory.slice(-2000)
                    })
                });
                
                if (response.status === 401) {
                    hideTypingIndicator();
                    addMessage('로그인이 만료되었습니다. 다시 로그인해주세요.', false);
                    setTimeout(() => {
                        localStorage.clear();
                        window.location.href = '/';
                    }, 2000);
                    return;
                }
                
                const data = await response.json();
                
                hideTypingIndicator();
                
                if (data.success) {
                    addMessage(data.response, false);
                } else {
                    addMessage('죄송합니다. AI 서비스에 일시적인 문제가 발생했습니다. 잠시 후 다시 시도해주세요.', false);
                }
                
            } catch (error) {
                console.error('AI 채팅 오류:', error);
                hideTypingIndicator();
                addMessage('네트워크 오류가 발생했습니다. 연결을 확인하고 다시 시도해주세요.', false);
            } finally {
                sendButton.disabled = false;
            }
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        function logout() {
            if (confirm('로그아웃 하시겠습니까?')) {
                localStorage.clear();
                window.location.href = '/';
            }
        }

        document.getElementById('chatInput').addEventListener('input', function() {
            autoResize(this);
        });

        document.getElementById('chatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        document.getElementById('sendButton').addEventListener('click', sendMessage);

        document.addEventListener('DOMContentLoaded', function() {
            addMessage('안녕하세요! 프로그래밍 관련 질문이 있으시면 언제든 물어보세요. 자바, 파이썬, C++ 등 어떤 언어든 도와드릴게요! 아래 자주 묻는 질문을 참고하시거나 직접 질문을 입력해보세요.', false);
        });
    </script>
</body>
</html>

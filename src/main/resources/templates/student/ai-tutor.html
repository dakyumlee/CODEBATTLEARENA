<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 튜터 - CodeBattleArena</title>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Pretendard Variable', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.3rem;
            font-weight: 700;
            color: #667eea;
        }
        
        .nav-menu {
            display: flex;
            gap: 25px;
        }
        
        .nav-item {
            color: #666;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.2s;
        }
        
        .nav-item:hover, .nav-item.active {
            background: #667eea;
            color: white;
        }
        
        .chat-container {
            max-width: 900px;
            margin: 20px auto;
            height: calc(100vh - 140px);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            padding: 20px 25px;
            border-bottom: 1px solid #e9ecef;
            text-align: center;
        }
        
        .chat-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .chat-subtitle {
            color: #666;
            font-size: 0.9rem;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 18px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        
        .message-user {
            align-self: flex-end;
            background: #667eea;
            color: white;
        }
        
        .message-ai {
            align-self: flex-start;
            background: #f8f9fa;
            color: #333;
            border: 1px solid #e9ecef;
        }
        
        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 5px;
        }
        
        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #e9ecef;
        }
        
        .chat-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            resize: none;
            min-height: 24px;
            max-height: 120px;
            overflow-y: auto;
        }
        
        .chat-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .send-button {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .send-button:hover:not(:disabled) {
            background: #5a6fd8;
            transform: translateY(-1px);
        }
        
        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .typing-indicator {
            align-self: flex-start;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 18px;
            padding: 15px 20px;
            display: none;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
        
        .welcome-message {
            text-align: center;
            color: #666;
            padding: 40px 20px;
        }
        
        .welcome-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .quick-questions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .quick-question {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        
        .quick-question:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">CodeBattleArena</div>
            <nav class="nav-menu">
                <a href="/student/today" class="nav-item">오늘의 학습</a>
                <a href="/student/ai-tutor" class="nav-item active">AI 튜터</a>
                <a href="/student/practice" class="nav-item">코딩연습</a>
                <a href="/student/notes" class="nav-item">복습노트</a>
                <a href="/student/battle" class="nav-item">코드배틀</a>
                <a href="javascript:logout()" class="nav-item">로그아웃</a>
            </nav>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-title">AI 튜터와 함께 학습하기</div>
            <div class="chat-subtitle">자바 프로그래밍에 대해 궁금한 것을 물어보세요!</div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <div class="welcome-title">안녕하세요! AI 튜터입니다 👨‍🏫</div>
                <div>자바 프로그래밍에 대해 궁금한 것이 있으시면 언제든 물어보세요!</div>
                
                <div class="quick-questions">
                    <div class="quick-question" onclick="sendQuickQuestion('자바 기초 문법을 알려주세요')">자바 기초 문법</div>
                    <div class="quick-question" onclick="sendQuickQuestion('배열 사용법을 알려주세요')">배열 사용법</div>
                    <div class="quick-question" onclick="sendQuickQuestion('반복문 종류와 사용법')">반복문</div>
                    <div class="quick-question" onclick="sendQuickQuestion('클래스와 객체란 무엇인가요?')">클래스와 객체</div>
                </div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <textarea 
                    id="chatInput" 
                    class="chat-input" 
                    placeholder="AI 튜터에게 질문해보세요..."
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-button" onclick="sendMessage()">전송</button>
            </div>
        </div>
    </div>

    <script>
        let isWelcomeShown = true;

        function hideWelcomeMessage() {
            if (isWelcomeShown) {
                document.querySelector('.welcome-message').style.display = 'none';
                isWelcomeShown = false;
            }
        }

        function addMessage(content, isUser = false) {
            hideWelcomeMessage();
            
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'message-user' : 'message-ai'}`;
            
            const now = new Date();
            const timeString = now.toLocaleTimeString('ko-KR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            messageDiv.innerHTML = `
                ${content}
                <div class="message-time">${timeString}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'block';
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const sendButton = document.getElementById('sendButton');
            const message = input.value.trim();
            
            if (!message) return;
            
            // 사용자 메시지 표시
            addMessage(message, true);
            
            // 입력창 초기화 및 버튼 비활성화
            input.value = '';
            sendButton.disabled = true;
            
            // 타이핑 인디케이터 표시
            showTypingIndicator();
            
            try {
                const response = await fetch('/api/ai/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                
                // 약간의 지연 후 응답 표시 (더 자연스럽게)
                setTimeout(() => {
                    hideTypingIndicator();
                    addMessage(data.response);
                    sendButton.disabled = false;
                    input.focus();
                }, 1000);
                
            } catch (error) {
                hideTypingIndicator();
                addMessage('죄송합니다. 일시적인 오류가 발생했습니다. 다시 시도해주세요.');
                sendButton.disabled = false;
                input.focus();
            }
        }

        function sendQuickQuestion(question) {
            document.getElementById('chatInput').value = question;
            sendMessage();
        }

        // 엔터키로 전송
        document.getElementById('chatInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // 텍스트 영역 자동 크기 조절
        document.getElementById('chatInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        function logout() {
            if (confirm('로그아웃 하시겠습니까?')) {
                localStorage.clear();
                window.location.href = '/';
            }
        }

        // 페이지 로드 시 입력창에 포커스
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('chatInput').focus();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 튜터 - CodeBattleArena</title>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Pretendard Variable', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1f36 0%, #2d3561 100%);
            min-height: 100vh;
            color: #e2e8f0;
        }
        
        .header {
            background: rgba(26, 31, 54, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.3);
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #90cdf4;
        }
        
        .nav-menu {
            display: flex;
            gap: 30px;
        }
        
        .nav-item {
            color: #a0aec0;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.2s;
        }
        
        .nav-item:hover, .nav-item.active {
            background: #4299e1;
            color: white;
        }
        
        .main-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px;
            height: calc(100vh - 100px);
            display: flex;
            flex-direction: column;
        }
        
        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #90cdf4;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .chat-container {
            background: rgba(45, 53, 97, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 1px solid rgba(144, 205, 244, 0.2);
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            padding: 20px 30px;
            border-bottom: 1px solid rgba(144, 205, 244, 0.2);
            background: rgba(26, 31, 54, 0.6);
        }
        
        .chat-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #90cdf4;
            margin-bottom: 5px;
        }
        
        .chat-subtitle {
            color: #a0aec0;
            font-size: 0.9rem;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        
        .message {
            margin-bottom: 20px;
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message.ai {
            justify-content: flex-start;
        }
        
        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            position: relative;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
            border-bottom-right-radius: 6px;
        }
        
        .message.ai .message-content {
            background: rgba(26, 31, 54, 0.8);
            border: 1px solid rgba(144, 205, 244, 0.3);
            color: #e2e8f0;
            border-bottom-left-radius: 6px;
        }
        
        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin: 0 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.8rem;
        }
        
        .message.user .message-avatar {
            background: #4299e1;
            color: white;
        }
        
        .message.ai .message-avatar {
            background: linear-gradient(135deg, #90cdf4 0%, #4299e1 100%);
            color: #1a1f36;
        }
        
        .chat-input-container {
            padding: 20px;
            border-top: 1px solid rgba(144, 205, 244, 0.2);
            background: rgba(26, 31, 54, 0.6);
        }
        
        .chat-input-form {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid rgba(144, 205, 244, 0.3);
            border-radius: 12px;
            background: rgba(26, 31, 54, 0.8);
            color: #e2e8f0;
            font-size: 1rem;
            resize: none;
            max-height: 120px;
            min-height: 44px;
        }
        
        .chat-input:focus {
            outline: none;
            border-color: #90cdf4;
            box-shadow: 0 0 0 3px rgba(144, 205, 244, 0.2);
        }
        
        .chat-input::placeholder {
            color: #a0aec0;
        }
        
        .send-button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 80px;
        }
        
        .send-button:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(66, 153, 225, 0.4);
        }
        
        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #a0aec0;
            font-style: italic;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dot {
            width: 6px;
            height: 6px;
            background: #90cdf4;
            border-radius: 50%;
            animation: typing 1.4s ease-in-out infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        .welcome-message {
            text-align: center;
            color: #a0aec0;
            padding: 40px 20px;
            line-height: 1.6;
        }
        
        .welcome-message h3 {
            color: #90cdf4;
            margin-bottom: 15px;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            30% {
                transform: scale(1.2);
                opacity: 1;
            }
        }
        
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(144, 205, 244, 0.3);
            border-radius: 3px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(144, 205, 244, 0.5);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">CodeBattleArena 학생</div>
            <nav class="nav-menu">
                <a href="/student" class="nav-item">대시보드</a>
                <a href="/student/today" class="nav-item">오늘의 학습</a>
                <a href="/student/ai-tutor" class="nav-item active">AI 튜터</a>
                <a href="/student/practice" class="nav-item">코딩연습</a>
                <a href="/student/notes" class="nav-item">복습노트</a>
                <a href="/student/battle" class="nav-item">코드배틀</a>
                <a href="javascript:logout()" class="nav-item">로그아웃</a>
            </nav>
        </div>
    </div>

    <div class="main-container">
        <h1 class="page-title">🤖 AI 튜터</h1>
        
        <div class="chat-container">
            <div class="chat-header">
                <div class="chat-title">AI 코딩 튜터</div>
                <div class="chat-subtitle">궁금한 것이 있으면 언제든지 물어보세요!</div>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <h3>안녕하세요! AI 튜터입니다</h3>
                    <p>프로그래밍에 관한 질문이나 학습에 도움이 필요한 것이 있으면 언제든지 말씀해주세요.<br>
                    코드 리뷰, 알고리즘 설명, 디버깅 도움 등 무엇이든 도와드릴게요!</p>
                </div>
            </div>
            
            <div class="chat-input-container">
                <form class="chat-input-form" id="chatForm">
                    <textarea 
                        class="chat-input" 
                        id="messageInput" 
                        placeholder="질문을 입력하세요... (Shift + Enter로 줄바꿈, Enter로 전송)"
                        rows="1"
                    ></textarea>
                    <button type="submit" class="send-button" id="sendButton">전송</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const chatForm = document.getElementById('chatForm');

        let isTyping = false;

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${isUser ? 'U' : 'AI'}</div>
                <div class="message-content">${content}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        function showTypingIndicator() {
            if (isTyping) return;
            
            isTyping = true;
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai';
            typingDiv.id = 'typing-indicator';
            
            typingDiv.innerHTML = `
                <div class="message-avatar">AI</div>
                <div class="message-content">
                    <div class="typing-indicator">
                        <span>AI가 답변을 작성하고 있습니다</span>
                        <div class="typing-dots">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                </div>
            `;
            
            chatMessages.appendChild(typingDiv);
            scrollToBottom();
        }

        function hideTypingIndicator() {
            isTyping = false;
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function adjustTextareaHeight() {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
        }

        async function sendMessage(message) {
            if (!message.trim()) return;
            
            addMessage(message, true);
            messageInput.value = '';
            adjustTextareaHeight();
            
            sendButton.disabled = true;
            showTypingIndicator();
            
            try {
                const response = await fetch('/api/ai/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                    },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                
                hideTypingIndicator();
                
                if (data.response) {
                    addMessage(data.response);
                } else {
                    addMessage('죄송합니다. 현재 AI 서비스에 문제가 있습니다. 잠시 후 다시 시도해주세요.');
                }
            } catch (error) {
                hideTypingIndicator();
                addMessage('네트워크 오류가 발생했습니다. 인터넷 연결을 확인해주세요.');
                console.error('AI 채팅 오류:', error);
            } finally {
                sendButton.disabled = false;
            }
        }

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = messageInput.value;
            sendMessage(message);
        });

        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                const message = messageInput.value;
                sendMessage(message);
            }
        });

        messageInput.addEventListener('input', adjustTextareaHeight);

        function logout() {
            if (confirm('로그아웃 하시겠습니까?')) {
                localStorage.clear();
                window.location.href = '/';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const welcomeMessage = document.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }
            
            setTimeout(() => {
                addMessage('안녕하세요! 저는 AI 코딩 튜터입니다. 프로그래밍에 관한 질문이나 학습에 도움이 필요한 것이 있으면 언제든지 말씀해주세요!');
            }, 500);
        });
    </script>
</body>
</html>

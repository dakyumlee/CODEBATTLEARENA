<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 튜터 - 코드배틀아레나</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/student.css">
</head>
<body>
    <div class="header">
        <div class="nav">
            <a href="/" class="logo">코드배틀아레나</a>
            <ul class="nav-links">
                <li><a href="/student">대시보드</a></li>
                <li><a href="#" onclick="logout()">로그아웃</a></li>
            </ul>
        </div>
    </div>

    <div class="student-dashboard">
        <div class="student-header">
            <h1 class="student-title">AI 튜터</h1>
            <p class="student-subtitle">궁금한 것을 AI에게 물어보세요</p>
        </div>

        <div class="card" style="height: 70vh; display: flex; flex-direction: column;">
            <div id="chatMessages" style="flex: 1; overflow-y: auto; padding: 1rem; border: 1px solid #334155; border-radius: 0.5rem; margin-bottom: 1rem; background: #0f172a;">
                <div class="chat-message ai-message">
                    <div style="background: #334155; padding: 1rem; border-radius: 0.5rem; margin-bottom: 1rem;">
                        <strong>AI 튜터:</strong> 안녕하세요! 코딩 학습에 대해 무엇이든 물어보세요. 🤖
                    </div>
                </div>
            </div>
            
            <div style="display: flex; gap: 1rem;">
                <textarea id="messageInput" class="input" placeholder="질문을 입력하세요..." style="flex: 1; min-height: 60px; resize: vertical;" onkeypress="handleKeyPress(event)"></textarea>
                <button class="btn" onclick="sendMessage()" style="height: fit-content;">전송</button>
            </div>
        </div>

        <div class="card">
            <h3>자주 묻는 질문</h3>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-top: 1rem;">
                <button class="btn btn-secondary" onclick="askPredefinedQuestion('자바 기초 문법 설명해줘')">자바 기초 문법</button>
                <button class="btn btn-secondary" onclick="askPredefinedQuestion('알고리즘 공부 방법')">알고리즘 공부법</button>
                <button class="btn btn-secondary" onclick="askPredefinedQuestion('배열과 리스트 차이점')">배열 vs 리스트</button>
                <button class="btn btn-secondary" onclick="askPredefinedQuestion('객체지향 프로그래밍이란')">객체지향 개념</button>
            </div>
        </div>
    </div>

    <script src="/js/common/auth.js"></script>
    <script src="/js/common/api.js"></script>
    <script>
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            addChatMessage(message, 'user');
            input.value = '';

            try {
                const response = await ApiClient.post('/api/ai/chat', { message });
                addChatMessage(response.response, 'ai');
            } catch (error) {
                addChatMessage('죄송합니다. AI 서버에 문제가 발생했습니다. 잠시 후 다시 시도해주세요.', 'ai', true);
                console.error('AI 채팅 오류:', error);
            }
        }

        function addChatMessage(message, sender, isError = false) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${sender}-message`;
            
            const bgColor = sender === 'user' ? '#3b82f6' : (isError ? '#ef4444' : '#334155');
            const senderName = sender === 'user' ? '나' : 'AI 튜터';
            
            messageDiv.innerHTML = `
                <div style="background: ${bgColor}; padding: 1rem; border-radius: 0.5rem; margin-bottom: 1rem; ${sender === 'user' ? 'margin-left: 20%; text-align: right;' : ''}">
                    <strong>${senderName}:</strong> ${message}
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function askPredefinedQuestion(question) {
            document.getElementById('messageInput').value = question;
            sendMessage();
        }

        function logout() {
            AuthManager.logout();
        }
    </script>
</body>
</html>

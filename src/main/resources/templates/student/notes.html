<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복습노트 - CodeBattleArena</title>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/mobile.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Pretendard Variable', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a2332 100%);
            min-height: 100vh;
            color: #e8eaed;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 30px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo { font-size: 1.5rem; font-weight: 700; color: #4fc3f7; }
        
        .nav-menu { display: flex; gap: 30px; }
        
        .nav-item {
            color: #b0bec5;
            text-decoration: none;
            padding: 10px 16px;
            border-radius: 12px;
            transition: all 0.3s;
            border: 1px solid transparent;
        }
        
        .nav-item:hover { background: rgba(79, 195, 247, 0.1); color: #4fc3f7; border-color: rgba(79, 195, 247, 0.3); }
        .nav-item.active { background: rgba(79, 195, 247, 0.2); color: #4fc3f7; border-color: rgba(79, 195, 247, 0.5); }
        
        .main-container { max-width: 1200px; margin: 0 auto; padding: 40px 30px; }
        
        .welcome-section {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .welcome-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #4fc3f7;
            margin-bottom: 15px;
        }
        
        .welcome-subtitle {
            font-size: 1.2rem;
            color: #b0bec5;
            margin-bottom: 20px;
        }
        
        .section-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #4fc3f7;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            font-size: 0.9rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4fc3f7 0%, #29b6f6 100%);
            color: white;
            border: 1px solid rgba(79, 195, 247, 0.3);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #ffb74d 0%, #ff9800 100%);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #e57373 0%, #f44336 100%);
            color: white;
        }
        
        .btn-small {
            padding: 8px 16px;
            font-size: 0.8rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 195, 247, 0.3);
        }
        
        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 25px;
        }
        
        .note-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .note-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(79, 195, 247, 0.3);
        }
        
        .note-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #e8eaed;
            margin-bottom: 10px;
        }
        
        .note-content {
            color: #b0bec5;
            margin-bottom: 15px;
            line-height: 1.6;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }
        
        .note-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.8rem;
            color: #78909c;
        }
        
        .note-actions {
            display: flex;
            gap: 8px;
        }
        
        .modal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1a2332 0%, #2d3748 100%);
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #4fc3f7;
            margin-bottom: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #e8eaed;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #e8eaed;
            font-size: 1rem;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #4fc3f7;
            box-shadow: 0 0 0 3px rgba(79, 195, 247, 0.1);
        }
        
        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 25px;
        }
        
        .empty-state {
            text-align: center;
            color: #78909c;
            padding: 60px 20px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .header-content { flex-direction: column; gap: 15px; }
            .nav-menu { flex-wrap: wrap; }
            .main-container { padding: 20px 15px; }
            .notes-grid { grid-template-columns: 1fr; }
            .modal-content { width: 95%; margin: 10px; }
            .section-header { flex-direction: column; gap: 15px; align-items: stretch; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">CodeBattleArena 학생</div>
            <nav class="nav-menu">
                <a href="/student/today" class="nav-item">오늘의 학습</a>
                <a href="/student/ai-tutor" class="nav-item">AI 튜터</a>
                <a href="/student/practice" class="nav-item">코딩연습</a>
                <a href="/student/notes" class="nav-item active">복습노트</a>
                <a href="/student/battles" class="nav-item">코드배틀</a>
                <a href="javascript:logout()" class="nav-item">로그아웃</a>
            </nav>
        </div>
    </div>

    <div class="main-container">
        <div class="welcome-section">
            <div class="welcome-title">복습노트</div>
            <div class="welcome-subtitle">학습한 내용을 정리하고 나만의 노트를 만들어보세요</div>
        </div>

        <div class="section-card">
            <div class="section-header">
                <h2 class="section-title">📝 내 노트</h2>
                <button class="btn btn-primary" onclick="showCreateModal()">새 노트 작성</button>
            </div>
            
            <div id="notesContainer">
                <div class="empty-state">노트를 불러오는 중...</div>
            </div>
        </div>
    </div>

    <div id="noteModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title" id="modalTitle">새 노트 작성</h3>
            <form id="noteForm">
                <input type="hidden" id="noteId">
                <div class="form-group">
                    <label class="form-label">제목</label>
                    <input type="text" name="title" id="noteTitle" class="form-control" placeholder="노트 제목" required>
                </div>
                <div class="form-group">
                    <label class="form-label">내용</label>
                    <textarea name="content" id="noteContent" class="form-control" rows="10" placeholder="학습한 내용을 자유롭게 작성하세요..." required></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">취소</button>
                    <button type="submit" class="btn btn-primary" id="saveBtn">저장</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let notes = [];
        let isEditMode = false;

        async function loadNotes() {
            try {
                const response = await fetch('/api/student/notes', {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                    }
                });
                
                if (response.status === 401) {
                    localStorage.clear();
                    window.location.href = '/';
                    return;
                }
                
                notes = await response.json();
                displayNotes();
            } catch (error) {
                console.error('노트 로드 실패:', error);
                document.getElementById('notesContainer').innerHTML = '<div class="empty-state">노트를 불러올 수 없습니다.</div>';
            }
        }

        function displayNotes() {
            const container = document.getElementById('notesContainer');
            
            if (notes && notes.length > 0) {
                container.innerHTML = `
                    <div class="notes-grid">
                        ${notes.map(note => `
                            <div class="note-card" onclick="viewNote(${note.id})">
                                <div class="note-title">${note.title}</div>
                                <div class="note-meta">
                                    <span>작성일: ${new Date(note.createdAt).toLocaleDateString()}</span>
                                    <span>수정일: ${new Date(note.updatedAt).toLocaleDateString()}</span>
                                </div>
                                <div class="note-content">${note.content}</div>
                                <div class="note-actions">
                                    <button class="btn btn-warning btn-small" onclick="editNote(${note.id}, event)">수정</button>
                                    <button class="btn btn-danger btn-small" onclick="deleteNote(${note.id}, event)">삭제</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } else {
                container.innerHTML = '<div class="empty-state">작성된 노트가 없습니다. 첫 번째 노트를 작성해보세요!</div>';
            }
        }

        function showCreateModal() {
            isEditMode = false;
            document.getElementById('modalTitle').textContent = '새 노트 작성';
            document.getElementById('saveBtn').textContent = '저장';
            document.getElementById('noteForm').reset();
            document.getElementById('noteId').value = '';
            document.getElementById('noteModal').style.display = 'flex';
        }

        function editNote(id, event) {
            event.stopPropagation();
            
            const note = notes.find(n => n.id === id);
            if (!note) return;
            
            isEditMode = true;
            document.getElementById('modalTitle').textContent = '노트 수정';
            document.getElementById('saveBtn').textContent = '수정';
            document.getElementById('noteId').value = id;
            document.getElementById('noteTitle').value = note.title;
            document.getElementById('noteContent').value = note.content;
            document.getElementById('noteModal').style.display = 'flex';
        }

        function viewNote(id) {
            const note = notes.find(n => n.id === id);
            if (!note) return;
            
            alert(`제목: ${note.title}\n\n${note.content}`);
        }

        async function deleteNote(id, event) {
            event.stopPropagation();
            
            if (!confirm('정말 이 노트를 삭제하시겠습니까?')) return;
            
            try {
                const response = await fetch(`/api/student/notes/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('노트가 삭제되었습니다.');
                    loadNotes();
                } else {
                    alert('삭제 실패: ' + result.message);
                }
            } catch (error) {
                alert('오류가 발생했습니다: ' + error.message);
            }
        }

        function closeModal() {
            document.getElementById('noteModal').style.display = 'none';
        }

        function logout() {
            if (confirm('로그아웃 하시겠습니까?')) {
                localStorage.clear();
                window.location.href = '/';
            }
        }

        document.getElementById('noteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const noteData = {
                title: formData.get('title'),
                content: formData.get('content')
            };
            
            const noteId = document.getElementById('noteId').value;
            const url = isEditMode ? `/api/student/notes/${noteId}` : '/api/student/notes';
            const method = isEditMode ? 'PUT' : 'POST';
            
            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                    },
                    body: JSON.stringify(noteData)
                });

                const result = await response.json();
                
                if (result.success) {
                    alert(isEditMode ? '노트가 수정되었습니다.' : '노트가 저장되었습니다.');
                    closeModal();
                    loadNotes();
                } else {
                    alert('저장 실패: ' + result.message);
                }
            } catch (error) {
                alert('오류가 발생했습니다: ' + error.message);
            }
        });

        document.getElementById('noteModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            loadNotes();
        });
    </script>
</body>
</html>

<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">CodeBattleArena ν•™μƒ</div>
            <nav class="nav-menu">
                <a href="/student/today" class="nav-item">μ¤λμ ν•™μµ</a>
                <a href="/student/ai-tutor" class="nav-item">AI νν„°</a>

    <div class="main-container">
        <div class="welcome-section">
            <div class="welcome-title">λ³µμµλ…ΈνΈ</div>
            <div class="welcome-subtitle">ν•™μµν• λ‚΄μ©μ„ μ •λ¦¬ν•κ³  λ‚λ§μ λ…ΈνΈλ¥Ό λ§λ“¤μ–΄λ³΄μ„Έμ”</div>
        </div>

        <div class="section-card">

                <h2 class="section-title">π“ λ‚΄ λ…ΈνΈ</h2>
                <button class="btn btn-primary" onclick="showCreateModal()">μƒ λ…ΈνΈ μ‘μ„±</button>
            </div>
            
            <div id="notesContainer">
                <div class="empty-state">λ…ΈνΈλ¥Ό λ¶λ¬μ¤λ” μ¤‘...</div>
            </div>
        </div>
    </div>

    <div id="noteModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title" id="modalTitle">μƒ λ…ΈνΈ μ‘μ„±</h3>
            <form id="noteForm">
                <input type="hidden" id="noteId">
                <div class="form-group">
                    <label class="form-label">μ λ©</label>
                    <input type="text" name="title" id="noteTitle" class="form-control" placeholder="λ…ΈνΈ μ λ©" required>
                </div>
                <div class="form-group">
                    <label class="form-label">λ‚΄μ©</label>
                    <textarea name="content" id="noteContent" class="form-control" rows="10" placeholder="ν•™μµν• λ‚΄μ©μ„ μμ λ΅­κ² μ‘μ„±ν•μ„Έμ”..." required></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">μ·¨μ†</button>
                    <button type="submit" class="btn btn-primary" id="saveBtn">μ €μ¥</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let notes = [];
        let isEditMode = false;

        async function loadNotes() {
            try {
                const response = await fetch('/api/student/notes', {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                    }
                });
                
                if (response.status === 401) {
                    localStorage.clear();
                    window.location.href = '/';
                    return;
                }
                
                notes = await response.json();
                displayNotes();
            } catch (error) {
                console.error('λ…ΈνΈ λ΅λ“ μ‹¤ν¨:', error);
                document.getElementById('notesContainer').innerHTML = '<div class="empty-state">λ…ΈνΈλ¥Ό λ¶λ¬μ¬ μ μ—†μµλ‹λ‹¤.</div>';
            }
        }

        function displayNotes() {
            const container = document.getElementById('notesContainer');
            
            if (notes && notes.length > 0) {
                container.innerHTML = `
                    <div class="notes-grid">
                        ${notes.map(note => `
                            <div class="note-card" onclick="viewNote(${note.id})">
                                <div class="note-title">${note.title}</div>
                                <div class="note-meta">
                                    <span>μ‘μ„±μΌ: ${new Date(note.createdAt).toLocaleDateString()}</span>
                                    <span>μμ •μΌ: ${new Date(note.updatedAt).toLocaleDateString()}</span>
                                </div>
                                <div class="note-content">${note.content}</div>
                                <div class="note-actions">
                                    <button class="btn btn-warning btn-small" onclick="editNote(${note.id}, event)">μμ •</button>
                                    <button class="btn btn-danger btn-small" onclick="deleteNote(${note.id}, event)">μ‚­μ </button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } else {
                container.innerHTML = '<div class="empty-state">μ‘μ„±λ λ…ΈνΈκ°€ μ—†μµλ‹λ‹¤. μ²« λ²μ§Έ λ…ΈνΈλ¥Ό μ‘μ„±ν•΄λ³΄μ„Έμ”!</div>';
            }
        }

        function showCreateModal() {
            isEditMode = false;
            document.getElementById('modalTitle').textContent = 'μƒ λ…ΈνΈ μ‘μ„±';
            document.getElementById('saveBtn').textContent = 'μ €μ¥';
            document.getElementById('noteForm').reset();
            document.getElementById('noteId').value = '';
            document.getElementById('noteModal').style.display = 'flex';
        }

        function editNote(id, event) {
            event.stopPropagation();
            
            const note = notes.find(n => n.id === id);
            if (!note) return;
            
            isEditMode = true;
            document.getElementById('modalTitle').textContent = 'λ…ΈνΈ μμ •';
            document.getElementById('saveBtn').textContent = 'μμ •';
            document.getElementById('noteId').value = id;
            document.getElementById('noteTitle').value = note.title;
            document.getElementById('noteContent').value = note.content;
            document.getElementById('noteModal').style.display = 'flex';
        }

        function viewNote(id) {
            const note = notes.find(n => n.id === id);
            if (!note) return;
            
            alert(`μ λ©: ${note.title}\n\n${note.content}`);
        }

        async function deleteNote(id, event) {
            event.stopPropagation();
            
            if (!confirm('μ •λ§ μ΄ λ…ΈνΈλ¥Ό μ‚­μ ν•μ‹κ² μµλ‹κΉ?')) return;
            
            try {
                const response = await fetch(`/api/student/notes/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('λ…ΈνΈκ°€ μ‚­μ λμ—μµλ‹λ‹¤.');
                    loadNotes();
                } else {
                    alert('μ‚­μ  μ‹¤ν¨: ' + result.message);
                }
            } catch (error) {
                alert('μ¤λ¥κ°€ λ°μƒν–μµλ‹λ‹¤: ' + error.message);
            }
        }

        function closeModal() {
            document.getElementById('noteModal').style.display = 'none';
        }

        function logout() {
            if (confirm('λ΅κ·Έμ•„μ›ƒ ν•μ‹κ² μµλ‹κΉ?')) {
                localStorage.clear();
                window.location.href = '/';
            }
        }

        document.getElementById('noteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const noteData = {
                title: formData.get('title'),
                content: formData.get('content')
            };
            
            const noteId = document.getElementById('noteId').value;
            const url = isEditMode ? `/api/student/notes/${noteId}` : '/api/student/notes';
            const method = isEditMode ? 'PUT' : 'POST';
            
            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                    },
                    body: JSON.stringify(noteData)
                });

                const result = await response.json();
                
                if (result.success) {
                    alert(isEditMode ? 'λ…ΈνΈκ°€ μμ •λμ—μµλ‹λ‹¤.' : 'λ…ΈνΈκ°€ μ €μ¥λμ—μµλ‹λ‹¤.');
                    closeModal();
                    loadNotes();
                } else {
                    alert('μ €μ¥ μ‹¤ν¨: ' + result.message);
                }
            } catch (error) {
                alert('μ¤λ¥κ°€ λ°μƒν–μµλ‹λ‹¤: ' + error.message);
            }
        });

        document.getElementById('noteModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            loadNotes();
        });
    </script>

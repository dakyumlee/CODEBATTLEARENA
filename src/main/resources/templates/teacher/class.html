<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수업관리 - CodeBattleArena</title>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Pretendard Variable', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: #f8fafc;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .teacher-header {
            background: white;
            padding: 20px 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1a202c;
        }
        
        .nav-menu {
            display: flex;
            gap: 30px;
        }
        
        .nav-item {
            color: #718096;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.2s;
        }
        
        .nav-item:hover, .nav-item.active {
            background: #3182ce;
            color: white;
        }
        
        .main-container {
            margin-top: 80px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
            padding: 30px;
        }
        
        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 40px;
            text-align: center;
        }
        
        .section-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }
        
        .section-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 1px solid #e2e8f0;
        }
        
        .section-title {
            font-size: 1.6rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
            font-size: 1.1rem;
        }
        
        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: border-color 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #3182ce;
        }
        
        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .btn-primary {
            padding: 16px 30px;
            background: #3182ce;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s;
        }
        
        .btn-primary:hover {
            background: #2c5282;
        }
        
        .file-upload {
            border: 2px dashed #3182ce;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            background: #f7fafc;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .file-upload:hover {
            background: #ebf8ff;
        }
        
        .file-input {
            display: none;
        }
        
        .full-width {
            grid-column: 1 / -1;
        }
        
        .problem-form {
            background: #f7fafc;
            padding: 30px;
            border-radius: 12px;
            margin-top: 20px;
        }
        
        .difficulty-select {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .difficulty-option {
            flex: 1;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .difficulty-option.selected {
            border-color: #3182ce;
            background: #ebf8ff;
            color: #3182ce;
            font-weight: 600;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            max-height: 80%;
            overflow-y: auto;
        }
        
        .modal-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 20px;
        }
        
        .btn-close {
            float: right;
            background: #e53e3e;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="teacher-header">
        <div class="header-content">
            <div class="logo">CodeBattleArena</div>
            <nav class="nav-menu">
                <a href="/teacher/dashboard" class="nav-item">대시보드</a>
                <a href="/teacher/class" class="nav-item active">수업관리</a>
                <a href="/teacher/grades" class="nav-item">성적관리</a>
            </nav>
        </div>
    </div>

    <div class="main-container">
        <h1 class="page-title">수업 관리</h1>
        
        <div class="section-grid">
            <div class="section-card">
                <h2 class="section-title">📎 자료 공유</h2>
                
                <div class="form-group">
                    <label class="form-label">파일 업로드</label>
                    <div class="file-upload" onclick="document.getElementById('fileInput').click()">
                        <div style="font-size: 3rem; color: #3182ce; margin-bottom: 10px;">📁</div>
                        <div style="font-size: 1.2rem; font-weight: 600; margin-bottom: 5px;">파일을 선택하세요</div>
                        <div style="color: #718096;">PDF, PPT, DOC 파일 지원</div>
                    </div>
                    <input type="file" id="fileInput" class="file-input" multiple accept=".pdf,.ppt,.pptx,.doc,.docx">
                </div>
                
                <div class="form-group">
                    <label class="form-label">제목</label>
                    <input type="text" class="form-input" id="materialTitle" placeholder="자료 제목을 입력하세요">
                </div>
                
                <div class="form-group">
                    <label class="form-label">설명</label>
                    <textarea class="form-input form-textarea" id="materialDescription" placeholder="자료 설명을 입력하세요"></textarea>
                </div>
                
                <button class="btn-primary" onclick="uploadMaterial()">자료 업로드</button>
            </div>
            
            <div class="section-card">
                <h2 class="section-title">🔗 링크 공유</h2>
                
                <div class="form-group">
                    <label class="form-label">제목</label>
                    <input type="text" class="form-input" id="linkTitle" placeholder="링크 제목을 입력하세요">
                </div>
                
                <div class="form-group">
                    <label class="form-label">URL</label>
                    <input type="url" class="form-input" id="linkUrl" placeholder="https://example.com">
                </div>
                
                <div class="form-group">
                    <label class="form-label">설명</label>
                    <textarea class="form-input form-textarea" id="linkDescription" placeholder="링크 설명을 입력하세요"></textarea>
                </div>
                
                <button class="btn-primary" onclick="shareLink()">링크 공유</button>
            </div>
            
            <div class="section-card full-width">
                <h2 class="section-title">📝 문제 출제</h2>
                
                <div class="problem-form">
                    <div class="form-group">
                        <label class="form-label">문제 제목</label>
                        <input type="text" class="form-input" id="problemTitle" placeholder="문제 제목을 입력하세요">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">난이도</label>
                        <div class="difficulty-select">
                            <div class="difficulty-option" onclick="selectDifficulty(this, '쉬움')">쉬움</div>
                            <div class="difficulty-option" onclick="selectDifficulty(this, '보통')">보통</div>
                            <div class="difficulty-option" onclick="selectDifficulty(this, '어려움')">어려움</div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">문제 설명</label>
                        <textarea class="form-input form-textarea" id="problemDescription" placeholder="문제 설명을 상세히 입력하세요" style="min-height: 150px;"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">제한시간 (분)</label>
                        <input type="number" class="form-input" id="problemTimeLimit" placeholder="60" min="1" max="180">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">배점</label>
                        <input type="number" class="form-input" id="problemPoints" placeholder="100" min="10" max="500">
                    </div>
                    
                    <button class="btn-primary" onclick="createProblem()">문제 출제</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 성공 모달 -->
    <div class="modal" id="successModal">
        <div class="modal-content">
            <button class="btn-close" onclick="closeModal()">×</button>
            <h2 class="modal-title">성공!</h2>
            <p id="modalMessage">작업이 완료되었습니다.</p>
            <button class="btn-primary" onclick="closeModal()" style="margin-top: 20px;">확인</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script>
        let stompClient = null;
        let selectedDifficulty = '';
        
        document.addEventListener('DOMContentLoaded', function() {
            connectWebSocket();
        });
        
        function connectWebSocket() {
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            
            stompClient.connect({}, function(frame) {
                console.log('WebSocket 연결됨: ' + frame);
            }, function(error) {
                console.error('WebSocket 연결 실패:', error);
            });
        }
        
        function selectDifficulty(element, difficulty) {
            document.querySelectorAll('.difficulty-option').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            selectedDifficulty = difficulty;
        }
        
        async function uploadMaterial() {
            const title = document.getElementById('materialTitle').value.trim();
            const description = document.getElementById('materialDescription').value.trim();
            const fileInput = document.getElementById('fileInput');
            
            if (!title) {
                showErrorModal('제목을 입력해주세요.');
                return;
            }
            
            if (!fileInput.files.length) {
                showErrorModal('파일을 선택해주세요.');
                return;
            }
            
            try {
                const formData = new FormData();
                formData.append('title', title);
                formData.append('description', description);
                
                for (let file of fileInput.files) {
                    formData.append('files', file);
                }
                
                const response = await fetch('/api/teacher/materials/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccessModal('자료가 성공적으로 업로드되었습니다!\n학생들에게 실시간 알림이 전송되었습니다.');
                    
                    // WebSocket으로 학생들에게 알림 전송
                    if (stompClient) {
                        const notification = {
                            type: 'new_material',
                            title: title,
                            message: `새로운 자료가 공유되었습니다: ${title}`,
                            timestamp: new Date().toISOString()
                        };
                        stompClient.send('/app/share-material', {}, JSON.stringify(notification));
                    }
                    
                    // 폼 초기화
                    document.getElementById('materialTitle').value = '';
                    document.getElementById('materialDescription').value = '';
                    fileInput.value = '';
                } else {
                    showErrorModal('업로드 실패: ' + result.message);
                }
            } catch (error) {
                console.error('업로드 오류:', error);
                showErrorModal('업로드 중 오류가 발생했습니다.');
            }
        }
        
        async function shareLink() {
            const title = document.getElementById('linkTitle').value.trim();
            const url = document.getElementById('linkUrl').value.trim();
            const description = document.getElementById('linkDescription').value.trim();
            
            if (!title || !url) {
                showErrorModal('제목과 URL을 모두 입력해주세요.');
                return;
            }
            
            // URL 형식 검증
            try {
                new URL(url);
            } catch (e) {
                showErrorModal('올바른 URL 형식이 아닙니다.');
                return;
            }
            
            try {
                const response = await fetch('/api/teacher/materials/link', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, url, description })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccessModal('링크가 성공적으로 공유되었습니다!\n학생들에게 실시간 알림이 전송되었습니다.');
                    
                    // WebSocket으로 학생들에게 알림 전송
                    if (stompClient) {
                        const notification = {
                            type: 'new_material',
                            title: title,
                            message: `새로운 링크가 공유되었습니다: ${title}`,
                            url: url,
                            timestamp: new Date().toISOString()
                        };
                        stompClient.send('/app/share-material', {}, JSON.stringify(notification));
                    }
                    
                    // 폼 초기화
                    document.getElementById('linkTitle').value = '';
                    document.getElementById('linkUrl').value = '';
                    document.getElementById('linkDescription').value = '';
                } else {
                    showErrorModal('링크 공유 실패: ' + result.message);
                }
            } catch (error) {
                console.error('링크 공유 오류:', error);
                showErrorModal('링크 공유 중 오류가 발생했습니다.');
            }
        }
        
        async function createProblem() {
            const title = document.getElementById('problemTitle').value.trim();
            const description = document.getElementById('problemDescription').value.trim();
            const timeLimit = document.getElementById('problemTimeLimit').value;
            const points = document.getElementById('problemPoints').value;
            
            if (!title || !description || !selectedDifficulty) {
                showErrorModal('문제 제목, 설명, 난이도를 모두 입력해주세요.');
                return;
            }
            
            try {
                const response = await fetch('/api/teacher/problems', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title,
                        description,
                        difficulty: selectedDifficulty,
                        timeLimit: timeLimit || 60,
                        points: points || 100
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccessModal(`문제가 성공적으로 출제되었습니다!\n\n문제명: ${title}\n난이도: ${selectedDifficulty}\n제한시간: ${timeLimit || 60}분\n배점: ${points || 100}점\n\n학생들에게 실시간 알림이 전송되었습니다.`);
                    
                    // WebSocket으로 학생들에게 알림 전송
                    if (stompClient) {
                        const notification = {
                            type: 'new_problem',
                            title: title,
                            message: `새로운 문제가 출제되었습니다: ${title}`,
                            description: description,
                            difficulty: selectedDifficulty,
                            timeLimit: timeLimit || 60,
                            points: points || 100,
                            timestamp: new Date().toISOString()
                        };
                        stompClient.send('/app/create-problem', {}, JSON.stringify(notification));
                    }
                    
                    // 폼 초기화
                    document.getElementById('problemTitle').value = '';
                    document.getElementById('problemDescription').value = '';
                    document.getElementById('problemTimeLimit').value = '';
                    document.getElementById('problemPoints').value = '';
                    document.querySelectorAll('.difficulty-option').forEach(el => el.classList.remove('selected'));
                    selectedDifficulty = '';
                } else {
                    showErrorModal('문제 출제 실패: ' + result.message);
                }
            } catch (error) {
                console.error('문제 출제 오류:', error);
                showErrorModal('문제 출제 중 오류가 발생했습니다.');
            }
        }
        
        function showSuccessModal(message) {
            document.getElementById('modalMessage').style.color = '#2d3748';
            document.getElementById('modalMessage').textContent = message;
            document.querySelector('.modal-title').textContent = '✅ 성공!';
            document.querySelector('.modal-title').style.color = '#38a169';
            document.getElementById('successModal').style.display = 'flex';
        }
        
        function showErrorModal(message) {
            document.getElementById('modalMessage').style.color = '#e53e3e';
            document.getElementById('modalMessage').textContent = message;
            document.querySelector('.modal-title').textContent = '❌ 오류';
            document.querySelector('.modal-title').style.color = '#e53e3e';
            document.getElementById('successModal').style.display = 'flex';
        }
        
        function closeModal() {
            document.getElementById('successModal').style.display = 'none';
        }
        
        // 파일 선택 시 표시 업데이트
        document.getElementById('fileInput').addEventListener('change', function() {
            const fileCount = this.files.length;
            if (fileCount > 0) {
                const fileUpload = document.querySelector('.file-upload');
                fileUpload.innerHTML = `
                    <div style="font-size: 3rem; color: #38a169; margin-bottom: 10px;">✅</div>
                    <div style="font-size: 1.2rem; font-weight: 600; margin-bottom: 5px;">${fileCount}개 파일 선택됨</div>
                    <div style="color: #718096;">클릭하여 다시 선택</div>
                `;
            }
        });
    </script>
</body>
</html>

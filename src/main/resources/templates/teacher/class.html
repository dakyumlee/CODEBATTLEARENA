<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수업 관리 - CodeBattleArena</title>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/mobile.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Pretendard Variable', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: #f0f8ff;
            min-height: 100vh;
            color: #333;
        }
        
        .header {
            background: white;
            padding: 20px 30px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.05);
            border-bottom: 1px solid #e3f2fd;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo { font-size: 1.5rem; font-weight: 700; color: #2196f3; }
        
        .nav-menu { display: flex; gap: 30px; }
        
        .nav-item {
            color: #666;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.2s;
        }
        
        .nav-item:hover, .nav-item.active { background: #2196f3; color: white; }
        
        .main-container { max-width: 1400px; margin: 0 auto; padding: 30px; }
        
        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1976d2;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .section-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(33, 150, 243, 0.1);
            border: 1px solid #e3f2fd;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .section-title { font-size: 1.5rem; font-weight: 600; color: #1976d2; }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary { background: #2196f3; color: white; }
        .btn-primary:hover { background: #1976d2; transform: translateY(-1px); }
        .btn-success { background: #4caf50; color: white; }
        .btn-success:hover { background: #388e3c; }
        .btn-warning { background: #ff9800; color: white; }
        .btn-warning:hover { background: #f57c00; }
        .btn-danger { background: #f44336; color: white; }
        .btn-danger:hover { background: #d32f2f; }
        .btn-small { padding: 8px 16px; font-size: 0.9rem; }
        .btn-secondary { background: #9e9e9e; color: white; }
        .btn-secondary:hover { background: #757575; }
        
        .action-buttons { display: flex; gap: 15px; flex-wrap: wrap; }
        
        .materials-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .material-card {
            background: #f8fafe;
            border: 1px solid #bbdefb;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.2s;
        }
        
        .material-card:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(33, 150, 243, 0.2); }
        
        .material-title { font-weight: 600; color: #1976d2; margin-bottom: 8px; }
        .material-info { color: #666; font-size: 0.85rem; margin-bottom: 15px; }
        .material-actions { display: flex; gap: 8px; }
        
        .upload-area {
            border: 2px dashed #bbdefb;
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            background: #f8fafe;
        }
        
        .upload-area:hover {
            border-color: #2196f3;
            background: #e3f2fd;
        }
        
        .upload-area.file-selected {
            border-color: #4caf50;
            background: #e8f5e8;
            color: #2e7d32;
        }
        
        .difficulty-badge {
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .difficulty-easy { background: rgba(76, 175, 80, 0.2); color: #4caf50; }
        .difficulty-medium { background: rgba(255, 152, 0, 0.2); color: #ff9800; }
        .difficulty-hard { background: rgba(244, 67, 54, 0.2); color: #f44336; }
        
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); display: none; z-index: 1000;
            align-items: center; justify-content: center;
        }
        
        .modal-content {
            background: white; border-radius: 12px; padding: 30px;
            max-width: 600px; width: 90%; max-height: 80vh; overflow-y: auto;
        }
        
        .modal-title { font-size: 1.5rem; font-weight: 600; color: #1976d2; margin-bottom: 20px; }
        
        .form-group { margin-bottom: 20px; }
        
        .form-label {
            display: block; margin-bottom: 8px;
            font-weight: 500; color: #333;
        }
        
        .form-control {
            width: 100%; padding: 12px; border: 1px solid #bbdefb;
            border-radius: 8px; font-size: 1rem;
        }
        
        .form-control:focus {
            outline: none; border-color: #2196f3;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }
        
        .modal-actions {
            display: flex; gap: 12px; justify-content: flex-end; margin-top: 25px;
        }
        
        .empty-state { text-align: center; color: #666; padding: 40px; }
        
        .submission-card {
            background: #f8fafe;
            border: 1px solid #bbdefb;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
        }
        
        .submission-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .submission-info { color: #666; font-size: 0.9rem; }
        .submission-answer {
            background: #e3f2fd;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-pending { background: rgba(255, 152, 0, 0.2); color: #ff9800; }
        .status-graded { background: rgba(76, 175, 80, 0.2); color: #4caf50; }
        
        .category-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid #e3f2fd;
        }
        
        .category-tab {
            padding: 10px 20px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            color: #666;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .category-tab.active {
            color: #1976d2;
            border-bottom-color: #1976d2;
        }
        
        .category-tab:hover {
            color: #1976d2;
        }
        
        .type-badge {
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .type-problem { background: rgba(33, 150, 243, 0.2); color: #1976d2; }
        .type-quiz { background: rgba(255, 152, 0, 0.2); color: #f57c00; }
        .type-exam { background: rgba(244, 67, 54, 0.2); color: #d32f2f; }

        .preview-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            z-index: 10000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .preview-content {
            background: white;
            border-radius: 12px;
            padding: 20px;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
            position: relative;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e3f2fd;
        }

        .preview-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1976d2;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            padding: 5px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: #f5f5f5;
            color: #333;
        }

        .preview-file {
            width: 100%;
            min-height: 600px;
            border: none;
            border-radius: 8px;
        }

        .preview-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .preview-unsupported {
            padding: 40px;
            text-align: center;
            color: #666;
        }

        .simple-preview {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .simple-preview h3 {
            color: #1976d2;
            margin-bottom: 15px;
        }

        .simple-preview p {
            color: #666;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .header-content { flex-direction: column; gap: 15px; }
            .nav-menu { flex-wrap: wrap; }
            .action-buttons { flex-direction: column; }
            .materials-grid { grid-template-columns: 1fr; }
            .main-container { padding: 15px; }
            .modal-content { width: 95%; margin: 10px; }
            .preview-content { max-width: 95%; max-height: 95%; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">CodeBattleArena 강사</div>
            <nav class="nav-menu">
                <a href="/teacher/dashboard" class="nav-item">대시보드</a>
                <a href="/teacher/class" class="nav-item active">수업 관리</a>
                <a href="/teacher/grades" class="nav-item">성적 관리</a>
                <a href="javascript:logout()" class="nav-item">로그아웃</a>
            </nav>
        </div>
    </div>

    <div class="main-container">
        <h1 class="page-title">수업 관리</h1>
        
        <div class="section-card">
            <div class="section-header">
                <h2 class="section-title">학습 자료 관리</h2>
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="showUploadModal()">자료 업로드</button>
                    <button class="btn btn-success" onclick="refreshMaterials()">새로고침</button>
                </div>
            </div>
            
            <div id="materialsContainer">
                <div class="empty-state">자료를 불러오는 중...</div>
            </div>
        </div>
        
        <div class="section-card">
            <div class="section-header">
                <h2 class="section-title">문제/퀴즈/시험 관리</h2>
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="showCreateProblemModal()">문제 출제</button>
                    <button class="btn btn-warning" onclick="showCreateQuizModal()">퀴즈 생성</button>
                    <button class="btn btn-danger" onclick="showCreateExamModal()">시험지 업로드</button>
                </div>
            </div>
            
            <div id="problemsContainer">
                <div class="empty-state">문제를 불러오는 중...</div>
            </div>
        </div>
        
        <div class="section-card">
            <div class="section-header">
                <h2 class="section-title">채점 관리</h2>
                <button class="btn btn-success" onclick="refreshSubmissions()">새로고침</button>
            </div>
            
            <div class="category-tabs">
                <button class="category-tab active" onclick="filterSubmissions('ALL')">전체</button>
                <button class="category-tab" onclick="filterSubmissions('PROBLEM')">문제</button>
                <button class="category-tab" onclick="filterSubmissions('QUIZ')">퀴즈</button>
                <button class="category-tab" onclick="filterSubmissions('EXAM')">시험</button>
            </div>
            
            <div id="submissionsContainer">
                <div class="empty-state">제출된 답안이 없습니다.</div>
            </div>
        </div>
    </div>

    <div id="previewModal" class="preview-modal">
        <div class="preview-content">
            <div class="preview-header">
                <div class="preview-title" id="previewTitle">파일 미리보기</div>
                <button class="close-btn" onclick="closePreviewModal()">✕</button>
            </div>
            <div id="previewContainer">
                
            </div>
        </div>
    </div>

    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">자료 업로드</h3>
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="form-label">제목</label>
                    <input type="text" name="title" class="form-control" placeholder="자료 제목" required>
                </div>
                <div class="form-group">
                    <label class="form-label">설명</label>
                    <textarea name="description" class="form-control" rows="3" placeholder="자료에 대한 설명"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">파일</label>
                    <div class="upload-area" id="uploadArea">
                        <p>파일을 클릭하여 선택하세요</p>
                        <input type="file" name="file" id="fileInput" style="display: none;" accept=".pdf,.ppt,.pptx,.doc,.docx,.txt,.zip,.jpg,.jpeg,.png,.gif,.mp4,.avi,.mov,.mp3,.wav,.java,.js,.html,.css,.py,.cpp,.c">
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeUploadModal()">취소</button>
                    <button type="submit" class="btn btn-primary" id="uploadSubmitBtn">업로드</button>
                </div>
            </form>
        </div>
    </div>

    <div id="createProblemModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">문제 출제</h3>
            <form id="createProblemForm">
                <div class="form-group">
                    <label class="form-label">문제 제목</label>
                    <input type="text" name="title" class="form-control" placeholder="문제 제목" required>
                </div>
                <div class="form-group">
                    <label class="form-label">문제 설명</label>
                    <textarea name="description" class="form-control" rows="6" placeholder="문제 내용을 자세히 설명하세요" required></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">난이도</label>
                    <select name="difficulty" class="form-control" required>
                        <option value="">선택하세요</option>
                        <option value="하">하</option>
                        <option value="중">중</option>
                        <option value="상">상</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">제한 시간 (분)</label>
                    <input type="number" name="timeLimit" class="form-control" value="60" min="1">
                </div>
                <div class="form-group">
                    <label class="form-label">배점</label>
                    <input type="number" name="points" class="form-control" value="100" min="1">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeCreateProblemModal()">취소</button>
                    <button type="submit" class="btn btn-primary">출제</button>
                </div>
            </form>
        </div>
    </div>

    <div id="createQuizModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">퀴즈 생성 (4지선다)</h3>
            <form id="createQuizForm">
                <div class="form-group">
                    <label class="form-label">퀴즈 제목</label>
                    <input type="text" name="title" class="form-control" placeholder="퀴즈 제목" required>
                </div>
                <div class="form-group">
                    <label class="form-label">문제</label>
                    <textarea name="description" class="form-control" rows="4" placeholder="퀴즈 문제를 작성하세요" required></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">선택지 A</label>
                    <input type="text" name="optionA" class="form-control" placeholder="첫 번째 선택지" required>
                </div>
                <div class="form-group">
                    <label class="form-label">선택지 B</label>
                    <input type="text" name="optionB" class="form-control" placeholder="두 번째 선택지" required>
                </div>
                <div class="form-group">
                    <label class="form-label">선택지 C</label>
                    <input type="text" name="optionC" class="form-control" placeholder="세 번째 선택지" required>
                </div>
                <div class="form-group">
                    <label class="form-label">선택지 D</label>
                    <input type="text" name="optionD" class="form-control" placeholder="네 번째 선택지" required>
                </div>
                <div class="form-group">
                    <label class="form-label">정답</label>
                    <select name="correctAnswer" class="form-control" required>
                        <option value="">정답을 선택하세요</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">제한 시간 (분)</label>
                    <input type="number" name="timeLimit" class="form-control" value="10" min="1">
                </div>
                <div class="form-group">
                    <label class="form-label">배점</label>
                    <input type="number" name="points" class="form-control" value="100" min="1">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeCreateQuizModal()">취소</button>
                    <button type="submit" class="btn btn-warning">퀴즈 생성</button>
                </div>
            </form>
        </div>
    </div>

    <div id="createExamModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">시험지 업로드</h3>
            <form id="createExamForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="form-label">시험 제목</label>
                    <input type="text" name="title" class="form-control" placeholder="시험 제목" required>
                </div>
                <div class="form-group">
                    <label class="form-label">시험 설명</label>
                    <textarea name="description" class="form-control" rows="3" placeholder="시험에 대한 설명"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">시험지 파일</label>
                    <div class="upload-area" id="examUploadArea">
                        <p>시험지 파일을 업로드하세요 (PDF, DOC, HWP 등)</p>
                        <input type="file" name="file" id="examFileInput" style="display: none;" accept=".pdf,.doc,.docx,.hwp,.ppt,.pptx">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">시험 기간 (일)</label>
                    <input type="number" name="duration" class="form-control" value="7" min="1" max="30">
                </div>
                <div class="form-group">
                    <label class="form-label">배점</label>
                    <input type="number" name="points" class="form-control" value="100" min="1">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeCreateExamModal()">취소</button>
                    <button type="submit" class="btn btn-danger">시험 생성</button>
                </div>
            </form>
        </div>
    </div>

    <div id="gradeModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">답안 채점</h3>
            <form id="gradeForm">
                <input type="hidden" id="gradeSubmissionId">
                <div class="form-group">
                    <label class="form-label">학생명</label>
                    <input type="text" id="gradeStudentName" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label class="form-label">문제</label>
                    <input type="text" id="gradeProblemTitle" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label class="form-label">유형</label>
                    <input type="text" id="gradeProblemType" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label class="form-label">학생 답안</label>
                    <textarea id="gradeStudentAnswer" class="form-control" rows="8" readonly></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">점수 (0-100)</label>
                    <input type="number" name="score" class="form-control" min="0" max="100" required>
                </div>
                <div class="form-group">
                    <label class="form-label">피드백</label>
                    <textarea name="feedback" class="form-control" rows="4" placeholder="학생에게 줄 피드백을 작성하세요"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeGradeModal()">취소</button>
                    <button type="submit" class="btn btn-primary">채점 완료</button>
                </div>
            </form>
        </div>
    </div>

    <div id="editProblemModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">문제 수정</h3>
            <form id="editProblemForm">
                <input type="hidden" id="editProblemId">
                <div class="form-group">
                    <label class="form-label">문제 제목</label>
                    <input type="text" name="title" id="editProblemTitle" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label">문제 설명</label>
                    <textarea name="description" id="editProblemDescription" class="form-control" rows="6" required></textarea>
                </div>

function previewMaterial(id, title, fileType) {
    fetch(`/api/teacher/materials/${id}/preview`, {
        method: 'GET',
        credentials: 'same-origin'
    })
    .then(response => {
        if (response.status === 401) {
            alert('세션이 만료되었습니다. 다시 로그인해주세요.');
            window.location.href = '/';
            return null;
        }
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        if (data && data.success && data.previewUrl) {
            openPreviewModal(data.previewUrl, title, data.fileType);
        } else if (data && data.error) {
            alert('미리보기 실패: ' + data.error);
        } else {
            alert('미리보기를 할 수 없습니다.');
        }
    })
    .catch(error => {
        console.error('미리보기 오류:', error);
        alert('미리보기 중 오류가 발생했습니다: ' + error.message);
    });
}

function downloadMaterial(id) {
    fetch(`/api/teacher/materials/${id}/download`, {
        method: 'GET',
        credentials: 'same-origin'
    })
    .then(response => {
        if (response.status === 401) {
            alert('세션이 만료되었습니다. 다시 로그인해주세요.');
            window.location.href = '/';
            return null;
        }
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        if (data && data.success && data.downloadUrl) {
            const link = document.createElement('a');
            link.href = data.downloadUrl;
            if (data.filename) {
                link.download = data.filename;
            }
            link.target = '_blank';
            link.rel = 'noopener noreferrer';
            
            document.body.appendChild(link);
            link.click();
            
            setTimeout(() => {
                document.body.removeChild(link);
            }, 100);
        } else if (data && data.error) {
            alert('다운로드 실패: ' + data.error);
        } else {
            alert('다운로드할 수 없습니다.');
        }
    })
    .catch(error => {
        console.error('다운로드 오류:', error);
        alert('다운로드 중 오류가 발생했습니다: ' + error.message);
    });
}

function openPreviewModal(url, title, fileType) {
    const modal = document.getElementById('previewModal');
    const titleElement = document.getElementById('previewTitle');
    const container = document.getElementById('previewContainer');
    
    titleElement.textContent = title;
    
    if (fileType && fileType.toLowerCase() === 'pdf') {
        container.innerHTML = `
            <iframe src="${url}" class="preview-file" title="PDF 미리보기">
                이 브라우저는 PDF 미리보기를 지원하지 않습니다.
            </iframe>
        `;
    } else if (fileType && ['jpg', 'jpeg', 'png', 'gif', 'bmp', 'svg'].includes(fileType.toLowerCase())) {
        container.innerHTML = `
            <img src="${url}" class="preview-image" alt="${title}" 
                onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
            <div class="preview-unsupported" style="display:none;">
                이미지를 불러올 수 없습니다.
            </div>
        `;
    } else {
        container.innerHTML = `
            <div class="simple-preview">
                <h3>${title}</h3>
                <p>이 파일 형식은 브라우저에서 미리보기를 지원하지 않습니다.</p>
                <a href="${url}" target="_blank" class="btn btn-primary">새 창에서 열기</a>
            </div>
        `;
    }
    
    modal.style.display = 'flex';
}

function closePreviewModal() {
    const modal = document.getElementById('previewModal');
    modal.style.display = 'none';
    document.getElementById('previewContainer').innerHTML = '';
}

function downloadMaterial(id) {
    fetch(`/api/teacher/materials/${id}/download`)

                return;
            }
            return response.json();

        .then(data => {
            if (data && data.downloadUrl) {
                const link = document.createElement('a');
                link.href = data.downloadUrl;
                link.download = data.filename || '파일';
                link.target = '_blank';
                document.body.appendChild(link);

                document.body.removeChild(link);
            } else {

            console.error('다운로드 오류:', error);

        const data = await response.json();

        document.getElementById('submissionsContainer').innerHTML = '<div class="empty-state">제출물을 불러올 수 없습니다.</div>';

function filterSubmissions(type) {
    currentFilter = type;
    
    document.querySelectorAll('.category-tab').forEach(tab => tab.classList.remove('active'));
    event?.target?.classList.add('active') || document.querySelector(`[onclick="filterSubmissions('${type}')"]`).classList.add('active');
    
    let filteredSubmissions = allSubmissions;
    if (type !== 'ALL') {
        filteredSubmissions = allSubmissions.filter(submission => 
            (submission.problemType || 'PROBLEM') === type
        );
    }
    
    const container = document.getElementById('submissionsContainer');
    
    if (filteredSubmissions && filteredSubmissions.length > 0) {
        container.innerHTML = filteredSubmissions.map(submission => `
            <div class="submission-card">
                <div class="submission-header">
                    <div>
                        <strong>${submission.studentName}</strong> - ${submission.problemTitle}
                        <span class="type-badge type-${(submission.problemType || 'problem').toLowerCase()}">${getTypeKorean(submission.problemType || 'PROBLEM')}</span>
                        <div class="submission-info">제출일: ${new Date(submission.submittedAt).toLocaleString()}</div>
                    </div>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <span class="status-badge status-${(submission.status || 'pending').toLowerCase()}">${(submission.status || 'PENDING') === 'PENDING' ? '채점 대기' : '채점 완료'}</span>
                        ${(submission.status || 'PENDING') === 'PENDING' ? 
                            `<button class="btn btn-primary btn-small" onclick="openGradeModal(${submission.id}, '${submission.studentName}', '${submission.problemTitle}', '${submission.problemType || 'PROBLEM'}', \`${submission.answer.replace(/`/g, '\\`').replace(/\n/g, '\\n')}\`)">채점하기</button>` : 
                            `<span style="color: #4caf50; font-weight: 600;">${submission.score}점</span>`
                        }
                    </div>
                </div>
                <div class="submission-answer">${submission.answer}</div>
                ${submission.feedback ? `<div style="background: #e8f5e8; padding: 10px; border-radius: 6px; margin-top: 10px;"><strong>피드백:</strong> ${submission.feedback}</div>` : ''}
            </div>
        `).join('');
    } else {
        container.innerHTML = `<div class="empty-state">${type === 'ALL' ? '제출된 답안이 없습니다.' : getTypeKorean(type) + ' 제출물이 없습니다.'}</div>`;

    }
}

function formatFileSize(bytes) {
    if (bytes === 0) return '0 Bytes';
    const k = 1024;
    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
}

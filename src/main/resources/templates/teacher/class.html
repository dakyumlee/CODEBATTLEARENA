<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수업 관리 - CodeBattleArena</title>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Pretendard Variable', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: #f0f8ff;
            min-height: 100vh;
            color: #333;
        }
        
        .header {
            background: white;
            padding: 20px 30px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.05);
            border-bottom: 1px solid #e3f2fd;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo { font-size: 1.5rem; font-weight: 700; color: #2196f3; }
        
        .nav-menu { display: flex; gap: 30px; }
        
        .nav-item {
            color: #666;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.2s;
        }
        
        .nav-item:hover, .nav-item.active { background: #2196f3; color: white; }
        
        .main-container { max-width: 1400px; margin: 0 auto; padding: 30px; }
        
        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1976d2;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .section-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(33, 150, 243, 0.1);
            border: 1px solid #e3f2fd;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .section-title { font-size: 1.5rem; font-weight: 600; color: #1976d2; }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary { background: #2196f3; color: white; }
        .btn-primary:hover { background: #1976d2; transform: translateY(-1px); }
        .btn-success { background: #4caf50; color: white; }
        .btn-success:hover { background: #388e3c; }
        .btn-warning { background: #ff9800; color: white; }
        .btn-warning:hover { background: #f57c00; }
        .btn-danger { background: #f44336; color: white; }
        .btn-danger:hover { background: #d32f2f; }
        .btn-small { padding: 8px 16px; font-size: 0.9rem; }
        
        .action-buttons { display: flex; gap: 15px; flex-wrap: wrap; }
        
        .materials-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .material-card {
            background: #f8fafe;
            border: 1px solid #bbdefb;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.2s;
        }
        
        .material-card:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(33, 150, 243, 0.2); }
        
        .material-title { font-weight: 600; color: #1976d2; margin-bottom: 8px; }
        .material-info { color: #666; font-size: 0.85rem; margin-bottom: 15px; }
        .material-actions { display: flex; gap: 8px; }
        
        .upload-area {
            border: 2px dashed #bbdefb;
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            background: #f8fafe;
        }
        
        .upload-area:hover {
            border-color: #2196f3;
            background: #e3f2fd;
        }
        
        .difficulty-badge {
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .difficulty-easy { background: rgba(76, 175, 80, 0.2); color: #4caf50; }
        .difficulty-medium { background: rgba(255, 152, 0, 0.2); color: #ff9800; }
        .difficulty-hard { background: rgba(244, 67, 54, 0.2); color: #f44336; }
        
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); display: none; z-index: 1000;
            align-items: center; justify-content: center;
        }
        
        .modal-content {
            background: white; border-radius: 12px; padding: 30px;
            max-width: 600px; width: 90%; max-height: 80vh; overflow-y: auto;
        }
        
        .modal-title { font-size: 1.5rem; font-weight: 600; color: #1976d2; margin-bottom: 20px; }
        
        .form-group { margin-bottom: 20px; }
        
        .form-label {
            display: block; margin-bottom: 8px;
            font-weight: 500; color: #333;
        }
        
        .form-control {
            width: 100%; padding: 12px; border: 1px solid #bbdefb;
            border-radius: 8px; font-size: 1rem;
        }
        
        .form-control:focus {
            outline: none; border-color: #2196f3;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }
        
        .modal-actions {
            display: flex; gap: 12px; justify-content: flex-end; margin-top: 25px;
        }
        
        .empty-state { text-align: center; color: #666; padding: 40px; }
        
        .submission-card {
            background: #f8fafe;
            border: 1px solid #bbdefb;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
        }
        
        .submission-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .submission-info { color: #666; font-size: 0.9rem; }
        .submission-answer {
            background: #e3f2fd;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-pending { background: rgba(255, 152, 0, 0.2); color: #ff9800; }
        .status-graded { background: rgba(76, 175, 80, 0.2); color: #4caf50; }
        
        @media (max-width: 768px) {
            .action-buttons { flex-direction: column; }
            .materials-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">CodeBattleArena 강사</div>
            <nav class="nav-menu">
                <a href="/teacher" class="nav-item">대시보드</a>
                <a href="/teacher/class" class="nav-item active">수업 관리</a>
                <a href="/teacher/grades" class="nav-item">성적 관리</a>
                <a href="javascript:logout()" class="nav-item">로그아웃</a>
            </nav>
        </div>
    </div>

    <div class="main-container">
        <h1 class="page-title">수업 관리</h1>
        
        <div class="section-card">
            <div class="section-header">
                <h2 class="section-title">학습 자료 관리</h2>
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="showUploadModal()">자료 업로드</button>
                    <button class="btn btn-success" onclick="refreshMaterials()">새로고침</button>
                </div>
            </div>
            
            <div id="materialsContainer">
                <div class="empty-state">자료를 불러오는 중...</div>
            </div>
        </div>
        
        <div class="section-card">
            <div class="section-header">
                <h2 class="section-title">문제/퀴즈/시험 관리</h2>
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="showCreateProblemModal()">문제 출제</button>
                    <button class="btn btn-warning" onclick="showCreateQuizModal()">퀴즈 생성</button>
                    <button class="btn btn-danger" onclick="showCreateExamModal()">시험 생성</button>
                </div>
            </div>
            
            <div id="problemsContainer">
                <div class="empty-state">문제를 불러오는 중...</div>
            </div>
        </div>
        
        <div class="section-card">
            <div class="section-header">
                <h2 class="section-title">채점 대기</h2>
                <button class="btn btn-success" onclick="refreshSubmissions()">새로고침</button>
            </div>
            
            <div id="submissionsContainer">
                <div class="empty-state">제출된 답안이 없습니다.</div>
            </div>
        </div>
    </div>

    <!-- 모달들 -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">자료 업로드</h3>
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="form-label">제목</label>
                    <input type="text" name="title" class="form-control" placeholder="자료 제목" required>
                </div>
                <div class="form-group">
                    <label class="form-label">설명</label>
                    <textarea name="description" class="form-control" rows="3" placeholder="자료에 대한 설명"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">파일</label>
                    <div class="upload-area" id="uploadArea">
                        <p>파일을 드래그하여 놓거나 클릭하여 선택하세요</p>
                        <input type="file" name="file" id="fileInput" style="display: none;" accept=".pdf,.ppt,.pptx,.doc,.docx,.txt,.zip,.jpg,.jpeg,.png,.gif,.mp4,.avi,.mov,.mp3,.wav,.java,.js,.html,.css,.py,.cpp,.c">
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn" onclick="closeUploadModal()">취소</button>
                    <button type="submit" class="btn btn-primary">업로드</button>
                </div>
            </form>
        </div>
    </div>

    <div id="createProblemModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">문제 출제</h3>
            <form id="createProblemForm">
                <div class="form-group">
                    <label class="form-label">문제 제목</label>
                    <input type="text" name="title" class="form-control" placeholder="문제 제목" required>
                </div>
                <div class="form-group">
                    <label class="form-label">문제 설명</label>
                    <textarea name="description" class="form-control" rows="6" placeholder="문제 내용을 자세히 설명하세요" required></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">난이도</label>
                    <select name="difficulty" class="form-control" required>
                        <option value="">선택하세요</option>
                        <option value="하">하</option>
                        <option value="중">중</option>
                        <option value="상">상</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">문제 유형</label>
                    <select name="type" class="form-control" required>
                        <option value="">선택하세요</option>
                        <option value="PROBLEM">일반 문제</option>
                        <option value="QUIZ">퀴즈</option>
                        <option value="EXAM">시험</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">제한 시간 (분)</label>
                    <input type="number" name="timeLimit" class="form-control" value="60" min="1">
                </div>
                <div class="form-group">
                    <label class="form-label">배점</label>
                    <input type="number" name="points" class="form-control" value="100" min="1">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn" onclick="closeCreateProblemModal()">취소</button>
                    <button type="submit" class="btn btn-primary">출제</button>
                </div>
            </form>
        </div>
    </div>

    <div id="editProblemModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">문제 수정</h3>
            <form id="editProblemForm">
                <input type="hidden" id="editProblemId">
                <div class="form-group">
                    <label class="form-label">문제 제목</label>
                    <input type="text" name="title" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label">문제 설명</label>
                    <textarea name="description" class="form-control" rows="6" required></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">난이도</label>
                    <select name="difficulty" class="form-control" required>
                        <option value="하">하</option>
                        <option value="중">중</option>
                        <option value="상">상</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">문제 유형</label>
                    <select name="type" class="form-control" required>
                        <option value="PROBLEM">일반 문제</option>
                        <option value="QUIZ">퀴즈</option>
                        <option value="EXAM">시험</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">제한 시간 (분)</label>
                    <input type="number" name="timeLimit" class="form-control" min="1">
                </div>
                <div class="form-group">
                    <label class="form-label">배점</label>
                    <input type="number" name="points" class="form-control" min="1">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn" onclick="closeEditProblemModal()">취소</button>
                    <button type="submit" class="btn btn-primary">수정</button>
                </div>
            </form>
        </div>
    </div>

    <div id="gradeModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">답안 채점</h3>
            <form id="gradeForm">
                <input type="hidden" id="gradeSubmissionId">
                <div class="form-group">
                    <label class="form-label">학생명</label>
                    <input type="text" id="gradeStudentName" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label class="form-label">문제</label>
                    <input type="text" id="gradeProblemTitle" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label class="form-label">학생 답안</label>
                    <textarea id="gradeStudentAnswer" class="form-control" rows="8" readonly></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">점수 (0-100)</label>
                    <input type="number" name="score" class="form-control" min="0" max="100" required>
                </div>
                <div class="form-group">
                    <label class="form-label">피드백</label>
                    <textarea name="feedback" class="form-control" rows="4" placeholder="학생에게 줄 피드백을 작성하세요"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn" onclick="closeGradeModal()">취소</button>
                    <button type="submit" class="btn btn-primary">채점 완료</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        async function loadMaterials() {
            try {
                const response = await fetch('/api/teacher/materials', {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                    }
                });
                const data = await response.json();
                
                const container = document.getElementById('materialsContainer');
                
                if (data.materials && data.materials.length > 0) {
                    container.innerHTML = `
                        <div class="materials-grid">
                            ${data.materials.map(material => `
                                <div class="material-card">
                                    <div class="material-title">${material.title}</div>
                                    <div class="material-info">
                                        크기: ${formatFileSize(material.fileSize)}<br>
                                        다운로드: ${material.downloadCount || 0}회<br>
                                        업로드: ${new Date(material.createdAt).toLocaleDateString()}
                                    </div>
                                    <div class="material-actions">
                                        <button class="btn btn-primary btn-small" onclick="downloadMaterial(${material.id})">다운로드</button>
                                        <button class="btn btn-danger btn-small" onclick="deleteMaterial(${material.id})">삭제</button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                } else {
                    container.innerHTML = '<div class="empty-state">업로드된 자료가 없습니다.</div>';
                }
            } catch (error) {
                console.error('자료 로드 실패:', error);
                document.getElementById('materialsContainer').innerHTML = '<div class="empty-state">자료를 불러올 수 없습니다.</div>';
            }
        }

        async function loadProblems() {
            try {
                const response = await fetch('/api/teacher/problems', {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                    }
                });
                const data = await response.json();
                
                const container = document.getElementById('problemsContainer');
                
                if (data.problems && data.problems.length > 0) {
                    container.innerHTML = `
                        <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
                            <thead>
                                <tr style="background: #f5faff;">
                                    <th style="padding: 12px; text-align: left; border-bottom: 1px solid #e3f2fd; font-weight: 600; color: #1976d2;">제목</th>
                                    <th style="padding: 12px; text-align: left; border-bottom: 1px solid #e3f2fd; font-weight: 600; color: #1976d2;">유형</th>
                                    <th style="padding: 12px; text-align: left; border-bottom: 1px solid #e3f2fd; font-weight: 600; color: #1976d2;">난이도</th>
                                    <th style="padding: 12px; text-align: left; border-bottom: 1px solid #e3f2fd; font-weight: 600; color: #1976d2;">제한시간</th>
                                    <th style="padding: 12px; text-align: left; border-bottom: 1px solid #e3f2fd; font-weight: 600; color: #1976d2;">배점</th>
                                    <th style="padding: 12px; text-align: left; border-bottom: 1px solid #e3f2fd; font-weight: 600; color: #1976d2;">출제일</th>
                                    <th style="padding: 12px; text-align: left; border-bottom: 1px solid #e3f2fd; font-weight: 600; color: #1976d2;">관리</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.problems.map(problem => `
                                    <tr>
                                        <td style="padding: 12px; border-bottom: 1px solid #e3f2fd;">${problem.title}</td>
                                        <td style="padding: 12px; border-bottom: 1px solid #e3f2fd;">${problem.type || 'PROBLEM'}</td>
                                        <td style="padding: 12px; border-bottom: 1px solid #e3f2fd;"><span class="difficulty-badge difficulty-${getDifficultyClass(problem.difficulty)}">${problem.difficulty}</span></td>
                                        <td style="padding: 12px; border-bottom: 1px solid #e3f2fd;">${problem.timeLimit}분</td>
                                        <td style="padding: 12px; border-bottom: 1px solid #e3f2fd;">${problem.points}점</td>
                                        <td style="padding: 12px; border-bottom: 1px solid #e3f2fd;">${new Date(problem.createdAt).toLocaleDateString()}</td>
                                        <td style="padding: 12px; border-bottom: 1px solid #e3f2fd;">
                                            <button class="btn btn-warning btn-small" onclick="editProblem(${problem.id})">수정</button>
                                            <button class="btn btn-danger btn-small" onclick="deleteProblem(${problem.id})">삭제</button>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                } else {
                    container.innerHTML = '<div class="empty-state">출제된 문제가 없습니다.</div>';
                }
            } catch (error) {
                console.error('문제 로드 실패:', error);
                document.getElementById('problemsContainer').innerHTML = '<div class="empty-state">문제를 불러올 수 없습니다.</div>';
            }
        }

        async function loadSubmissions() {
            try {
                const response = await fetch('/api/teacher/submissions', {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                    }
                });
                const data = await response.json();
                
                const container = document.getElementById('submissionsContainer');
                
                if (data.submissions && data.submissions.length > 0) {
                    container.innerHTML = data.submissions.map(submission => `
                        <div class="submission-card">
                            <div class="submission-header">
                                <div>
                                    <strong>${submission.studentName}</strong> - ${submission.problemTitle}
                                    <div class="submission-info">제출일: ${new Date(submission.submittedAt).toLocaleString()}</div>
                                </div>
                                <div style="display: flex; gap: 10px; align-items: center;">
                                    <span class="status-badge status-${submission.status.toLowerCase()}">${submission.status === 'PENDING' ? '채점 대기' : '채점 완료'}</span>
                                    ${submission.status === 'PENDING' ? 
                                        `<button class="btn btn-primary btn-small" onclick="openGradeModal(${submission.id}, '${submission.studentName}', '${submission.problemTitle}', '${submission.answer}')">채점하기</button>` : 
                                        `<span style="color: #4caf50; font-weight: 600;">${submission.score}점</span>`
                                    }
                                </div>
                            </div>
                            <div class="submission-answer">${submission.answer}</div>
                            ${submission.feedback ? `<div style="background: #e8f5e8; padding: 10px; border-radius: 6px; margin-top: 10px;"><strong>피드백:</strong> ${submission.feedback}</div>` : ''}
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = '<div class="empty-state">제출된 답안이 없습니다.</div>';
                }
            } catch (error) {
                console.error('제출물 로드 실패:', error);
                document.getElementById('submissionsContainer').innerHTML = '<div class="empty-state">제출물을 불러올 수 없습니다.</div>';
            }
        }

        function getDifficultyClass(difficulty) {
            switch(difficulty) {
                case '하': return 'easy';
                case '중': return 'medium';
                case '상': return 'hard';
                default: return 'easy';
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오류 - CodeBattleArena</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif; background: #f5f5f5; }
        .content { max-width: 600px; margin: 100px auto; padding: 40px; background: white; border-radius: 8px; text-align: center; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .error-icon { font-size: 3rem; color: #f44336; margin-bottom: 20px; }
        .error-title { color: #f44336; font-size: 1.5rem; margin-bottom: 15px; }
        .error-message { color: #666; margin-bottom: 30px; }
        .btn { padding: 12px 24px; background: #2196f3; color: white; border: none; border-radius: 6px; text-decoration: none; font-weight: 600; }
        .btn:hover { background: #1976d2; }
    </style>
</head>
<body>
    <div class="content">
        <div class="error-icon">⚠️</div>
        <h1 class="error-title">파일을 찾을 수 없습니다</h1>
        <p class="error-message" th:text="${error} ?: '요청하신 파일을 찾을 수 없거나 접근 권한이 없습니다.'">
            요청하신 파일을 찾을 수 없거나 접근 권한이 없습니다.
        </p>
        <a href="javascript:window.close()" class="btn">창 닫기</a>
    </div>
</body>
</html>

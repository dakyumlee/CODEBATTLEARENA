<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성적 관리 - CodeBattleArena</title>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/mobile.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Pretendard Variable', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: #f0f8ff;
            min-height: 100vh;
            color: #333;
        }
        
        .header {
            background: white;
            padding: 20px 30px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.05);
            border-bottom: 1px solid #e3f2fd;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo { font-size: 1.5rem; font-weight: 700; color: #2196f3; }
        
        .nav-menu { display: flex; gap: 30px; }
        
        .nav-item {
            color: #666;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.2s;
        }
        
        .nav-item:hover, .nav-item.active { background: #2196f3; color: white; }
        
        .main-container { max-width: 1400px; margin: 0 auto; padding: 30px; }
        
        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1976d2;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .section-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(33, 150, 243, 0.1);
            border: 1px solid #e3f2fd;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .section-title { font-size: 1.5rem; font-weight: 600; color: #1976d2; }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary { background: #2196f3; color: white; }
        .btn-primary:hover { background: #1976d2; transform: translateY(-1px); }
        .btn-success { background: #4caf50; color: white; }
        .btn-success:hover { background: #388e3c; }
        .btn-warning { background: #ff9800; color: white; }
        .btn-warning:hover { background: #f57c00; }
        .btn-small { padding: 8px 16px; font-size: 0.9rem; }
        
        .action-buttons { display: flex; gap: 15px; flex-wrap: wrap; }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #f8fafe;
            border: 1px solid #bbdefb;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #2196f3;
        }
        
        .stat-label {
            color: #666;
            margin-top: 8px;
        }
        
        .chart-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .chart-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(33, 150, 243, 0.1);
            border: 1px solid #e3f2fd;
            height: 400px;
        }
        
        .chart-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1976d2;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .chart-wrapper {
            height: 320px;
            position: relative;
        }
        
        .grades-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .grades-table th,
        .grades-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e3f2fd;
        }
        
        .grades-table th {
            background: #f5faff;
            font-weight: 600;
            color: #1976d2;
        }
        
        .grade-badge {
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .grade-excellent { background: rgba(76, 175, 80, 0.2); color: #4caf50; }
        .grade-good { background: rgba(33, 150, 243, 0.2); color: #2196f3; }
        .grade-average { background: rgba(255, 152, 0, 0.2); color: #ff9800; }
        .grade-poor { background: rgba(244, 67, 54, 0.2); color: #f44336; }
        
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); display: none; z-index: 1000;
            align-items: center; justify-content: center;
        }
        
        .modal-content {
            background: white; border-radius: 12px; padding: 30px;
            max-width: 600px; width: 90%; max-height: 80vh; overflow-y: auto;
        }
        
        .modal-title { font-size: 1.5rem; font-weight: 600; color: #1976d2; margin-bottom: 20px; }
        
        .form-group { margin-bottom: 20px; }
        
        .form-label {
            display: block; margin-bottom: 8px;
            font-weight: 500; color: #333;
        }
        
        .form-control {
            width: 100%; padding: 12px; border: 1px solid #bbdefb;
            border-radius: 8px; font-size: 1rem;
        }
        
        .form-control:focus {
            outline: none; border-color: #2196f3;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }
        
        .modal-actions {
            display: flex; gap: 12px; justify-content: flex-end; margin-top: 25px;
        }
        
        .empty-state { text-align: center; color: #666; padding: 40px; }

        .download-progress {
            margin-top: 10px;
            padding: 10px;
            background: #e3f2fd;
            border-radius: 8px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #ddd;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #2196f3;
            width: 0%;
            transition: width 0.3s;
        }
        
        @media (max-width: 768px) {
            .chart-container { grid-template-columns: 1fr; }
            .action-buttons { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">CodeBattleArena 강사</div>
            <nav class="nav-menu">
                <a href="/teacher/dashboard" class="nav-item">대시보드</a>
                <a href="/teacher/class" class="nav-item">수업 관리</a>
                <a href="/teacher/grades" class="nav-item active">성적 관리</a>
                <a href="javascript:logout()" class="nav-item">로그아웃</a>
            </nav>
        </div>
    </div>

    <div class="main-container">
        <h1 class="page-title">성적 관리</h1>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="avgScore">0</div>
                <div class="stat-label">평균 점수</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="excellentCount">0</div>
                <div class="stat-label">우수 학생</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="submissionRate">0%</div>
                <div class="stat-label">과제 제출률</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="improvementRate">0%</div>
                <div class="stat-label">향상률</div>
            </div>
        </div>
        
        <div class="chart-container">
            <div class="chart-card">
                <h3 class="chart-title">성적 분포</h3>
                <div class="chart-wrapper">
                    <canvas id="gradeDistributionChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <h3 class="chart-title">월별 평균 점수</h3>
                <div class="chart-wrapper">
                    <canvas id="monthlyScoreChart"></canvas>
                </div>
            </div>
        </div>
        
        <div class="section-card">
            <div class="section-header">
                <h2 class="section-title">학생별 성적 현황</h2>
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="exportCSV()">CSV 다운로드</button>
                    <button class="btn btn-warning" onclick="exportPDF()">PDF 다운로드</button>
                    <button class="btn btn-success" onclick="refreshGrades()">새로고침</button>
                </div>
            </div>
            
            <div class="download-progress" id="downloadProgress">
                <div style="margin-bottom: 5px; font-size: 0.9rem; color: #1976d2;" id="progressText">파일을 생성하는 중...</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
            
            <div id="gradesContainer">
                <div class="empty-state">성적 데이터를 불러오는 중...</div>
            </div>
        </div>
    </div>

    <div id="evaluationModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">개별 학생 평가</h3>
            <form id="evaluationForm">
                <div class="form-group">
                    <label class="form-label">학생명</label>
                    <input type="text" id="studentName" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label class="form-label">종합 점수</label>
                    <input type="number" name="totalScore" class="form-control" min="0" max="100" required>
                </div>
                <div class="form-group">
                    <label class="form-label">출석률 (%)</label>
                    <input type="number" name="attendanceRate" class="form-control" min="0" max="100" required>
                </div>
                <div class="form-group">
                    <label class="form-label">과제 점수</label>
                    <input type="number" name="assignmentScore" class="form-control" min="0" max="100" required>
                </div>
                <div class="form-group">
                    <label class="form-label">참여도</label>
                    <select name="participation" class="form-control" required>
                        <option value="">선택하세요</option>
                        <option value="A">매우 우수</option>
                        <option value="B">우수</option>
                        <option value="C">보통</option>
                        <option value="D">미흡</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">개별 피드백</label>
                    <textarea name="feedback" class="form-control" rows="4" placeholder="학생에게 전달할 개별 피드백을 작성하세요"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">개선 방향</label>
                    <textarea name="improvement" class="form-control" rows="3" placeholder="향후 개선이 필요한 부분"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">종합 의견</label>
                    <textarea name="overallComment" class="form-control" rows="3" placeholder="학생에 대한 전반적인 평가"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn" onclick="closeEvaluationModal()">취소</button>
                    <button type="submit" class="btn btn-primary">평가 저장</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentStudentId = null;
        let gradeDistributionChart = null;
        let monthlyScoreChart = null;
        let currentGradesData = [];

        async function loadGradeStatistics() {
            try {
                const response = await fetch('/api/teacher/submissions');
                
                if (response.status === 401) {
                    alert('인증이 만료되었습니다. 다시 로그인해주세요.');
                    window.location.href = '/';
                    return;
                }
                
                const data = await response.json();
                
                if (data.submissions) {
                    const scores = data.submissions.filter(s => s.score !== null).map(s => s.score);
                    const avgScore = scores.length > 0 ? Math.round(scores.reduce((a, b) => a + b, 0) / scores.length) : 0;
                    const excellentCount = scores.filter(s => s >= 90).length;
                    const submissionRate = data.submissions.length > 0 ? Math.round((scores.length / data.submissions.length) * 100) : 0;
                    
                    document.getElementById('avgScore').textContent = avgScore;
                    document.getElementById('excellentCount').textContent = excellentCount;
                    document.getElementById('submissionRate').textContent = submissionRate + '%';
                    document.getElementById('improvementRate').textContent = '85%';
                    
                    updateCharts({ avgScore, excellentCount, scores });
                }
            } catch (error) {
                console.error('통계 로드 실패:', error);
            }
        }

        function updateCharts(statistics) {
            if (gradeDistributionChart) {
                gradeDistributionChart.destroy();
            }
            if (monthlyScoreChart) {
                monthlyScoreChart.destroy();
            }

            const scores = statistics.scores || [];
            const excellent = scores.filter(s => s >= 90).length;
            const good = scores.filter(s => s >= 80 && s < 90).length;
            const average = scores.filter(s => s >= 70 && s < 80).length;
            const poor = scores.filter(s => s >= 60 && s < 70).length;
            const fail = scores.filter(s => s < 60).length;

            const ctx1 = document.getElementById('gradeDistributionChart').getContext('2d');
            gradeDistributionChart = new Chart(ctx1, {
                type: 'doughnut',
                data: {
                    labels: ['우수 (90-100)', '양호 (80-89)', '보통 (70-79)', '미흡 (60-69)', '부족 (0-59)'],
                    datasets: [{
                        data: [excellent, good, average, poor, fail],
                        backgroundColor: [
                            '#4CAF50',
                            '#2196F3',
                            '#FF9800',
                            '#F44336',
                            '#9E9E9E'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });

            const ctx2 = document.getElementById('monthlyScoreChart').getContext('2d');
            monthlyScoreChart = new Chart(ctx2, {
                type: 'line',
                data: {
                    labels: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
                    datasets: [{
                        label: '평균 점수',
                        data: [75, 78, 82, 79, 85, 88, 87, 90, 92, 89, 91, statistics.avgScore || 85],
                        borderColor: '#2196F3',
                        backgroundColor: 'rgba(33, 150, 243, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });
        }

        async function loadGrades() {
            try {
                const response = await fetch('/api/teacher/submissions');
                
                if (response.status === 401) {
                    alert('인증이 만료되었습니다. 다시 로그인해주세요.');
                    window.location.href = '/';
                    return;
                }
                
                const data = await response.json();
                
                const container = document.getElementById('gradesContainer');
                
                if (data.submissions && data.submissions.length > 0) {
                    const studentGrades = {};
                    
                    data.submissions.forEach(submission => {
                        if (!studentGrades[submission.studentName]) {
                            studentGrades[submission.studentName] = {
                                studentId: submission.userId,
                                studentName: submission.studentName,
                                scores: [],
                                totalScore: 0,
                                count: 0
                            };
                        }
                        
                        if (submission.score !== null) {
                            studentGrades[submission.studentName].scores.push(submission.score);
                            studentGrades[submission.studentName].totalScore += submission.score;
                            studentGrades[submission.studentName].count++;
                        }
                    });
                    
                    const grades = Object.values(studentGrades).map(student => ({
                        ...student,
                        avgScore: student.count > 0 ? Math.round(student.totalScore / student.count) : 0,
                        attendanceRate: Math.floor(Math.random() * 20) + 80,
                        assignmentScore: Math.floor(Math.random() * 20) + 80,
                        participation: ['A', 'B', 'C'][Math.floor(Math.random() * 3)]
                    }));
                    
                    currentGradesData = grades;
                    
                    container.innerHTML = `
                        <table class="grades-table">
                            <thead>
                                <tr>
                                    <th>학생명</th>
                                    <th>출석률</th>
                                    <th>과제점수</th>
                                    <th>시험점수</th>
                                    <th>종합점수</th>
                                    <th>등급</th>
                                    <th>참여도</th>
                                    <th>개별평가</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${grades.map(grade => `
                                    <tr>
                                        <td>${grade.studentName}</td>
                                        <td>${grade.attendanceRate}%</td>
                                        <td>${grade.assignmentScore}점</td>
                                        <td>${grade.avgScore}점</td>
                                        <td>${grade.avgScore}점</td>
                                        <td><span class="grade-badge grade-${getGradeClass(grade.avgScore)}">${getGradeLabel(grade.avgScore)}</span></td>
                                        <td>${grade.participation}</td>
                                        <td>
                                            <button class="btn btn-primary btn-small" onclick="openEvaluation(${grade.studentId}, '${grade.studentName}')">개별평가</button>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                } else {
                    container.innerHTML = '<div class="empty-state">성적 데이터가 없습니다.</div>';
                    currentGradesData = [];
                }
            } catch (error) {
                console.error('성적 로드 실패:', error);
                document.getElementById('gradesContainer').innerHTML = '<div class="empty-state">성적 데이터를 불러올 수 없습니다.</div>';
                currentGradesData = [];
            }
        }

        function getGradeClass(score) {
            if (score >= 90) return 'excellent';
            if (score >= 80) return 'good';
            if (score >= 70) return 'average';
            return 'poor';
        }

        function getGradeLabel(score) {
            if (score >= 90) return 'A';
            if (score >= 80) return 'B';
            if (score >= 70) return 'C';
            if (score >= 60) return 'D';
            return 'F';
        }

        function openEvaluation(studentId, studentName) {
            currentStudentId = studentId;
            document.getElementById('studentName').value = studentName;
            document.getElementById('evaluationModal').style.display = 'flex';
        }

        function closeEvaluationModal() {
            document.getElementById('evaluationModal').style.display = 'none';
            document.getElementById('evaluationForm').reset();
            currentStudentId = null;
        }

        function showProgress(text) {
            const progressContainer = document.getElementById('downloadProgress');
            const progressText = document.getElementById('progressText');
            const progressFill = document.getElementById('progressFill');
            
            progressText.textContent = text;
            progressContainer.style.display = 'block';
            progressFill.style.width = '0%';
            
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 30;
                if (progress > 100) progress = 100;
                progressFill.style.width = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        progressContainer.style.display = 'none';
                    }, 500);
                }
            }, 200);
        }

        function exportCSV() {
            if (currentGradesData.length === 0) {
                alert('내보낼 성적 데이터가 없습니다.');
                return;
            }
            
            showProgress('CSV 파일을 생성하는 중...');
            
            setTimeout(() => {
                const headers = ['학생명', '출석률', '과제점수', '시험점수', '종합점수', '등급', '참여도'];
                let csvContent = '\uFEFF' + headers.join(',') + '\n';
                
                currentGradesData.forEach(grade => {
                    const row = [
                        grade.studentName,
                        grade.attendanceRate + '%',
                        grade.assignmentScore + '점',
                        grade.avgScore + '점',
                        grade.avgScore + '점',
                        getGradeLabel(grade.avgScore),
                        grade.participation
                    ];
                    csvContent += row.join(',') + '\n';
                });
                
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', `성적표_${new Date().toISOString().slice(0, 10)}.csv`);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                alert('CSV 파일이 다운로드되었습니다.');
            }, 1500);
        }

        function exportPDF() {
            if (currentGradesData.length === 0) {
                alert('내보낼 성적 데이터가 없습니다.');
                return;
            }
            
            showProgress('PDF 파일을 생성하는 중...');
            
            setTimeout(() => {
                const printWindow = window.open('', '_blank');
                const printContent = `
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <title>성적표</title>
                        <meta charset="UTF-8">
                        <style>
                            body { font-family: Arial, sans-serif; margin: 20px; }
                            h1 { color: #1976d2; text-align: center; margin-bottom: 30px; }
                            table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
                            th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
                            th { background-color: #f5faff; color: #1976d2; font-weight: bold; }
                            .grade-A { color: #4caf50; font-weight: bold; }
                            .grade-B { color: #2196f3; font-weight: bold; }
                            .grade-C { color: #ff9800; font-weight: bold; }
                            .grade-D, .grade-F { color: #f44336; font-weight: bold; }
                            .footer { margin-top: 30px; text-align: right; color: #666; }
                        </style>
                    </head>
                    <body>
                        <h1>CodeBattleArena 성적표</h1>
                        <table>
                            <thead>
                                <tr>
                                    <th>학생명</th>
                                    <th>출석률</th>
                                    <th>과제점수</th>
                                    <th>시험점수</th>
                                    <th>종합점수</th>
                                    <th>등급</th>
                                    <th>참여도</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${currentGradesData.map(grade => `
                                    <tr>
                                        <td>${grade.studentName}</td>
                                        <td>${grade.attendanceRate}%</td>
                                        <td>${grade.assignmentScore}점</td>
                                        <td>${grade.avgScore}점</td>
                                        <td>${grade.avgScore}점</td>
                                        <td class="grade-${getGradeLabel(grade.avgScore)}">${getGradeLabel(grade.avgScore)}</td>
                                        <td>${grade.participation}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                        <div class="footer">
                            생성일: ${new Date().toLocaleDateString('ko-KR')} | CodeBattleArena 강사 시스템
                        </div>
                    </body>
                    </html>
                `;
                
                printWindow.document.write(printContent);
                printWindow.document.close();
                
                setTimeout(() => {
                    printWindow.print();
                    setTimeout(() => printWindow.close(), 500);
                }, 500);
                
                alert('PDF 인쇄 창이 열렸습니다.');
            }, 1500);
        }

        function refreshGrades() {
            loadGradeStatistics();
            loadGrades();
        }

        document.getElementById('evaluationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const evaluationData = {
                studentId: currentStudentId,
                totalScore: formData.get('totalScore'),
                attendanceRate: formData.get('attendanceRate'),
                assignmentScore: formData.get('assignmentScore'),
                participation: formData.get('participation'),
                feedback: formData.get('feedback'),
                improvement: formData.get('improvement'),
                overallComment: formData.get('overallComment')
            };

            try {
                const response = await fetch('/api/teacher/evaluate-student', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(evaluationData)
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('학생 평가가 저장되었습니다.');
                    closeEvaluationModal();
                    loadGrades();
                    loadGradeStatistics();
                } else {
                    alert('평가 저장 실패: ' + result.message);
                }
            } catch (error) {
                alert('오류가 발생했습니다: ' + error.message);
            }
        });

        function logout() {
            if (confirm('로그아웃 하시겠습니까?')) {
                fetch('/api/auth/logout', {
                    method: 'POST'
                }).then(() => {
                    window.location.href = '/';
                });
            }
        }

        document.getElementById('evaluationModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeEvaluationModal();
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            loadGradeStatistics();
            loadGrades();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강사 대시보드 - CodeBattleArena</title>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Pretendard Variable', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: #f8fafc;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .teacher-header {
            background: white;
            padding: 20px 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1a202c;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.1rem;
            color: #4a5568;
        }
        
        .main-container {
            margin-top: 80px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
            padding: 30px;
        }
        
        .dashboard-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 40px;
            text-align: center;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }
        
        .dashboard-section {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 1px solid #e2e8f0;
        }
        
        .section-title {
            font-size: 1.6rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .section-icon {
            width: 40px;
            height: 40px;
            background: #ebf8ff;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        
        .students-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .student-card {
            background: #f7fafc;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border: 2px solid #e2e8f0;
            transition: all 0.2s;
        }
        
        .student-card:hover {
            border-color: #cbd5e0;
        }
        
        .student-status {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin: 0 auto 12px;
        }
        
        .status-online { background: #48bb78; }
        .status-away { background: #ed8936; }
        .status-offline { background: #a0aec0; }
        
        .student-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }
        
        .student-activity {
            font-size: 0.95rem;
            color: #718096;
        }
        
        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .action-btn {
            padding: 20px;
            background: white;
            border: 2px solid #3182ce;
            color: #3182ce;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }
        
        .action-btn:hover {
            background: #3182ce;
            color: white;
        }
        
        .action-btn.primary {
            background: #3182ce;
            color: white;
        }
        
        .action-btn.primary:hover {
            background: #2c5282;
        }
        
        .full-width-section {
            grid-column: 1 / -1;
        }
        
        .announcement-form {
            display: flex;
            gap: 20px;
            align-items: flex-end;
        }
        
        .form-group {
            flex: 1;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
            font-size: 1.1rem;
        }
        
        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: border-color 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #3182ce;
        }
        
        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .send-btn {
            padding: 16px 30px;
            background: #48bb78;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
        }
        
        .send-btn:hover {
            background: #38a169;
        }
        
        @media (max-width: 1024px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .announcement-form {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="teacher-header">
        <div class="header-content">
            <div class="logo">CodeBattleArena</div>
            <div class="user-info">
                <span>강사님 환영합니다</span>
                <button onclick="logout()" style="padding: 8px 16px; background: #f56565; color: white; border: none; border-radius: 6px; cursor: pointer;">로그아웃</button>
            </div>
        </div>
    </div>

    <div class="main-container">
        <h1 class="dashboard-title">실시간 학습 모니터링</h1>
        
        <div class="dashboard-grid">
            <div class="dashboard-section">
                <h2 class="section-title">
                    <div class="section-icon">👥</div>
                    학생 현황 (접속: <span id="onlineCount">0</span>/25명)
                </h2>
                
                <div class="students-grid" id="studentsGrid">
                    <!-- 학생들이 여기에 동적으로 표시됩니다 -->
                </div>
            </div>
            
            <div class="dashboard-section">
                <h2 class="section-title">
                    <div class="section-icon">⚡</div>
                    빠른 실행
                </h2>
                
                <div class="quick-actions">
                    <button class="action-btn primary" onclick="sendQuickAnnouncement()">
                        📢 전체 공지
                    </button>
                    <button class="action-btn" onclick="shareQuickMaterial()">
                        📎 자료 공유
                    </button>
                    <button class="action-btn" onclick="createQuickProblem()">
                        📝 즉석 문제
                    </button>
                    <button class="action-btn" onclick="startQuickQuiz()">
                        ⏱️ 퀴즈 시작
                    </button>
                </div>
            </div>
            
            <div class="dashboard-section full-width-section">
                <h2 class="section-title">
                    <div class="section-icon">💬</div>
                    실시간 공지사항 전송
                </h2>
                
                <div class="announcement-form">
                    <div class="form-group">
                        <label class="form-label">공지 제목</label>
                        <input type="text" class="form-input" id="announcementTitle" placeholder="공지사항 제목을 입력하세요">
                    </div>
                    <div class="form-group" style="flex: 2;">
                        <label class="form-label">공지 내용</label>
                        <textarea class="form-input form-textarea" id="announcementContent" placeholder="학생들에게 전달할 내용을 입력하세요"></textarea>
                    </div>
                    <button class="send-btn" onclick="sendAnnouncement()">전송</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script>
        let stompClient = null;
        
        const sampleStudents = [
            {id: 1, name: '김철수', status: 'online', activity: '코딩연습'},
            {id: 2, name: '박영희', status: 'online', activity: 'AI 문제풀이'},
            {id: 3, name: '이민수', status: 'away', activity: '복습노트 작성'},
            {id: 4, name: '최지훈', status: 'offline', activity: '오프라인'},
            {id: 5, name: '정수빈', status: 'online', activity: '배틀 대기'},
            {id: 6, name: '한민지', status: 'online', activity: '강사 문제 풀이'},
            {id: 7, name: '김영수', status: 'away', activity: '휴식중'},
            {id: 8, name: '이하늘', status: 'online', activity: '코딩연습'},
            {id: 9, name: '박서준', status: 'online', activity: 'AI 튜터 대화'},
            {id: 10, name: '윤지원', status: 'offline', activity: '오프라인'}
        ];
        
        document.addEventListener('DOMContentLoaded', function() {
            connectWebSocket();
            loadStudents();
        });
        
        function connectWebSocket() {
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            
            stompClient.connect({}, function(frame) {
                console.log('웹소켓 연결됨: ' + frame);
            }, function(error) {
                console.error('웹소켓 연결 실패:', error);
            });
        }
        
        function loadStudents() {
            const grid = document.getElementById('studentsGrid');
            const onlineStudents = sampleStudents.filter(s => s.status === 'online');
            
            document.getElementById('onlineCount').textContent = onlineStudents.length;
            
            grid.innerHTML = sampleStudents.map(student => `
                <div class="student-card">
                    <div class="student-status status-${student.status}"></div>
                    <div class="student-name">${student.name}</div>
                    <div class="student-activity">${student.activity}</div>
                </div>
            `).join('');
        }
        
        function sendAnnouncement() {
            const title = document.getElementById('announcementTitle').value;
            const content = document.getElementById('announcementContent').value;
            
            if (!title.trim() || !content.trim()) {
                alert('제목과 내용을 모두 입력해주세요.');
                return;
            }
            
            const announcement = {
                type: 'announcement',
                title: title,
                message: content,
                timestamp: new Date().toISOString()
            };
            
            if (stompClient) {
                stompClient.send('/app/announce', {}, JSON.stringify(announcement));
                alert('공지사항이 전송되었습니다!');
                
                document.getElementById('announcementTitle').value = '';
                document.getElementById('announcementContent').value = '';
            }
        }
        
        function sendQuickAnnouncement() {
            const message = prompt('전체 공지 내용을 입력하세요:');
            if (message) {
                const announcement = {
                    type: 'announcement',
                    title: '긴급 공지',
                    message: message,
                    timestamp: new Date().toISOString()
                };
                
                if (stompClient) {
                    stompClient.send('/app/announce', {}, JSON.stringify(announcement));
                    alert('긴급 공지가 전송되었습니다!');
                }
            }
        }
        
        function shareQuickMaterial() {
            const title = prompt('공유할 자료 제목:');
            const url = prompt('자료 링크 URL:');
            
            if (title && url) {
                const material = {
                    type: 'new_material',
                    title: title,
                    url: url,
                    timestamp: new Date().toISOString()
                };
                
                if (stompClient) {
                    stompClient.send('/app/share-material', {}, JSON.stringify(material));
                    alert('자료가 공유되었습니다!');
                }
            }
        }
        
        function createQuickProblem() {
            const title = prompt('문제 제목:');
            const description = prompt('문제 설명:');
            
            if (title && description) {
                const problem = {
                    type: 'new_problem',
                    title: title,
                    description: description,
                    timestamp: new Date().toISOString()
                };
                
                if (stompClient) {
                    stompClient.send('/app/create-problem', {}, JSON.stringify(problem));
                    alert('문제가 출제되었습니다!');
                }
            }
        }
        
        function startQuickQuiz() {
            const title = prompt('퀴즈 제목:');
            const duration = prompt('제한시간(분):');
            
            if (title && duration) {
                const quiz = {
                    type: 'new_quiz',
                    title: title,
                    duration: parseInt(duration),
                    timestamp: new Date().toISOString()
                };
                
                if (stompClient) {
                    stompClient.send('/app/start-quiz', {}, JSON.stringify(quiz));
                    alert('퀴즈가 시작되었습니다!');
                }
            }
        }
        
        function logout() {
            localStorage.clear();
            window.location.href = '/';
        }
    </script>
</body>
</html>

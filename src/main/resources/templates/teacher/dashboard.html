<!DOCTYPE html>
<html lang="ko">
<head>

    <title>Í∞ïÏÇ¨ ÎåÄÏãúÎ≥¥Îìú - CodeBattleArena</title>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Pretendard Variable', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: #f8fafc;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .teacher-header {
            background: white;
            padding: 20px 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1a202c;
        }
        
        .nav-menu {
            display: flex;
            gap: 30px;
        }
        
        .nav-item {
            color: #718096;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.2s;
        }
        
        .nav-item:hover, .nav-item.active {
            background: #3182ce;
            color: white;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.1rem;
            color: #4a5568;
        }
        
        .main-container {
            margin-top: 80px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
            padding: 30px;
        }
        
        .dashboard-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 40px;
            text-align: center;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }
        
        .dashboard-section {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 1px solid #e2e8f0;
        }
        
        .section-title {
            font-size: 1.6rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .section-icon {
            width: 40px;
            height: 40px;
            background: #ebf8ff;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        
        .students-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .student-card {
            background: #f7fafc;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border: 2px solid #e2e8f0;
            transition: all 0.2s;
        }
        
        .student-card:hover {
            border-color: #cbd5e0;
        }
        
        .student-status {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin: 0 auto 12px;
        }
        
        .status-online { background: #48bb78; }
        .status-away { background: #ed8936; }
        .status-offline { background: #a0aec0; }
        
        .student-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }
        
        .student-activity {
            font-size: 0.95rem;
            color: #718096;
        }
        
        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .action-btn {
            padding: 20px;
            background: white;
            border: 2px solid #3182ce;
            color: #3182ce;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }
        
        .action-btn:hover {
            background: #3182ce;
            color: white;
        }
        
        .action-btn.primary {
            background: #3182ce;
            color: white;
        }
        
        .action-btn.primary:hover {
            background: #2c5282;
        }
        
        .full-width-section {
            grid-column: 1 / -1;
        }
        
        .announcement-form {
            display: flex;
            gap: 20px;
            align-items: flex-end;
        }
        
        .form-group {
            flex: 1;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
            font-size: 1.1rem;
        }
        
        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: border-color 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #3182ce;
        }
        
        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .send-btn {
            padding: 16px 30px;
            background: #48bb78;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
        }
        
        .send-btn:hover {
            background: #38a169;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            max-height: 80%;
            overflow-y: auto;
        }
        
        .modal-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 20px;
        }
        
        .btn-primary {
            padding: 16px 30px;
            background: #3182ce;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }
        
        .btn-close {
            float: right;
            background: #e53e3e;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .empty-state {
            text-align: center;
            color: #718096;
            padding: 20px;
        }
        
        @media (max-width: 1024px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .announcement-form {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="teacher-header">
        <div class="header-content">
            <div class="logo">CodeBattleArena</div>
            <nav class="nav-menu">
                <a href="/teacher/dashboard" class="nav-item active">ÎåÄÏãúÎ≥¥Îìú</a>
                <a href="/teacher/class" class="nav-item">ÏàòÏóÖÍ¥ÄÎ¶¨</a>
                <a href="/teacher/grades" class="nav-item">ÏÑ±Ï†ÅÍ¥ÄÎ¶¨</a>
            </nav>
            <div class="user-info">
                <span>Í∞ïÏÇ¨Îãò ÌôòÏòÅÌï©ÎãàÎã§</span>
                <button onclick="logout()" style="padding: 8px 16px; background: #e53e3e; color: white; border: none; border-radius: 6px; cursor: pointer;">Î°úÍ∑∏ÏïÑÏõÉ</button>
            </div>
        </div>
    </div>

    <div class="main-container">
        <h1 class="dashboard-title">Ïã§ÏãúÍ∞Ñ ÌïôÏäµ Î™®ÎãàÌÑ∞ÎßÅ</h1>
        
        <div class="dashboard-grid">
            <div class="dashboard-section">
                <h2 class="section-title">
                    <div class="section-icon">üë•</div>
                    ÌïôÏÉù ÌòÑÌô© (Ï†ëÏÜç: <span id="onlineCount">0</span>Î™Ö)
                </h2>
                
                <div class="students-grid" id="studentsGrid">
                    <div class="empty-state">Îì±Î°ùÎêú ÌïôÏÉùÏù¥ ÏóÜÏäµÎãàÎã§.</div>
                </div>
            </div>
            
            <div class="dashboard-section">
                <h2 class="section-title">
                    <div class="section-icon">‚ö°</div>
                    Îπ†Î•∏ Ïã§Ìñâ
                </h2>
                
                <div class="quick-actions">
                    <button class="action-btn primary" onclick="sendQuickAnnouncement()">
                        Ï†ÑÏ≤¥ Í≥µÏßÄ
                    </button>
                    <button class="action-btn" onclick="shareQuickMaterial()">
                        ÏûêÎ£å Í≥µÏú†
                    </button>
                    <button class="action-btn" onclick="createQuickProblem()">
                        Ï¶âÏÑù Î¨∏Ï†ú
                    </button>
                    <button class="action-btn" onclick="startQuickQuiz()">
                        ÌÄ¥Ï¶à ÏãúÏûë
                    </button>
                </div>
            </div>
            
            <div class="dashboard-section full-width-section">
                <h2 class="section-title">
                    <div class="section-icon">üí¨</div>
                    Ïã§ÏãúÍ∞Ñ Í≥µÏßÄÏÇ¨Ìï≠ Ï†ÑÏÜ°
                </h2>
                
                <div class="announcement-form">
                    <div class="form-group">
                        <label class="form-label">Í≥µÏßÄ Ï†úÎ™©</label>
                        <input type="text" class="form-input" id="announcementTitle" placeholder="Í≥µÏßÄÏÇ¨Ìï≠ Ï†úÎ™©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî">
                    </div>
                    <div class="form-group" style="flex: 2;">
                        <label class="form-label">Í≥µÏßÄ ÎÇ¥Ïö©</label>
                        <textarea class="form-input form-textarea" id="announcementContent" placeholder="ÌïôÏÉùÎì§ÏóêÍ≤å Ï†ÑÎã¨Ìï† ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî"></textarea>
                    </div>
                    <button class="send-btn" onclick="sendAnnouncement()">Ï†ÑÏÜ°</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Îπ†Î•∏ ÏûëÏóÖ Î™®Îã¨ -->
    <div class="modal" id="quickModal">
        <div class="modal-content">
            <button class="btn-close" onclick="closeModal()">√ó</button>
            <h2 class="modal-title" id="modalTitle">Îπ†Î•∏ ÏûëÏóÖ</h2>
            <div id="modalBody">
                <!-- ÎÇ¥Ïö©Ïù¥ ÎèôÏ†ÅÏúºÎ°ú Ï±ÑÏõåÏßëÎãàÎã§ -->
            </div>
        </div>
    </div>
    
    <!-- ÏÑ±Í≥µ Î©îÏãúÏßÄ Î™®Îã¨ -->
    <div class="modal" id="successModal">
        <div class="modal-content">
            <button class="btn-close" onclick="closeSuccessModal()">√ó</button>
            <h2 class="modal-title">ÏÑ±Í≥µ!</h2>
            <p id="successMessage"></p>
            <button class="btn-primary" onclick="closeSuccessModal()">ÌôïÏù∏</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script>
        let stompClient = null;
        
        document.addEventListener('DOMContentLoaded', function() {
            connectWebSocket();
            loadStudents();
        });
        
        function connectWebSocket() {
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            
            stompClient.connect({}, function(frame) {
                console.log('ÏõπÏÜåÏºì Ïó∞Í≤∞Îê®: ' + frame);
            }, function(error) {
                console.error('ÏõπÏÜåÏºì Ïó∞Í≤∞ Ïã§Ìå®:', error);
            });
        }
        
        async function loadStudents() {
            try {
                const response = await fetch('/api/teacher/students');
                const students = await response.json();
                displayStudents(students);
            } catch (error) {
                console.error('ÌïôÏÉù Î™©Î°ù Î°úÎìú Ïã§Ìå®:', error);
                document.getElementById('studentsGrid').innerHTML = '<div class="empty-state">ÌïôÏÉù Î™©Î°ùÏùÑ Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.</div>';
            }
        }
        
        function displayStudents(students) {
            const grid = document.getElementById('studentsGrid');
            const onlineStudents = students.filter(s => s.onlineStatus);
            
            document.getElementById('onlineCount').textContent = onlineStudents.length;
            
            if (students.length === 0) {
                grid.innerHTML = '<div class="empty-state">Îì±Î°ùÎêú ÌïôÏÉùÏù¥ ÏóÜÏäµÎãàÎã§.</div>';
                return;
            }
            
            grid.innerHTML = students.map(student => `
                <div class="student-card">
                    <div class="student-status status-${student.onlineStatus ? 'online' : 'offline'}"></div>
                    <div class="student-name">${student.name}</div>
                    <div class="student-activity">${student.onlineStatus ? 'Ïò®ÎùºÏù∏' : 'Ïò§ÌîÑÎùºÏù∏'}</div>
                </div>
            `).join('');
        }
        
        function sendAnnouncement() {
            const title = document.getElementById('announcementTitle').value.trim();
            const content = document.getElementById('announcementContent').value.trim();
            
            if (!title || !content) {
                showErrorModal('Ï†úÎ™©Í≥º ÎÇ¥Ïö©ÏùÑ Î™®Îëê ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }
            
            const announcement = {
                type: 'announcement',
                title: title,
                message: content,
                timestamp: new Date().toISOString()
            };
            
            if (stompClient) {
                stompClient.send('/app/announce', {}, JSON.stringify(announcement));
                showSuccessModal('Í≥µÏßÄÏÇ¨Ìï≠Ïù¥ Î™®Îì† ÌïôÏÉùÏóêÍ≤å Ï†ÑÏÜ°ÎêòÏóàÏäµÎãàÎã§!');
                
                document.getElementById('announcementTitle').value = '';
                document.getElementById('announcementContent').value = '';
            } else {
                showErrorModal('ÏõπÏÜåÏºì Ïó∞Í≤∞Ïù¥ ÌïÑÏöîÌï©ÎãàÎã§.');
            }
        }
        
        function sendQuickAnnouncement() {
            showQuickModal('Í∏¥Í∏â Í≥µÏßÄ', `
                <div class="form-group">
                    <label class="form-label">Í≥µÏßÄ ÎÇ¥Ïö©</label>
                    <textarea class="form-input form-textarea" id="quickMessage" placeholder="Í∏¥Í∏â Í≥µÏßÄ ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî"></textarea>
                </div>
                <button class="btn-primary" onclick="executeQuickAnnouncement()">Ï†ÑÏÜ°</button>
            `);
        }
        
        function executeQuickAnnouncement() {
            const message = document.getElementById('quickMessage').value.trim();
            if (!message) return;
            
            const announcement = {
                type: 'announcement',
                title: 'Í∏¥Í∏â Í≥µÏßÄ',
                message: message,
                timestamp: new Date().toISOString()
            };
            
            if (stompClient) {
                stompClient.send('/app/announce', {}, JSON.stringify(announcement));
                closeModal();
                showSuccessModal('Í∏¥Í∏â Í≥µÏßÄÍ∞Ä Ï†ÑÏÜ°ÎêòÏóàÏäµÎãàÎã§!');
            }
        }
        
        function shareQuickMaterial() {
            showQuickModal('Îπ†Î•∏ ÏûêÎ£å Í≥µÏú†', `
                <div class="form-group">
                    <label class="form-label">ÏûêÎ£å Ï†úÎ™©</label>
                    <input type="text" class="form-input" id="quickMaterialTitle" placeholder="ÏûêÎ£å Ï†úÎ™©">
                </div>
                <div class="form-group">
                    <label class="form-label">ÏûêÎ£å ÎßÅÌÅ¨</label>
                    <input type="url" class="form-input" id="quickMaterialUrl" placeholder="https://example.com">
                </div>
                <button class="btn-primary" onclick="executeQuickMaterial()">Í≥µÏú†</button>
            `);
        }
        
        function executeQuickMaterial() {
            const title = document.getElementById('quickMaterialTitle').value.trim();
            const url = document.getElementById('quickMaterialUrl').value.trim();
            
            if (!title || !url) return;
            
            const material = {
                type: 'new_material',
                title: title,
                url: url,
                message: `ÏÉàÎ°úÏö¥ ÏûêÎ£åÍ∞Ä Í≥µÏú†ÎêòÏóàÏäµÎãàÎã§: ${title}`,
                timestamp: new Date().toISOString()
            };
            
            if (stompClient) {
                stompClient.send('/app/share-material', {}, JSON.stringify(material));
                closeModal();
                showSuccessModal('ÏûêÎ£åÍ∞Ä Í≥µÏú†ÎêòÏóàÏäµÎãàÎã§!');
            }
        }
        
        function createQuickProblem() {
            showQuickModal('Ï¶âÏÑù Î¨∏Ï†ú Ï∂úÏ†ú', `
                <div class="form-group">
                    <label class="form-label">Î¨∏Ï†ú Ï†úÎ™©</label>
                    <input type="text" class="form-input" id="quickProblemTitle" placeholder="Î¨∏Ï†ú Ï†úÎ™©">
                </div>
                <div class="form-group">
                    <label class="form-label">Î¨∏Ï†ú ÏÑ§Î™Ö</label>
                    <textarea class="form-input form-textarea" id="quickProblemDesc" placeholder="Î¨∏Ï†ú ÏÑ§Î™Ö"></textarea>
                </div>
                <button class="btn-primary" onclick="executeQuickProblem()">Ï∂úÏ†ú</button>
            `);
        }
        
        function executeQuickProblem() {
            const title = document.getElementById('quickProblemTitle').value.trim();
            const description = document.getElementById('quickProblemDesc').value.trim();
            
            if (!title || !description) return;
            
            const problem = {
                type: 'new_problem',
                title: title,
                description: description,
                message: `ÏÉàÎ°úÏö¥ Î¨∏Ï†úÍ∞Ä Ï∂úÏ†úÎêòÏóàÏäµÎãàÎã§: ${title}`,
                timestamp: new Date().toISOString()
            };
            
            if (stompClient) {
                stompClient.send('/app/create-problem', {}, JSON.stringify(problem));
                closeModal();
                showSuccessModal('Î¨∏Ï†úÍ∞Ä Ï∂úÏ†úÎêòÏóàÏäµÎãàÎã§!');
            }
        }
        
        function startQuickQuiz() {
            showQuickModal('Îπ†Î•∏ ÌÄ¥Ï¶à ÏãúÏûë', `
                <div class="form-group">
                    <label class="form-label">ÌÄ¥Ï¶à Ï†úÎ™©</label>
                    <input type="text" class="form-input" id="quickQuizTitle" placeholder="ÌÄ¥Ï¶à Ï†úÎ™©">
                </div>
                <div class="form-group">
                    <label class="form-label">Ï†úÌïúÏãúÍ∞Ñ (Î∂Ñ)</label>
                    <input type="number" class="form-input" id="quickQuizDuration" placeholder="10" min="1" max="60">
                </div>
                <button class="btn-primary" onclick="executeQuickQuiz()">ÏãúÏûë</button>
            `);
        }
        
        function executeQuickQuiz() {
            const title = document.getElementById('quickQuizTitle').value.trim();
            const duration = document.getElementById('quickQuizDuration').value;
            
            if (!title || !duration) return;
            
            const quiz = {
                type: 'new_quiz',
                title: title,
                duration: parseInt(duration),
                message: `ÏÉàÎ°úÏö¥ ÌÄ¥Ï¶àÍ∞Ä ÏãúÏûëÎêòÏóàÏäµÎãàÎã§: ${title}`,
                timestamp: new Date().toISOString()
            };
            
            if (stompClient) {
                stompClient.send('/app/start-quiz', {}, JSON.stringify(quiz));
                closeModal();
                showSuccessModal('ÌÄ¥Ï¶àÍ∞Ä ÏãúÏûëÎêòÏóàÏäµÎãàÎã§!');
            }
        }
        
        function showQuickModal(title, content) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalBody').innerHTML = content;
            document.getElementById('quickModal').style.display = 'flex';
        }
        
        function closeModal() {
            document.getElementById('quickModal').style.display = 'none';
        }
        
        function showSuccessModal(message) {
            document.getElementById('successMessage').textContent = message;
            document.getElementById('successModal').style.display = 'flex';
        }
        
        function showErrorModal(message) {
            document.getElementById('successMessage').textContent = message;
            document.querySelector('#successModal .modal-title').textContent = 'Ïò§Î•ò';
            document.getElementById('successModal').style.display = 'flex';
        }
        
        function closeSuccessModal() {
            document.getElementById('successModal').style.display = 'none';
            document.querySelector('#successModal .modal-title').textContent = 'ÏÑ±Í≥µ!';
        }
        
        function logout() {
            localStorage.clear();
            window.location.href = '/';
        }
        
        // 5Ï¥àÎßàÎã§ ÌïôÏÉù ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
        setInterval(loadStudents, 5000);
    </script>
</body>

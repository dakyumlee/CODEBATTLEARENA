<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강사 대시보드 - CodeBattleArena</title>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Pretendard Variable', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: #f0f8ff;
            min-height: 100vh;
            color: #333;
        }
        
        .header {
            background: white;
            padding: 20px 30px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.05);
            border-bottom: 1px solid #e3f2fd;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo { font-size: 1.5rem; font-weight: 700; color: #2196f3; }
        
        .nav-menu { display: flex; gap: 30px; }
        
        .nav-item {
            color: #666;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.2s;
        }
        
        .nav-item:hover, .nav-item.active { background: #2196f3; color: white; }
        
        .main-container { max-width: 1400px; margin: 0 auto; padding: 30px; }
        
        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1976d2;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(33, 150, 243, 0.1);
            border: 1px solid #e3f2fd;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2196f3;
            margin-bottom: 8px;
        }
        
        .stat-label {
            color: #666;
            font-weight: 500;
        }
        
        .section-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(33, 150, 243, 0.1);
            border: 1px solid #e3f2fd;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .section-title { font-size: 1.5rem; font-weight: 600; color: #1976d2; }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary { background: #2196f3; color: white; }
        .btn-primary:hover { background: #1976d2; transform: translateY(-1px); }
        .btn-success { background: #4caf50; color: white; }
        .btn-success:hover { background: #388e3c; }
        .btn-warning { background: #ff9800; color: white; }
        .btn-warning:hover { background: #f57c00; }
        .btn-danger { background: #f44336; color: white; }
        .btn-danger:hover { background: #d32f2f; }
        .btn-small { padding: 8px 16px; font-size: 0.9rem; }
        
        .action-buttons { display: flex; gap: 15px; flex-wrap: wrap; }
        
        .students-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .student-card {
            background: #f8fafe;
            border: 1px solid #bbdefb;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            transition: all 0.2s;
        }
        
        .student-card:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(33, 150, 243, 0.2); }
        
        .student-status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin: 0 auto 8px;
        }
        
        .status-online { background: #4caf50; }
        .status-offline { background: #9e9e9e; }
        
        .student-name { font-weight: 600; color: #1976d2; margin-bottom: 5px; }
        .student-info { font-size: 0.85rem; color: #666; }
        
        .empty-state { text-align: center; color: #666; padding: 40px; }
        
        .groups-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .group-card {
            background: #f8fafe;
            border: 1px solid #bbdefb;
            border-radius: 12px;
            padding: 20px;
        }
        
        .group-name { font-weight: 600; color: #1976d2; margin-bottom: 8px; }
        .group-description { color: #666; margin-bottom: 12px; font-size: 0.9rem; }
        .group-stats { 
            color: #2196f3; font-size: 0.85rem; margin-bottom: 12px;
            display: flex; justify-content: space-between; align-items: center;
        }
        
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); display: none; z-index: 1000;
            align-items: center; justify-content: center;
        }
        
        .modal-content {
            background: white; border-radius: 12px; padding: 30px;
            max-width: 500px; width: 90%; max-height: 80vh; overflow-y: auto;
        }
        
        .modal-title { font-size: 1.5rem; font-weight: 600; color: #1976d2; margin-bottom: 20px; }
        
        .form-group { margin-bottom: 20px; }
        
        .form-label {
            display: block; margin-bottom: 8px;
            font-weight: 500; color: #333;
        }
        
        .form-control {
            width: 100%; padding: 12px; border: 1px solid #bbdefb;
            border-radius: 8px; font-size: 1rem;
        }
        
        .form-control:focus {
            outline: none; border-color: #2196f3;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }
        
        .modal-actions {
            display: flex; gap: 12px; justify-content: flex-end; margin-top: 25px;
        }
        
        @media (max-width: 768px) {
            .stats-grid { grid-template-columns: 1fr 1fr; }
            .action-buttons { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">CodeBattleArena 강사</div>
            <nav class="nav-menu">
                <a href="/teacher" class="nav-item active">대시보드</a>
                <a href="/teacher/class" class="nav-item">수업 관리</a>
                <a href="/teacher/grades" class="nav-item">성적 관리</a>
                <a href="javascript:logout()" class="nav-item">로그아웃</a>
            </nav>
        </div>
    </div>

    <div class="main-container">
        <h1 class="page-title">강사 대시보드</h1>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalStudents">0</div>
                <div class="stat-label">전체 학생</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="onlineStudents">0</div>
                <div class="stat-label">온라인 학생</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalProblems">0</div>
                <div class="stat-label">출제 문제</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalGroups">0</div>
                <div class="stat-label">관리 그룹</div>
            </div>
        </div>
        
        <div class="section-card">
            <div class="section-header">
                <h2 class="section-title">그룹 관리</h2>
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="showCreateGroupModal()">그룹 생성</button>
                    <button class="btn btn-success" onclick="refreshGroups()">새로고침</button>
                </div>
            </div>
            
            <div id="groupsContainer">
                <div class="empty-state">그룹 정보를 불러오는 중...</div>
            </div>
        </div>
        
        <div class="section-card">
            <div class="section-header">
                <h2 class="section-title">학생 현황</h2>
                <div class="action-buttons">
                    <button class="btn btn-warning" onclick="showAssignStudentModal()">학생 배정</button>
                    <button class="btn btn-success" onclick="refreshStudents()">새로고침</button>
                </div>
            </div>
            
            <div id="studentsContainer">
                <div class="empty-state">학생 정보를 불러오는 중...</div>
            </div>
        </div>
    </div>

    <div id="createGroupModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">그룹 생성</h3>
            <form id="createGroupForm">
                <div class="form-group">
                    <label class="form-label">그룹명</label>
                    <input type="text" name="name" class="form-control" placeholder="예: A반, 자바 기초반" required>
                </div>
                <div class="form-group">
                    <label class="form-label">설명</label>
                    <textarea name="description" class="form-control" rows="3" placeholder="그룹에 대한 간단한 설명"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn" onclick="closeCreateGroupModal()">취소</button>
                    <button type="submit" class="btn btn-primary">생성</button>
                </div>
            </form>
        </div>
    </div>

    <div id="assignStudentModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">학생 그룹 배정</h3>
            <form id="assignStudentForm">
                <div class="form-group">
                    <label class="form-label">학생 선택</label>
                    <select name="studentId" class="form-control" required>
                        <option value="">학생을 선택하세요</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">그룹 선택</label>
                    <select name="groupId" class="form-control" required>
                        <option value="">그룹을 선택하세요</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn" onclick="closeAssignStudentModal()">취소</button>
                    <button type="submit" class="btn btn-primary">배정</button>
                </div>
            </form>
        </div>
    </div>

    <div id="groupStudentsModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title" id="groupStudentsTitle">그룹 학생 목록</h3>
            <div id="groupStudentsContainer">
                <div class="empty-state">로딩 중...</div>
            </div>
            <div class="modal-actions">
                <button type="button" class="btn btn-primary" onclick="closeGroupStudentsModal()">닫기</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadStatistics();
            loadGroups();
            loadStudents();
        });

        async function loadStatistics() {
            try {
                const response = await fetch('/api/teacher/statistics', {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                    }
                });
                const data = await response.json();
                
                if (data.statistics) {
                    document.getElementById('totalStudents').textContent = data.statistics.totalStudents || 0;
                    document.getElementById('onlineStudents').textContent = data.statistics.onlineStudents || 0;
                    document.getElementById('totalProblems').textContent = data.statistics.totalProblems || 0;
                    document.getElementById('totalGroups').textContent = data.statistics.totalGroups || 0;
                }
            } catch (error) {
                console.error('통계 로드 실패:', error);
            }
        }

        async function loadGroups() {
            try {
                const response = await fetch('/api/teacher/groups', {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                    }
                });
                const data = await response.json();
                
                const container = document.getElementById('groupsContainer');
                
                if (data.groups && data.groups.length > 0) {
                    container.innerHTML = `
                        <div class="groups-list">
                            ${data.groups.map(group => `
                                <div class="group-card">
                                    <div class="group-name">${group.name}</div>
                                    <div class="group-description">${group.description || '설명 없음'}</div>
                                    <div class="group-stats">
                                        <span>학생 수: ${group.studentCount}명</span>
                                        <button class="btn btn-small btn-primary" onclick="viewGroupStudents(${group.id}, '${group.name}')">학생 보기</button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                } else {
                    container.innerHTML = '<div class="empty-state">생성된 그룹이 없습니다.</div>';
                }
            } catch (error) {
                console.error('그룹 로드 실패:', error);
                document.getElementById('groupsContainer').innerHTML = '<div class="empty-state">그룹을 불러올 수 없습니다.</div>';
            }
        }

        async function viewGroupStudents(groupId, groupName) {
            try {
                const response = await fetch(`/api/teacher/group/${groupId}/students`, {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                    }
                });
                const data = await response.json();
                
                document.getElementById('groupStudentsTitle').textContent = `${groupName} 학생 목록`;
                const container = document.getElementById('groupStudentsContainer');
                
                if (data.students && data.students.length > 0) {
                    container.innerHTML = `
                        <div class="students-grid">
                            ${data.students.map(student => `
                                <div class="student-card">
                                    <div class="student-status ${student.online ? 'status-online' : 'status-offline'}"></div>
                                    <div class="student-name">${student.name}</div>
                                    <div class="student-info">${student.email}</div>
                                    <div class="student-info">${student.online ? '온라인' : '오프라인'}</div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                } else {
                    container.innerHTML = '<div class="empty-state">이 그룹에 배정된 학생이 없습니다.</div>';
                }
                
                document.getElementById('groupStudentsModal').style.display = 'flex';
            } catch (error) {
                console.error('그룹 학생 로드 실패:', error);
                alert('그룹 학생 목록을 불러올 수 없습니다.');
            }
        }

        function closeGroupStudentsModal() {
            document.getElementById('groupStudentsModal').style.display = 'none';
        }

        async function loadStudents() {
            try {
                const response = await fetch('/api/teacher/students', {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                    }
                });
                const data = await response.json();
                
                const container = document.getElementById('studentsContainer');
                
                if (data.students && data.students.length > 0) {
                    container.innerHTML = `
                        <div class="students-grid">
                            ${data.students.map(student => `
                                <div class="student-card">
                                    <div class="student-status ${student.online ? 'status-online' : 'status-offline'}"></div>
                                    <div class="student-name">${student.name}</div>
                                    <div class="student-info">${student.email}</div>
                                    <div class="student-info">${student.groupName || '미배정'}</div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                } else {
                    container.innerHTML = '<div class="empty-state">등록된 학생이 없습니다.</div>';
                }
            } catch (error) {
                console.error('학생 로드 실패:', error);
                document.getElementById('studentsContainer').innerHTML = '<div class="empty-state">학생 정보를 불러올 수 없습니다.</div>';
            }
        }

        function showCreateGroupModal() {
            document.getElementById('createGroupModal').style.display = 'flex';
        }

        function closeCreateGroupModal() {
            document.getElementById('createGroupModal').style.display = 'none';
            document.getElementById('createGroupForm').reset();
        }

        async function showAssignStudentModal() {
            await loadStudentsForModal();
            await loadGroupsForModal();
            document.getElementById('assignStudentModal').style.display = 'flex';
        }

        function closeAssignStudentModal() {
            document.getElementById('assignStudentModal').style.display = 'none';
            document.getElementById('assignStudentForm').reset();
        }

        async function loadStudentsForModal() {
            try {
                const response = await fetch('/api/teacher/students', {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                    }
                });
                const data = await response.json();
                
                const select = document.querySelector('select[name="studentId"]');
                select.innerHTML = '<option value="">학생을 선택하세요</option>';
                
                if (data.students) {
                    data.students.forEach(student => {
                        const option = document.createElement('option');
                        option.value = student.id;
                        option.textContent = `${student.name} (${student.email})`;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('학생 목록 로드 실패:', error);
            }
        }

        async function loadGroupsForModal() {
            try {
                const response = await fetch('/api/teacher/groups', {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                    }
                });
                const data = await response.json();
                
                const select = document.querySelector('select[name="groupId"]');
                select.innerHTML = '<option value="">그룹을 선택하세요</option>';
                
                if (data.groups) {
                    data.groups.forEach(group => {
                        const option = document.createElement('option');
                        option.value = group.id;
                        option.textContent = group.name;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('그룹 목록 로드 실패:', error);
            }
        }

        function refreshGroups() {
            loadGroups();
            loadStatistics();
        }

        function refreshStudents() {
            loadStudents();
            loadStatistics();
        }

        document.getElementById('createGroupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const groupData = {
                name: formData.get('name'),
                description: formData.get('description')
            };

            try {
                const response = await fetch('/api/teacher/groups', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                    },
                    body: JSON.stringify(groupData)
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('그룹이 생성되었습니다.');
                    closeCreateGroupModal();
                    loadGroups();
                    loadStatistics();
                } else {
                    alert('그룹 생성 실패: ' + result.message);
                }
            } catch (error) {
                alert('오류가 발생했습니다: ' + error.message);
            }
        });

        document.getElementById('assignStudentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const assignData = {
                studentId: formData.get('studentId'),
                groupId: formData.get('groupId')
            };

            try {
                const response = await fetch('/api/teacher/assign-student', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                    },
                    body: JSON.stringify(assignData)
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('학생이 그룹에 배정되었습니다.');
                    closeAssignStudentModal();
                    loadStudents();
                    loadGroups();
                    loadStatistics();
                } else {
                    alert('학생 배정 실패: ' + result.message);
                }
            } catch (error) {
                alert('오류가 발생했습니다: ' + error.message);
            }
        });

        function logout() {
            if (confirm('로그아웃 하시겠습니까?')) {
                localStorage.clear();
                window.location.href = '/';
            }
        }

        // 모달 외부 클릭시 닫기
        document.getElementById('createGroupModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeCreateGroupModal();
            }
        });

        document.getElementById('assignStudentModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeAssignStudentModal();
            }
        });

        document.getElementById('groupStudentsModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeGroupStudentsModal();
            }
        });
    </script>
</body>
</html>

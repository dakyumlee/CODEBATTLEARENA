<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강사 대시보드 - CodeBattleArena</title>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/teacher.css">
</head>
<body>
    <div class="header">
        <div class="nav">
            <a href="/" class="logo">CodeBattleArena</a>
            <ul class="nav-links">
                <li><a href="/teacher" class="active">대시보드</a></li>
                <li><a href="/teacher/class">수업 관리</a></li>
                <li><a href="/teacher/create-problem">문제 출제</a></li>
                <li><a href="#" onclick="logout()">로그아웃</a></li>
            </ul>
        </div>
    </div>

    <div class="teacher-container">
        <div class="teacher-header">
            <h1>실시간 학생 모니터링</h1>
            <div class="connection-info">
                <span id="connectionStatus" class="connection-indicator">연결 확인 중...</span>
                <div class="student-count">
                    온라인: <span id="onlineCount">0</span> / 전체: <span id="totalCount">0</span>명
                </div>
            </div>
        </div>

        <div class="dashboard-actions">
            <button onclick="sendNotification()" class="btn btn-primary">전체 공지</button>
            <button onclick="loadStudents()" class="btn btn-secondary">새로고침</button>
            <button onclick="window.location.href='/teacher/create-problem'" class="btn">문제 출제</button>
        </div>

        <div class="students-container">
            <h3>학생 현황</h3>
            <div id="studentsGrid" class="students-grid">
                <div class="loading">학생 데이터를 불러오는 중...</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="/js/teacher/dashboard.js"></script>
    
    <script>
        function logout() {
            localStorage.clear();
            window.location.href = '/';
        }
    </script>

    <style>
        .connection-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .connection-indicator {
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            background: #ef4444;
            color: white;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .connection-indicator.active {
            background: #10b981;
        }
        
        .student-count {
            font-weight: 600;
            color: #374151;
        }
        
        .dashboard-actions {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .students-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1rem;
        }
        
        .student-card {
            background: white;
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-left: 4px solid #6b7280;
            transition: all 0.2s;
        }
        
        .student-card.online {
            border-left-color: #10b981;
        }
        
        .student-card.offline {
            border-left-color: #ef4444;
            opacity: 0.7;
        }
        
        .student-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .student-status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #6b7280;
        }
        
        .student-status.online {
            background: #10b981;
        }
        
        .student-status.offline {
            background: #ef4444;
        }
        
        .student-details h4 {
            margin: 0;
            color: #374151;
        }
        
        .student-details p {
            margin: 0;
            color: #6b7280;
            font-size: 0.9rem;
        }
        
        .student-activity {
            margin-bottom: 1rem;
        }
        
        .status-text {
            font-weight: 600;
            color: #374151;
        }
        
        .activity-text {
            display: block;
            font-size: 0.9rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }
        
        .btn-view {
            padding: 0.5rem 1rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .loading, .no-students {
            text-align: center;
            color: #6b7280;
            padding: 2rem;
            grid-column: 1 / -1;
        }
    </style>
</body>
</html>

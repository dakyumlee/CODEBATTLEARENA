<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강사 대시보드 - 코드배틀아레나</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/teacher.css">
</head>
<body class="teacher-page">
    <div class="header">
        <div class="nav">
            <a href="/" class="logo">코드배틀아레나</a>
            <ul class="nav-links">
                <li><a href="/teacher">대시보드</a></li>
                <li><a href="/teacher/class">수업관리</a></li>
                <li><a href="/teacher/grades">성적관리</a></li>
                <li><a href="#" onclick="AuthManager.logout()">로그아웃</a></li>
            </ul>
        </div>
    </div>

    <div class="teacher-dashboard">
        <div class="teacher-header">
            <h1 class="teacher-title">강사 실시간 모니터링</h1>
            <p class="teacher-subtitle">학생들의 실시간 학습 현황을 확인하세요</p>
        </div>

        <div class="card">
            <h3>실시간 학생 현황</h3>
            <div id="studentGrid">
                <div style="text-align: center; color: #64748b; padding: 2rem;">
                    학생 데이터를 불러오는 중...
                </div>
            </div>

            <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                <button class="btn" onclick="openAnnouncement()">전체 공지사항</button>
                <button class="btn btn-secondary" onclick="openMaterial()">자료 공유</button>
                <button class="btn" onclick="openProblem()">즉석 문제 출제</button>
                <button class="btn btn-secondary" onclick="openQuiz()">퀴즈 시작</button>
            </div>
        </div>
    </div>

    <script src="/js/common/auth.js"></script>
    <script>
        // 모달 열기 함수들 - 단순하게 alert으로 처리
        function openAnnouncement() {
            const message = prompt("전송할 공지사항을 입력하세요:");
            if (message && message.trim()) {
                alert("공지사항이 전송되었습니다: " + message);
            }
        }

        function openMaterial() {
            alert("자료 공유 기능입니다. 수업관리 페이지에서 파일 업로드를 이용해주세요.");
        }

        function openProblem() {
            const title = prompt("문제 제목을 입력하세요:");
            if (title && title.trim()) {
                const description = prompt("문제 설명을 입력하세요:");
                if (description && description.trim()) {
                    alert(`문제가 출제되었습니다!\n제목: ${title}\n설명: ${description}`);
                }
            }
        }

        function openQuiz() {
            const title = prompt("퀴즈 제목을 입력하세요:");
            if (title && title.trim()) {
                alert("퀴즈가 시작되었습니다: " + title);
            }
        }

        // 학생 목록 로드
        async function loadStudents() {
            try {
                const response = await fetch('/api/teacher/students', {
                    headers: AuthManager.getAuthHeaders()
                });
                const students = await response.json();
                
                const grid = document.getElementById('studentGrid');
                if (students.length === 0) {
                    grid.innerHTML = '<div style="text-align: center; color: #64748b; padding: 2rem;">등록된 학생이 없습니다.</div>';
                    return;
                }

                grid.innerHTML = students.map(student => `
                    <div style="background: #f8fafc; padding: 1rem; border-radius: 0.5rem; margin-bottom: 0.5rem; border: 1px solid #e2e8f0;">
                        <div style="font-weight: bold;">
                            <span style="display: inline-block; width: 8px; height: 8px; border-radius: 50%; background: ${student.onlineStatus ? '#10b981' : '#6b7280'}; margin-right: 0.5rem;"></span>
                            ${student.name}
                        </div>
                        <div style="color: #64748b; font-size: 0.9rem;">
                            상태: ${student.onlineStatus ? '온라인' : '오프라인'}
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('studentGrid').innerHTML = 
                    '<div style="text-align: center; color: #ef4444; padding: 2rem;">학생 목록을 불러올 수 없습니다.</div>';
            }
        }

        // 페이지 로드 시 학생 목록만 로드 (모달은 절대 자동 실행 안됨)
        loadStudents();
    </script>
</body>
</html>

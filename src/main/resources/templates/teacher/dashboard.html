<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강사 대시보드 - CodeBattleArena</title>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Pretendard Variable', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: linear-gradient(135deg, #f0f8ff 0%, #e6f3ff 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.05);
            border-bottom: 1px solid #e3f2fd;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2196f3;
        }
        
        .nav-menu {
            display: flex;
            gap: 30px;
        }
        
        .nav-item {
            color: #666;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.2s;
        }
        
        .nav-item:hover, .nav-item.active {
            background: #2196f3;
            color: white;
        }
        
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
        }
        
        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1976d2;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(33, 150, 243, 0.1);
            border: 1px solid #e3f2fd;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2196f3;
        }
        
        .stat-label {
            color: #666;
            margin-top: 8px;
        }
        
        .section-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(33, 150, 243, 0.1);
            border: 1px solid #e3f2fd;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1976d2;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: #2196f3;
            color: white;
        }
        
        .btn-primary:hover {
            background: #1976d2;
            transform: translateY(-1px);
        }
        
        .btn-success {
            background: #4caf50;
            color: white;
        }
        
        .btn-success:hover {
            background: #388e3c;
        }
        
        .btn-assign {
            background: #ff9800;
            color: white;
            padding: 6px 12px;
            font-size: 0.8rem;
        }
        
        .btn-assign:hover {
            background: #f57c00;
        }
        
        .group-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .group-card {
            background: linear-gradient(135deg, #f8fafe 0%, #e8f4f8 100%);
            border: 1px solid #bbdefb;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        
        .group-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1976d2;
            margin-bottom: 10px;
        }
        
        .group-students {
            color: #666;
            margin-bottom: 15px;
        }
        
        .students-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .students-table th,
        .students-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e3f2fd;
        }
        
        .students-table th {
            background: #f5faff;
            font-weight: 600;
            color: #1976d2;
        }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-online {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }
        
        .status-offline {
            background: rgba(158, 158, 158, 0.2);
            color: #9e9e9e;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1976d2;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #bbdefb;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #2196f3;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }
        
        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 25px;
        }
        
        .empty-state {
            text-align: center;
            color: #666;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">CodeBattleArena 강사</div>
            <nav class="nav-menu">
                <a href="/teacher" class="nav-item active">대시보드</a>
                <a href="/teacher/class" class="nav-item">수업 관리</a>
                <a href="/teacher/grades" class="nav-item">성적 관리</a>
                <a href="javascript:logout()" class="nav-item">로그아웃</a>
            </nav>
        </div>
    </div>

    <div class="main-container">
        <h1 class="page-title">강사 대시보드</h1>
        
        <div id="statsContainer" class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalStudents">0</div>
                <div class="stat-label">전체 학생</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="onlineStudents">0</div>
                <div class="stat-label">온라인 학생</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalProblems">0</div>
                <div class="stat-label">출제 문제</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalGroups">0</div>
                <div class="stat-label">관리 그룹</div>
            </div>
        </div>
        
        <div class="section-card">
            <div class="section-header">
                <h2 class="section-title">그룹 관리</h2>
                <button class="btn btn-primary" onclick="showCreateGroupModal()">새 그룹 생성</button>
            </div>
            
            <div id="groupsContainer">
                <div class="empty-state">그룹을 불러오는 중...</div>
            </div>
        </div>
        
        <div class="section-card">
            <div class="section-header">
                <h2 class="section-title">학생 현황</h2>
                <button class="btn btn-success" onclick="refreshStudents()">새로고침</button>
            </div>
            
            <div id="studentsContainer">
                <div class="empty-state">학생 목록을 불러오는 중...</div>
            </div>
        </div>
    </div>

    <div id="createGroupModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">새 그룹 생성</h3>
            <form id="createGroupForm">
                <div class="form-group">
                    <label class="form-label">그룹명</label>
                    <input type="text" name="name" class="form-control" placeholder="예: A반, 자바 기초반" required>
                </div>
                <div class="form-group">
                    <label class="form-label">설명</label>
                    <textarea name="description" class="form-control" rows="3" placeholder="그룹에 대한 간단한 설명"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn" onclick="closeCreateGroupModal()">취소</button>
                    <button type="submit" class="btn btn-primary">생성</button>
                </div>
            </form>
        </div>
    </div>

    <div id="assignModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">학생 그룹 배정</h3>
            <form id="assignForm">
                <div class="form-group">
                    <label class="form-label">학생</label>
                    <select name="studentId" class="form-control" id="assignStudentSelect" required>
                        <option value="">학생을 선택하세요</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">그룹</label>
                    <select name="groupId" class="form-control" id="assignGroupSelect" required>
                        <option value="">그룹을 선택하세요</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn" onclick="closeAssignModal()">취소</button>
                    <button type="submit" class="btn btn-primary">배정</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentGroups = [];
        let currentStudents = [];

        async function loadStatistics() {
            try {
                const response = await fetch('/api/teacher/statistics', {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                    }
                });
                const data = await response.json();
                
                if (data.statistics) {
                    document.getElementById('totalStudents').textContent = data.statistics.totalStudents;
                    document.getElementById('onlineStudents').textContent = data.statistics.onlineStudents;
                    document.getElementById('totalProblems').textContent = data.statistics.totalProblems;
                    document.getElementById('totalGroups').textContent = data.statistics.totalGroups;
                }
            } catch (error) {
                console.error('통계 로드 실패:', error);
            }
        }

        async function loadGroups() {
            try {
                const response = await fetch('/api/teacher/groups', {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                    }
                });
                const data = await response.json();
                
                const container = document.getElementById('groupsContainer');
                
                if (data.groups && data.groups.length > 0) {
                    currentGroups = data.groups;
                    container.innerHTML = `
                        <div class="group-grid">
                            ${data.groups.map(group => `
                                <div class="group-card">
                                    <div class="group-name">${group.name}</div>
                                    <div class="group-students">학생 수: ${group.studentCount || 0}명</div>
                                    <div style="color: #666;">${group.description || ''}</div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            생성된 그룹이 없습니다.<br>
                            새 그룹을 생성하여 학생들을 관리해보세요.
                        </div>
                    `;
                }
            } catch (error) {
                console.error('그룹 로드 실패:', error);
                document.getElementById('groupsContainer').innerHTML = '<div class="empty-state">그룹을 불러올 수 없습니다.</div>';
            }
        }

        async function loadStudents() {
            try {
                const response = await fetch('/api/teacher/students', {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                    }
                });
                const data = await response.json();
                
                const container = document.getElementById('studentsContainer');
                
                if (data.students && data.students.length > 0) {
                    currentStudents = data.students;
                    container.innerHTML = `
                        <div style="display: flex; justify-content: flex-end; margin-bottom: 20px;">
                            <button class="btn btn-primary" onclick="showAssignModal()">학생 그룹 배정</button>
                        </div>
                        <table class="students-table">
                            <thead>
                                <tr>
                                    <th>이름</th>
                                    <th>이메일</th>
                                    <th>상태</th>
                                    <th>그룹</th>
                                    <th>마지막 활동</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.students.map(student => {
                                    const group = currentGroups.find(g => g.id === student.groupId);
                                    return `
                                        <tr>
                                            <td>${student.name}</td>
                                            <td>${student.email}</td>
                                            <td><span class="status-badge status-${student.online ? 'online' : 'offline'}">${student.online ? '온라인' : '오프라인'}</span></td>
                                            <td>${group ? group.name : '미배정'}</td>
                                            <td>${student.lastActivity ? new Date(student.lastActivity).toLocaleString() : '없음'}</td>
                                        </tr>
                                    `;
                                }).join('')}
                            </tbody>
                        </table>
                    `;
                } else {
                    container.innerHTML = '<div class="empty-state">등록된 학생이 없습니다. 학생들이 회원가입을 하면 자동으로 표시됩니다.</div>';
                }
            } catch (error) {
                console.error('학생 로드 실패:', error);
                document.getElementById('studentsContainer').innerHTML = '<div class="empty-state">학생 데이터를 불러올 수 없습니다.</div>';
            }
        }

        function showCreateGroupModal() {
            document.getElementById('createGroupModal').style.display = 'flex';
        }

        function closeCreateGroupModal() {
            document.getElementById('createGroupModal').style.display = 'none';
            document.getElementById('createGroupForm').reset();
        }

        function showAssignModal() {
            const studentSelect = document.getElementById('assignStudentSelect');
            const groupSelect = document.getElementById('assignGroupSelect');
            
            studentSelect.innerHTML = '<option value="">학생을 선택하세요</option>';
            currentStudents.forEach(student => {
                studentSelect.innerHTML += `<option value="${student.id}">${student.name} (${student.email})</option>`;
            });
            
            groupSelect.innerHTML = '<option value="">그룹을 선택하세요</option>';
            currentGroups.forEach(group => {
                groupSelect.innerHTML += `<option value="${group.id}">${group.name}</option>`;
            });
            
            document.getElementById('assignModal').style.display = 'flex';
        }

        function closeAssignModal() {
            document.getElementById('assignModal').style.display = 'none';
            document.getElementById('assignForm').reset();
        }

        document.getElementById('createGroupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const groupData = {
                name: formData.get('name'),
                description: formData.get('description')
            };

            try {
                const response = await fetch('/api/teacher/groups', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                    },
                    body: JSON.stringify(groupData)
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('그룹이 성공적으로 생성되었습니다.');
                    closeCreateGroupModal();
                    loadGroups();
                    loadStatistics();
                } else {
                    alert('그룹 생성 실패: ' + result.message);
                }
            } catch (error) {
                alert('오류가 발생했습니다: ' + error.message);
            }
        });

        document.getElementById('assignForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const assignData = {
                studentId: formData.get('studentId'),
                groupId: formData.get('groupId')
            };

            try {
                const response = await fetch('/api/teacher/assign-student', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                    },
                    body: JSON.stringify(assignData)
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('학생이 그룹에 배정되었습니다.');
                    closeAssignModal();
                    loadStudents();
                    loadStatistics();
                } else {
                    alert('배정 실패: ' + result.message);
                }
            } catch (error) {
                alert('오류가 발생했습니다: ' + error.message);
            }
        });

        function refreshStudents() {
            loadStudents();
            loadStatistics();
        }

        function logout() {
            if (confirm('로그아웃 하시겠습니까?')) {
                localStorage.clear();
                window.location.href = '/';
            }
        }

        document.getElementById('createGroupModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeCreateGroupModal();
            }
        });

        document.getElementById('assignModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeAssignModal();
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            loadStatistics();
            loadGroups();
            loadStudents();
        });
    </script>
</body>
</html>

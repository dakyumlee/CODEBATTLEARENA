<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강사 대시보드 - 코드배틀아레나</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/teacher.css">
</head>
<body class="teacher-page">
    <div class="header">
        <div class="nav">
            <a href="/" class="logo">코드배틀아레나</a>
            <ul class="nav-links">
                <li><a href="/teacher/dashboard">대시보드</a></li>
                <li><a href="/teacher/class">수업관리</a></li>
                <li><a href="/teacher/grades">성적관리</a></li>
                <li><a href="#" onclick="logout()">로그아웃</a></li>
            </ul>
        </div>
    </div>

    <div class="teacher-dashboard">
        <div class="teacher-header">
            <h1 class="teacher-title">강사 실시간 모니터링</h1>
            <p class="teacher-subtitle">학생들의 실시간 학습 현황을 확인하세요</p>
            <div id="connectionStatus" style="margin-top: 1rem; padding: 0.5rem 1rem; border-radius: 0.5rem; background: #10b981; color: white; display: inline-block;">
                🟢 실시간 연결됨
            </div>
        </div>

        <div class="activity-monitor">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h3>실시간 학생 현황</h3>
                <select class="input" style="width: auto;" id="groupSelect">
                    <option value="">그룹 선택...</option>
                </select>
            </div>

            <div class="student-grid" id="studentGrid">
                <div style="text-align: center; color: #64748b; padding: 2rem;">
                    학생 데이터를 불러오는 중...
                </div>
            </div>

            <div style="display: flex; gap: 1rem; margin-top: 2rem; flex-wrap: wrap;">
                <button class="btn" onclick="openNotificationModal()">전체 공지사항</button>
                <button class="btn btn-secondary" onclick="openFileShareModal()">자료 공유</button>
                <button class="btn" onclick="openProblemModal()">즉석 문제 출제</button>
                <button class="btn btn-secondary" onclick="openQuizModal()">퀴즈 시작</button>
            </div>
        </div>
    </div>

    <!-- 모든 모달들... (이전과 동일) -->
    <div id="notificationModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>전체 공지사항</h3>
                <span class="modal-close" onclick="closeModal('notificationModal')">&times;</span>
            </div>
            <div class="modal-body">
                <textarea id="notificationMessage" class="input" placeholder="공지사항 내용을 입력하세요..." style="min-height: 120px; margin-bottom: 1rem;"></textarea>
                <div style="display: flex; gap: 1rem;">
                    <button class="btn" onclick="sendNotification()">전송</button>
                    <button class="btn" onclick="closeModal('notificationModal')" style="background: #6b7280;">취소</button>
                </div>
            </div>
        </div>
    </div>

    <style>
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            border-radius: 0.75rem;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-body {
            padding: 1.5rem;
        }

        .modal-close {
            color: #64748b;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-close:hover {
            color: #ef4444;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/common/auth.js"></script>
    <script src="/js/common/websocket.js"></script>
    <script>
        let studentActivities = {};

        async function loadStudents() {
            try {
                const students = await fetch('/api/teacher/students', {
                    headers: AuthManager.getAuthHeaders()
                }).then(r => r.json());

                const grid = document.getElementById('studentGrid');
                
                if (students.length === 0) {
                    grid.innerHTML = '<div style="text-align: center; color: #64748b; padding: 2rem;">등록된 학생이 없습니다.</div>';
                    return;
                }

                updateStudentGrid(students);
            } catch (error) {
                console.error('학생 목록 로드 실패:', error);
                document.getElementById('studentGrid').innerHTML = 
                    '<div style="text-align: center; color: #ef4444; padding: 2rem;">학생 목록을 불러올 수 없습니다.</div>';
            }
        }

        function updateStudentGrid(students) {
            const grid = document.getElementById('studentGrid');
            
            grid.innerHTML = students.map(student => {
                const activity = studentActivities[student.id] || {};
                const lastSeen = activity.timestamp ? 
                    new Date(activity.timestamp).toLocaleTimeString('ko-KR') : 
                    (student.lastActivity ? new Date(student.lastActivity).toLocaleTimeString('ko-KR') : '-');
                
                return `
                    <div class="student-card" id="student-${student.id}">
                        <div class="student-name">
                            <span class="online-indicator ${student.onlineStatus ? 'online' : 'offline'}"></span>
                            ${student.name}
                        </div>
                        <div class="student-activity">현재 활동: ${activity.activity || '알 수 없음'}</div>
                        <div class="student-activity">페이지: ${activity.page || '-'}</div>
                        <div class="student-activity">마지막 활동: ${lastSeen}</div>
                    </div>
                `;
            }).join('');
        }

        // WebSocket 이벤트 처리
        window.addEventListener('student-activity-update', (event) => {
            const activity = event.detail;
            studentActivities[activity.userId] = activity;
            
            // 해당 학생 카드 업데이트
            const studentCard = document.getElementById(`student-${activity.userId}`);
            if (studentCard) {
                const activityElements = studentCard.querySelectorAll('.student-activity');
                if (activityElements.length >= 3) {
                    activityElements[0].textContent = `현재 활동: ${activity.activity}`;
                    activityElements[1].textContent = `페이지: ${activity.page}`;
                    activityElements[2].textContent = `마지막 활동: ${new Date(activity.timestamp).toLocaleTimeString('ko-KR')}`;
                }
                
                // 온라인 상태 업데이트
                const indicator = studentCard.querySelector('.online-indicator');
                if (indicator) {
                    indicator.className = 'online-indicator online';
                }
            }
        });

        function openNotificationModal() {
            document.getElementById('notificationModal').style.display = 'block';
        }

        function openFileShareModal() {
            alert('자료 공유는 수업관리 페이지에서 이용하실 수 있습니다.');
        }

        function openProblemModal() {
            alert('문제 출제는 수업관리 페이지에서 이용하실 수 있습니다.');
        }

        function openQuizModal() {
            alert('퀴즈는 수업관리 페이지에서 이용하실 수 있습니다.');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        async function sendNotification() {
            const message = document.getElementById('notificationMessage').value.trim();
            if (!message) {
                alert('공지사항 내용을 입력해주세요.');
                return;
            }

            try {
                // WebSocket으로 실시간 전송
                window.webSocketManager.sendNotification(message);
                
                // 서버 API로도 저장
                await fetch('/api/teacher/notification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        ...AuthManager.getAuthHeaders()
                    },
                    body: JSON.stringify({
                        message: message,
                        target: 'all'
                    })
                });
                
                alert('공지사항이 전송되었습니다.');
                document.getElementById('notificationMessage').value = '';
                closeModal('notificationModal');
            } catch (error) {
                alert('공지사항 전송에 실패했습니다: ' + error.message);
            }
        }

        function logout() {
            AuthManager.logout();
        }

        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }

        // WebSocket 연결 상태 모니터링
        function checkWebSocketConnection() {
            const status = document.getElementById('connectionStatus');
            if (window.webSocketManager.stompClient && window.webSocketManager.stompClient.connected) {
                status.innerHTML = '🟢 실시간 연결됨';
                status.style.background = '#10b981';
            } else {
                status.innerHTML = '🔴 연결 끊어짐';
                status.style.background = '#ef4444';
            }
        }

        setInterval(checkWebSocketConnection, 3000);
        loadStudents();
        setInterval(loadStudents, 30000);
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/common/websocket.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강사 대시보드 - 코드배틀아레나</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/teacher.css">
</head>
<body class="teacher-page">
    <div class="header">
        <div class="nav">
            <a href="/" class="logo">코드배틀아레나</a>
            <ul class="nav-links">
                <li><a href="/teacher">대시보드</a></li>
                <li><a href="/teacher/class">수업관리</a></li>
                <li><a href="/teacher/grades">성적관리</a></li>
                <li><a href="#" onclick="logout()">로그아웃</a></li>
            </ul>
        </div>
    </div>

    <div class="teacher-dashboard">
        <div class="teacher-header">
            <h1 class="teacher-title">강사 실시간 모니터링</h1>
            <p class="teacher-subtitle">학생들의 실시간 학습 현황을 확인하세요</p>
        </div>

        <div class="activity-monitor">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h3>실시간 학생 현황</h3>
                <div id="connectionStatus" style="padding: 0.5rem 1rem; border-radius: 0.5rem; background: #10b981; color: white;">
                    🟢 실시간 연결됨
                </div>
            </div>

            <div class="student-grid" id="studentGrid">
                <div style="text-align: center; color: #64748b; padding: 2rem;">
                    학생 데이터를 불러오는 중...
                </div>
            </div>

            <div style="display: flex; gap: 1rem; margin-top: 2rem; flex-wrap: wrap;">
                <button class="btn" id="announcementBtn">전체 공지사항</button>
                <button class="btn btn-secondary" id="shareMaterialBtn">자료 공유</button>
                <button class="btn" id="createProblemBtn">즉석 문제 출제</button>
                <button class="btn btn-secondary" id="startQuizBtn">퀴즈 시작</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/common/auth.js"></script>
    <script src="/js/common/websocket.js"></script>
    <script src="/js/teacher/dashboard.js"></script>
    <script>
        function logout() {
            AuthManager.logout();
        }
    </script>
</body>
</html>

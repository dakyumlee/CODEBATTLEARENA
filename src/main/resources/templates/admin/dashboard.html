<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드 - CodeBattleArena</title>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Pretendard Variable', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            color: #ecf0f1;
        }
        
        .header {
            background: rgba(44, 62, 80, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.3);
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #3498db;
        }
        
        .nav-menu {
            display: flex;
            gap: 30px;
        }
        
        .nav-item {
            color: #bdc3c7;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.2s;
        }
        
        .nav-item:hover, .nav-item.active {
            background: #3498db;
            color: white;
        }
        
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
        }
        
        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #3498db;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(52, 73, 94, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 1px solid rgba(52, 152, 219, 0.2);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #3498db;
        }
        
        .stat-label {
            color: #bdc3c7;
            margin-top: 8px;
            font-size: 1.1rem;
        }
        
        .section-card {
            background: rgba(52, 73, 94, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 1px solid rgba(52, 152, 219, 0.2);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #3498db;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-1px);
        }
        
        .btn-success {
            background: #27ae60;
            color: white;
        }
        
        .btn-success:hover {
            background: #229954;
        }
        
        .btn-warning {
            background: #f39c12;
            color: white;
        }
        
        .btn-warning:hover {
            background: #e67e22;
        }
        
        .btn-danger {
            background: #e74c3c;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c0392b;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 0.8rem;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .users-table th,
        .users-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(52, 152, 219, 0.2);
        }
        
        .users-table th {
            background: rgba(44, 62, 80, 0.7);
            font-weight: 600;
            color: #3498db;
        }
        
        .role-badge {
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .role-student {
            background: rgba(52, 152, 219, 0.2);
            color: #3498db;
        }
        
        .role-teacher {
            background: rgba(39, 174, 96, 0.2);
            color: #27ae60;
        }
        
        .role-admin {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }
        
        .role-badge:hover {
            transform: scale(1.05);
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: #34495e;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            color: #ecf0f1;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #3498db;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #ecf0f1;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #5d6d7e;
            border-radius: 8px;
            font-size: 1rem;
            background: #2c3e50;
            color: #ecf0f1;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 25px;
        }
        
        .role-selector {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .role-option {
            padding: 8px 16px;
            border: 2px solid #5d6d7e;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            background: #2c3e50;
        }
        
        .role-option.selected {
            border-color: #3498db;
            background: rgba(52, 152, 219, 0.2);
        }
        
        .role-option:hover {
            border-color: #3498db;
        }
        
        .empty-state {
            text-align: center;
            color: #bdc3c7;
            padding: 40px;
        }
    </style>
<link rel="stylesheet" href="/css/mobile.css">
<script src="/js/mobile.js">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">CodeBattleArena 관리자</div>
            <nav class="nav-menu">
                <a href="/admin" class="nav-item active">사용자 관리</a>
                <a href="javascript:logout()" class="nav-item">로그아웃</a>
            </nav>
        </div>
    </div>

    <div class="main-container">
        <h1 class="page-title">관리자 대시보드</h1>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalUsers">0</div>
                <div class="stat-label">전체 사용자</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalStudents">0</div>
                <div class="stat-label">학생</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalTeachers">0</div>
                <div class="stat-label">강사</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="onlineUsers">0</div>
                <div class="stat-label">온라인 사용자</div>
            </div>
        </div>
        
        <div class="section-card">
            <div class="section-header">
                <h2 class="section-title">사용자 관리</h2>
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="showCreateUserModal()">강사 계정 생성</button>
                    <button class="btn btn-success" onclick="refreshUsers()">새로고침</button>
                </div>
            </div>
            
            <div id="usersContainer">
                <div class="empty-state">사용자 목록을 불러오는 중...</div>
            </div>
        </div>
    </div>

    <div id="createUserModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">새 강사 계정 생성</h3>
            <form id="createUserForm">
                <div class="form-group">
                    <label class="form-label">이름</label>
                    <input type="text" name="name" class="form-control" placeholder="강사 이름" required>
                </div>
                <div class="form-group">
                    <label class="form-label">이메일</label>
                    <input type="email" name="email" class="form-control" placeholder="이메일 주소" required>
                </div>
                <div class="form-group">
                    <label class="form-label">비밀번호</label>
                    <input type="password" name="password" class="form-control" placeholder="초기 비밀번호" required>
                </div>
                <div class="form-group">
                    <label class="form-label">역할</label>
                    <div class="role-selector">
                        <div class="role-option selected" data-role="TEACHER">강사</div>
                        <div class="role-option" data-role="ADMIN">관리자</div>
                    </div>
                    <input type="hidden" name="role" value="TEACHER">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn" onclick="closeCreateUserModal()">취소</button>
                    <button type="submit" class="btn btn-primary">생성</button>
                </div>
            </form>
        </div>
    </div>

    <div id="roleChangeModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">역할 변경</h3>
            <p style="margin-bottom: 20px;">사용자의 역할을 변경하시겠습니까?</p>
            <div class="form-group">
                <label class="form-label">현재 사용자</label>
                <input type="text" id="currentUserName" class="form-control" readonly>
            </div>
            <div class="form-group">
                <label class="form-label">새 역할 선택</label>
                <div class="role-selector">
                    <div class="role-option" data-role="STUDENT">학생</div>
                    <div class="role-option" data-role="TEACHER">강사</div>
                    <div class="role-option" data-role="ADMIN">관리자</div>
                </div>
                <input type="hidden" id="newRole" value="">
            </div>
            <div class="modal-actions">
                <button type="button" class="btn" onclick="closeRoleChangeModal()">취소</button>
                <button type="button" class="btn btn-warning" onclick="confirmRoleChange()">변경</button>
            </div>
        </div>
    </div>

    <script>
        let currentUsers = [];
        let currentUserId = null;

        async function loadStatistics() {
            try {
                const response = await fetch('/api/admin/statistics', {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                    }
                });
                const data = await response.json();
                
                if (data.statistics) {
                    document.getElementById('totalUsers').textContent = data.statistics.totalUsers || 0;
                    document.getElementById('totalStudents').textContent = data.statistics.totalStudents || 0;
                    document.getElementById('totalTeachers').textContent = data.statistics.totalTeachers || 0;
                    document.getElementById('onlineUsers').textContent = data.statistics.onlineUsers || 0;
                }
            } catch (error) {
                console.error('통계 로드 실패:', error);
            }
        }

        async function loadUsers() {
            try {
                const response = await fetch('/api/admin/users', {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                    }
                });
                const data = await response.json();
                
                const container = document.getElementById('usersContainer');
                
                if (data.users && data.users.length > 0) {
                    currentUsers = data.users;
                    container.innerHTML = `
                        <table class="users-table">
                            <thead>
                                <tr>
                                    <th>이름</th>
                                    <th>이메일</th>
                                    <th>역할</th>
                                    <th>가입일</th>
                                    <th>상태</th>
                                    <th>관리</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.users.map(user => `
                                    <tr>
                                        <td>${user.name}</td>
                                        <td>${user.email}</td>
                                        <td><span class="role-badge role-${user.role.toLowerCase()}" onclick="showRoleChangeModal(${user.id}, '${user.name}', '${user.role}')">${getRoleLabel(user.role)}</span></td>
                                        <td>${new Date(user.createdAt).toLocaleDateString()}</td>
                                        <td>${user.onlineStatus ? '🟢 온라인' : '⚫ 오프라인'}</td>
                                        <td>
                                            <button class="btn btn-danger btn-small" onclick="deleteUser(${user.id}, '${user.name}')">삭제</button>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                } else {
                    container.innerHTML = '<div class="empty-state">등록된 사용자가 없습니다.</div>';
                }
            } catch (error) {
                console.error('사용자 로드 실패:', error);
                document.getElementById('usersContainer').innerHTML = '<div class="empty-state">사용자 데이터를 불러올 수 없습니다.</div>';
            }
        }

        function getRoleLabel(role) {
            switch(role) {
                case 'STUDENT': return '학생';
                case 'TEACHER': return '강사';
                case 'ADMIN': return '관리자';
                default: return role;
            }
        }

        function showCreateUserModal() {
            document.getElementById('createUserModal').style.display = 'flex';
        }

        function closeCreateUserModal() {
            document.getElementById('createUserModal').style.display = 'none';
            document.getElementById('createUserForm').reset();
            document.querySelector('.role-option.selected').classList.remove('selected');
            document.querySelector('.role-option[data-role="TEACHER"]').classList.add('selected');
            document.querySelector('input[name="role"]').value = 'TEACHER';
        }

        function showRoleChangeModal(userId, userName, currentRole) {
            currentUserId = userId;
            document.getElementById('currentUserName').value = `${userName} (현재: ${getRoleLabel(currentRole)})`;
            document.getElementById('roleChangeModal').style.display = 'flex';
            
            document.querySelectorAll('#roleChangeModal .role-option').forEach(option => {
                option.classList.remove('selected');
            });
        }

        function closeRoleChangeModal() {
            document.getElementById('roleChangeModal').style.display = 'none';
            currentUserId = null;
            document.getElementById('newRole').value = '';
        }

        async function confirmRoleChange() {
            const newRole = document.getElementById('newRole').value;
            if (!newRole || !currentUserId) {
                alert('역할을 선택해주세요.');
                return;
            }

            try {
                const response = await fetch(`/api/admin/users/${currentUserId}/role`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                    },
                    body: JSON.stringify({ role: newRole })
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('역할이 성공적으로 변경되었습니다.');
                    closeRoleChangeModal();
                    loadUsers();
                    loadStatistics();
                } else {
                    alert('역할 변경 실패: ' + result.message);
                }
            } catch (error) {
                alert('오류가 발생했습니다: ' + error.message);
            }
        }

        async function deleteUser(userId, userName) {
            if (!confirm(`정말 ${userName} 사용자를 삭제하시겠습니까?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/admin/users/${userId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                    }
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('사용자가 삭제되었습니다.');
                    loadUsers();
                    loadStatistics();
                } else {
                    alert('삭제 실패: ' + result.message);
                }
            } catch (error) {
                alert('오류가 발생했습니다: ' + error.message);
            }
        }

        function refreshUsers() {
            loadUsers();
            loadStatistics();
        }

        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('role-option')) {
                const container = e.target.closest('.role-selector');
                container.querySelectorAll('.role-option').forEach(option => {
                    option.classList.remove('selected'); 		});
                e.target.classList.add('selected');
                
                const roleValue = e.target.getAttribute('data-role');
                if (container.closest('#createUserModal')) {
                    document.querySelector('input[name="role"]').value = roleValue;
                } else if (container.closest('#roleChangeModal')) {
                    document.getElementById('newRole').value = roleValue;
                }
            }
        });

        document.getElementById('createUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const userData = {
                name: formData.get('name'),
                email: formData.get('email'),
                password: formData.get('password'),
                role: formData.get('role')
            };

            try {
                const response = await fetch('/api/admin/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                    },
                    body: JSON.stringify(userData)
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('계정이 성공적으로 생성되었습니다.');
                    closeCreateUserModal();
                    loadUsers();
                    loadStatistics();
                } else {
                    alert('계정 생성 실패: ' + result.message);
                }
            } catch (error) {
                alert('오류가 발생했습니다: ' + error.message);
            }
        });

        function logout() {
            if (confirm('로그아웃 하시겠습니까?')) {
                localStorage.clear();
                window.location.href = '/';
            }
        }

        document.getElementById('createUserModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeCreateUserModal();
            }
        });

        document.getElementById('roleChangeModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeRoleChangeModal();
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            loadStatistics();
            loadUsers();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드 - 코드배틀아레나</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body class="admin-page">
    <div class="header">
        <div class="nav">
            <a href="/" class="logo">⚔️ 코드배틀아레나</a>
            <ul class="nav-links">
                <li><a href="#" onclick="logout()">로그아웃</a></li>
            </ul>
        </div>
    </div>

    <div class="admin-dashboard">
        <div class="admin-header">
            <h1 class="admin-title">👨‍💼 시스템 관리자</h1>
            <p class="admin-subtitle">전체 시스템 현황 및 사용자 관리</p>
        </div>

        <div class="system-stats">
            <div class="stat-card">
                <div class="stat-number">127</div>
                <div class="stat-description">전체 사용자</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">98</div>
                <div class="stat-description">학생</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">8</div>
                <div class="stat-description">강사</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">45</div>
                <div class="stat-description">오늘 접속자</div>
            </div>
        </div>

        <div class="user-table">
            <div style="padding: 1.5rem; display: flex; justify-content: between; align-items: center;">
                <h3>👥 사용자 관리</h3>
                <button class="btn btn-success">➕ 사용자 추가</button>
            </div>
            
            <table>
                <thead>
                    <tr>
                        <th>이름</th>
                        <th>이메일</th>
                        <th>역할</th>
                        <th>가입일</th>
                        <th>관리</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>김철수</td>
                        <td>kim@example.com</td>
                        <td><span class="role-badge role-student">학생</span></td>
                        <td>2025-09-01</td>
                        <td>
                            <button class="btn btn-success" style="padding: 0.25rem 0.75rem; margin-right: 0.5rem;">👨‍🏫 강사 승급</button>
                            <button class="btn btn-danger" style="padding: 0.25rem 0.75rem;">🗑️ 삭제</button>
                        </td>
                    </tr>
                    <tr>
                        <td>이강사</td>
                        <td>lee@example.com</td>
                        <td><span class="role-badge role-teacher">강사</span></td>
                        <td>2025-08-15</td>
                        <td>
                            <button class="btn btn-danger" style="padding: 0.25rem 0.75rem;">🗑️ 삭제</button>
                        </td>
                    </tr>
                    <tr>
                        <td>박학생</td>
                        <td>park@example.com</td>
                        <td><span class="role-badge role-student">학생</span></td>
                        <td>2025-09-03</td>
                        <td>
                            <button class="btn btn-success" style="padding: 0.25rem 0.75rem; margin-right: 0.5rem;">👨‍🏫 강사 승급</button>
                            <button class="btn btn-danger" style="padding: 0.25rem 0.75rem;">🗑️ 삭제</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="/js/common/auth.js"></script>
    <script>
        function logout() {
            AuthManager.logout();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코드배틀아레나 - 국비학원 학습 관리 시스템</title>
    <link rel="stylesheet" href="/css/common.css">
</head>
<body>
    <div class="container">
        <div class="card" style="max-width: 450px; margin: 4rem auto; text-align: center;">
            <div style="margin-bottom: 3rem;">
                <h1 style="font-size: 2.5rem; color: #3b82f6; margin-bottom: 0.5rem; font-weight: 700;">코드배틀아레나</h1>
                <p style="color: #64748b; font-size: 1rem;">국비학원 학습 관리 시스템</p>
            </div>
            
            <div id="authSection">
                <div id="loginSection">
                    <form id="loginForm" style="margin-bottom: 1.5rem;">
                        <div style="margin-bottom: 1rem;">
                            <input type="email" id="email" class="input" placeholder="이메일" required style="font-size: 1rem; padding: 1rem;">
                        </div>
                        <div style="margin-bottom: 1.5rem;">
                            <input type="password" id="password" class="input" placeholder="비밀번호" required style="font-size: 1rem; padding: 1rem;">
                        </div>
                        <button type="submit" class="btn" style="width: 100%; padding: 1rem; font-size: 1rem; font-weight: 600;">로그인</button>
                    </form>
                    
                    <div style="text-align: center;">
                        <p style="color: #64748b; font-size: 0.9rem;">
                            계정이 없으신가요? 
                            <a href="#" onclick="showRegisterForm()" style="color: #3b82f6; text-decoration: none;">회원가입</a>
                        </p>
                    </div>
                </div>

                <div id="registerSection" style="display: none;">
                    <form id="registerForm" style="margin-bottom: 1.5rem;">
                        <div style="margin-bottom: 1rem;">
                            <input type="text" id="regName" class="input" placeholder="이름" required style="font-size: 1rem; padding: 1rem;">
                        </div>
                        <div style="margin-bottom: 1rem;">
                            <input type="email" id="regEmail" class="input" placeholder="이메일" required style="font-size: 1rem; padding: 1rem;">
                        </div>
                        <div style="margin-bottom: 1.5rem;">
                            <input type="password" id="regPassword" class="input" placeholder="비밀번호" required style="font-size: 1rem; padding: 1rem;">
                        </div>
                        <button type="submit" class="btn" style="width: 100%; padding: 1rem; font-size: 1rem; font-weight: 600;">회원가입 (학생 계정)</button>
                    </form>
                    
                    <div style="text-align: center;">
                        <p style="color: #64748b; font-size: 0.9rem;">
                            이미 계정이 있으신가요? 
                            <a href="#" onclick="showLoginForm()" style="color: #3b82f6; text-decoration: none;">로그인</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/common/auth.js"></script>
    
    <script>
        function showRegisterForm() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('registerSection').style.display = 'block';
        }

        function showLoginForm() {
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('registerSection').style.display = 'none';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    AuthManager.setToken(result.token);
                    AuthManager.setUserRole(result.role);
                    AuthManager.setUserInfo(result.user);
                    
                    if (result.role === 'STUDENT') {
                        window.location.href = '/student';
                    } else if (result.role === 'TEACHER') {
                        window.location.href = '/teacher';  
                    } else if (result.role === 'ADMIN') {
                        window.location.href = '/admin';
                    }
                } else {
                    const error = await response.text();
                    alert('로그인 실패: ' + error);
                }
            } catch (error) {
                alert('로그인 오류: ' + error.message);
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });
                
                if (response.ok) {
                    alert('회원가입이 완료되었습니다. 학생 계정으로 등록되었으며, 강사 권한이 필요한 경우 관리자에게 문의하세요.');
                    showLoginForm();
                    document.getElementById('email').value = email;
                } else {
                    const error = await response.text();
                    alert('회원가입 실패: ' + error);
                }
            } catch (error) {
                alert('회원가입 오류: ' + error.message);
            }
        });
    </script>
</body>
</html>

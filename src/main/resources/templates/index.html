<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코드배틀아레나 - 국비학원 학습 관리 시스템</title>
    <link rel="stylesheet" href="/css/common.css">
</head>
<body>
    <div class="container">
        <div class="card" style="max-width: 450px; margin: 4rem auto; text-align: center;">
            <div style="margin-bottom: 3rem;">
                <h1 style="font-size: 2.5rem; color: #3b82f6; margin-bottom: 0.5rem; font-weight: 700;">코드배틀아레나</h1>
                <p style="color: #64748b; font-size: 1rem;">국비학원 학습 관리 시스템</p>
            </div>
            
            <div id="loginSection">
                <form id="loginForm" style="margin-bottom: 2rem;">
                    <div style="margin-bottom: 1rem;">
                        <input type="email" id="email" class="input" placeholder="이메일" required style="font-size: 1rem; padding: 1rem;" value="admin@test.com">
                    </div>
                    <div style="margin-bottom: 1.5rem;">
                        <input type="password" id="password" class="input" placeholder="비밀번호" required style="font-size: 1rem; padding: 1rem;" value="1234">
                    </div>
                    <button type="submit" class="btn" style="width: 100%; padding: 1rem; font-size: 1rem; font-weight: 600;">로그인</button>
                </form>
                
                <div style="margin-bottom: 2rem;">
                    <div style="background: #334155; padding: 1rem; border-radius: 0.5rem; margin-bottom: 1rem;">
                        <div style="color: #cbd5e1; font-size: 0.9rem; margin-bottom: 0.5rem;">테스트 계정 (자동 생성됨):</div>
                        <div style="color: #64748b; font-size: 0.8rem; line-height: 1.4;">
                            관리자: admin@test.com / 1234<br>
                            강사: teacher@test.com / 1234<br>
                            학생: student@test.com / 1234<br>
                            원관리자: oicrcutie@gmail.com / aa667788!!
                        </div>
                    </div>
                    <div style="display: flex; gap: 0.5rem;">
                        <button onclick="quickLogin('admin@test.com', '1234')" class="btn btn-secondary" style="flex: 1; padding: 0.5rem; font-size: 0.9rem;">관리자</button>
                        <button onclick="quickLogin('teacher@test.com', '1234')" class="btn btn-secondary" style="flex: 1; padding: 0.5rem; font-size: 0.9rem;">강사</button>
                        <button onclick="quickLogin('student@test.com', '1234')" class="btn btn-secondary" style="flex: 1; padding: 0.5rem; font-size: 0.9rem;">학생</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/common/auth.js"></script>
    
    <script>
        function quickLogin(email, password) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    AuthManager.setToken(result.token);
                    AuthManager.setUserRole(result.role);
                    AuthManager.setUserInfo(result.user);
                    
                    if (result.role === 'STUDENT') {
                        window.location.href = '/student';
                    } else if (result.role === 'TEACHER') {
                        window.location.href = '/teacher';  
                    } else if (result.role === 'ADMIN') {
                        window.location.href = '/admin';
                    }
                } else {
                    const error = await response.text();
                    alert('로그인 실패: ' + error);
                }
            } catch (error) {
                alert('로그인 오류: ' + error.message);
            }
        });
    </script>
    
</body>
</html>

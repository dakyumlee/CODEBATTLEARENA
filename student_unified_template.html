<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{PAGE_TITLE}} - CodeBattleArena</title>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Pretendard Variable', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1f36 0%, #2d3561 100%);
            min-height: 100vh;
            color: #e2e8f0;
        }
        
        .header {
            background: rgba(26, 31, 54, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo { font-size: 1.5rem; font-weight: 700; color: #90cdf4; }
        
        .nav-menu { display: flex; gap: 30px; }
        
        .nav-item {
            color: #a0aec0;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.2s;
        }
        
        .nav-item:hover, .nav-item.active { background: #4299e1; color: white; }
        
        .main-container { max-width: 1400px; margin: 0 auto; padding: 30px; }
        
        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #90cdf4;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .section-card {
            background: rgba(45, 53, 97, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 1px solid rgba(144, 205, 244, 0.2);
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #90cdf4;
            margin-bottom: 25px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
            margin-right: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(66, 153, 225, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #a0aec0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }
        
        .empty-state {
            text-align: center;
            color: #a0aec0;
            padding: 40px;
        }
        
        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: rgba(45, 53, 97, 0.95);
            border-radius: 16px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid rgba(144, 205, 244, 0.3);
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #90cdf4;
            margin-bottom: 20px;
        }
        
        .form-group { margin-bottom: 20px; }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #e2e8f0;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(144, 205, 244, 0.3);
            border-radius: 8px;
            background: rgba(26, 31, 54, 0.8);
            color: #e2e8f0;
            font-size: 1rem;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #90cdf4;
            box-shadow: 0 0 0 3px rgba(144, 205, 244, 0.2);
        }
        
        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 25px;
        }
        
        @media (max-width: 768px) {
            .nav-menu { flex-wrap: wrap; gap: 15px; }
            .main-container { padding: 20px 15px; }
        }
    </style>
    {{ADDITIONAL_STYLES}}
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">CodeBattleArena</div>
            <nav class="nav-menu">
                <a href="/student" class="nav-item {{DASHBOARD_ACTIVE}}">대시보드</a>
                <a href="/student/today" class="nav-item {{TODAY_ACTIVE}}">오늘의 학습</a>
                <a href="/student/ai-tutor" class="nav-item {{AI_TUTOR_ACTIVE}}">AI 튜터</a>
                <a href="/student/practice" class="nav-item {{PRACTICE_ACTIVE}}">코딩연습</a>
                <a href="/student/notes" class="nav-item {{NOTES_ACTIVE}}">복습노트</a>
                <a href="/student/battles" class="nav-item {{BATTLE_ACTIVE}}">코드배틀</a>
                <a href="javascript:logout()" class="nav-item">로그아웃</a>
            </nav>
        </div>
    </div>

    <div class="main-container">
        <h1 class="page-title">{{PAGE_TITLE}}</h1>
        {{MAIN_CONTENT}}
    </div>

    {{MODALS}}

    <script>
        function checkAuth() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = '/';
                return false;
            }
            return true;
        }

        async function makeRequest(url, options = {}) {
            const response = await fetch(url, {
                ...options,
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('authToken'),
                    'Content-Type': 'application/json',
                    ...options.headers
                }
            });
            
            if (response.status === 401) {
                localStorage.clear();
                window.location.href = '/';
                throw new Error('Unauthorized');
            }
            
            return response;
        }

        function logout() {
            if (confirm('로그아웃 하시겠습니까?')) {
                localStorage.clear();
                window.location.href = '/';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            if (!checkAuth()) return;
            if (typeof initializePage === 'function') {
                initializePage();
            }
        });
    </script>
    {{ADDITIONAL_SCRIPTS}}
</body>
</html>

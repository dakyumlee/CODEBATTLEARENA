<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성적 관리 - CodeBattleArena</title>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/mobile.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Pretendard Variable', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: #f0f8ff;
            min-height: 100vh;
            color: #333;
        }
        
        .header {
            background: white;
            padding: 20px 30px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.05);
            border-bottom: 1px solid #e3f2fd;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo { font-size: 1.5rem; font-weight: 700; color: #2196f3; }
        
        .nav-menu { display: flex; gap: 30px; }
        
        .nav-item {
            color: #666;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.2s;
        }
        
        .nav-item:hover, .nav-item.active { background: #2196f3; color: white; }
        
        .main-container { max-width: 1400px; margin: 0 auto; padding: 30px; }
        
        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1976d2;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .section-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(33, 150, 243, 0.1);
            border: 1px solid #e3f2fd;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary { background: #2196f3; color: white; }
        .btn-primary:hover { background: #1976d2; transform: translateY(-1px); }
        
        .empty-state { text-align: center; color: #666; padding: 40px; }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">CodeBattleArena 강사</div>
            <nav class="nav-menu">
                <a href="/teacher" class="nav-item">대시보드</a>
                <a href="/teacher/class" class="nav-item">수업 관리</a>
                <a href="/teacher/grades" class="nav-item active">성적 관리</a>
                <a href="javascript:logout()" class="nav-item">로그아웃</a>
            </nav>
        </div>
    </div>

    <div class="main-container">
        <h1 class="page-title">성적 관리</h1>
        
        <div class="section-card">
            <div id="gradesContainer">
                <div class="empty-state">성적 데이터를 불러오는 중...</div>
            </div>
        </div>
    </div>

    <script>
        function checkAuth() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                alert('로그인이 필요합니다.');
                window.location.href = '/';
                return false;
            }
            return true;
        }

        async function loadGrades() {
            if (!checkAuth()) return;
            
            try {
                const response = await fetch('/api/teacher/grades', {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('authToken'),
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.status === 401) {
                    localStorage.clear();
                    alert('인증이 만료되었습니다. 다시 로그인해주세요.');
                    window.location.href = '/';
                    return;
                }
                
                const data = await response.json();
                
                const container = document.getElementById('gradesContainer');
                
                if (data.grades && data.grades.length > 0) {
                    container.innerHTML = `
                        <table style="width: 100%; border-collapse: collapse;">
                            <thead>
                                <tr style="background: #f5faff;">
                                    <th style="padding: 12px; border-bottom: 1px solid #e3f2fd;">학생명</th>
                                    <th style="padding: 12px; border-bottom: 1px solid #e3f2fd;">총점</th>
                                    <th style="padding: 12px; border-bottom: 1px solid #e3f2fd;">상태</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.grades.map(grade => `
                                    <tr>
                                        <td style="padding: 12px; border-bottom: 1px solid #e3f2fd;">${grade.studentName || '학생'}</td>
                                        <td style="padding: 12px; border-bottom: 1px solid #e3f2fd;">${grade.totalScore || 0}점</td>
                                        <td style="padding: 12px; border-bottom: 1px solid #e3f2fd;">활성</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                } else {
                    container.innerHTML = '<div class="empty-state">성적 데이터가 없습니다.</div>';
                }
            } catch (error) {
                console.error('성적 로드 실패:', error);
                document.getElementById('gradesContainer').innerHTML = '<div class="empty-state">성적 데이터를 불러올 수 없습니다.</div>';
            }
        }

        function logout() {
            if (confirm('로그아웃 하시겠습니까?')) {
                localStorage.clear();
                window.location.href = '/';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            if (checkAuth()) {
                loadGrades();
            }
        });
    </script>
</body>
</html>
